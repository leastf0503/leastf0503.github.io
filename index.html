    <style>
        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-slow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes blink { 0%, 88%, 100% { transform: scaleY(1); } 92% { transform: scaleY(0.05); } }

        .animate-blink-1 { animation: blink 2.5s infinite; transform-origin: center; }
        .animate-blink-2 { animation: blink 2.5s infinite; animation-delay: 0.4s; transform-origin: center; }
        .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }
        .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
        .animate-pulse-slow { animation: pulse-slow 3s infinite; }
        .animate-spin-slow { animation: spin 3s linear infinite; }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        #error-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; padding: 20px; background: #fee2e2; border-bottom: 2px solid #ef4444; color: #991b1b; z-index: 9999; font-family: monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

                                <JaNeinInput label="Schulden?" field="debts" placeholder="Höhe/Art?" formData={formData} setFormData={setFormData} noAnswers={noAnswers} setNoAnswers={setNoAnswers} interact={interact} />
                            </section>
                            <button type="submit" disabled={timeLeft > 0 || !isFormComplete()} className={`w-full py-6 font-black text-xs uppercase tracking-widest rounded-3xl transition-all ${timeLeft > 0 || !isFormComplete() ? 'bg-slate-100 text-slate-300' : 'bg-blue-600 text-white hover:bg-blue-700 shadow-2xl active:scale-95'}`}>{timeLeft > 0 ? `VALIDIERUNG (${timeLeft}S)` : 'GESUNDHEITSPROFIL FINALISIEREN'}</button>
                        </form>
                    </div>
                </div>
            );
        };

        const LoadingScreen = ({ onFinished }) => {
            useEffect(() => { const timer = setTimeout(onFinished, 3000); return () => clearTimeout(timer); }, []);
            return (<div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4 text-white"><div className="w-20 h-20 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-8"></div><h2 className="text-2xl font-bold">Algorithmus analysiert Profil...</h2></div>);
        };

        const EndScreen = ({ data, sessionToken }) => {
            const [targetUrl, setTargetUrl] = useState("");
            useEffect(() => { 
                const g = data.groupID; 
                const finalUrl = SOSCI_BASE_URL + "?i=" + sessionToken + "&IV02_01=" + g + "&g=" + g + "&mydata=" + encodeURIComponent(JSON.stringify(data));
                setTargetUrl(finalUrl); 
            }, []);
            return (
                <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4 text-center">
                    <div className="bg-white p-10 md:p-16 rounded-[40px] shadow-2xl max-w-lg w-full border-t-[12px] border-green-500 animate-fade-in text-slate-800">
                        <h2 className="text-2xl md:text-3xl font-black mb-6 leading-tight">Danke für Ihre Teilnahme!</h2>
                        <p className="text-lg text-slate-600 mb-10 leading-relaxed">Bitte klicken Sie auf den Button, um die letzten Fragen zu beantworten.</p>
                        <a href={targetUrl} className="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 rounded-2xl shadow-xl transform active:scale-95 no-underline text-xl">Fragebogen beenden</a>
                    </div>
                </div>
            );
        };

        function App() {
            const [step, setStep] = useState('intro');
            const [cookieChoice, setCookieChoice] = useState(null);
            const [bannerVisible, setBannerVisible] = useState(false);
            const [groupID, setGroupID] = useState(0);
            const [finalData, setFinalData] = useState({});
            const [sessionToken, setSessionToken] = useState(null);
            const timers = useRef({ blogStart: 0, bannerStart: 0, formStart: 0, postBrowsingStart: 0 });
            const [times, setTimes] = useState({ blogTime: 0, cookieTime: 0, registrationTime: 0, postBrowsingTime: 0 });
            const audioRef = useRef(null);
            const audioManRef = useRef(null);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                setGroupID(parseInt(params.get('g')) || 1);
                setSessionToken(params.get('t') || "guest");
                audioRef.current = new Audio('sound.mp3'); audioRef.current.volume = 0.5;
                audioManRef.current = new Audio('soundmann.mp3'); audioManRef.current.volume = 0.5;
            }, []);

            const handleStart = () => { setStep('blog'); setTimeout(() => setBannerVisible(true), COOKIE_BANNER_DELAY_MS); };

            return (
                <div className="font-sans antialiased">
                    {step === 'intro' && <IntroScreen onStart={handleStart} />}
                    {step === 'blog' && (
                        <>
                            <BlogPage mode="initial" cookieChoice={cookieChoice} onAction={() => setStep('register')} />
                            {bannerVisible && <CookieBanner group={groupID} onDecision={(d) => {setCookieChoice(d); setBannerVisible(false);}} audioObject={audioRef.current} onBannerLoad={()=>{}} />}
                        </>
                    )}
                    {step === 'register' && <RegistrationForm onSubmit={(d) => {setFinalData({...d, groupID, cookieChoice}); setStep('loading');}} group={groupID} audioObject={audioManRef.current} />}
                    {step === 'loading' && <LoadingScreen onFinished={() => setStep('personalized_blog')} />}
                    {step === 'personalized_blog' && <BlogPage mode="personalized" cookieChoice={cookieChoice} onAction={() => setStep('end')} />}
                    {step === 'end' && <EndScreen data={finalData} sessionToken={sessionToken} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

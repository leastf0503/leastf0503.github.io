        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }
        .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
        .animate-pulse-slow { animation: pulse-slow 3s infinite; }
        .animate-spin-slow { animation: spin 3s linear infinite; }

        const RealisticEye = ({ color, className, hasLashes }) => (
            <svg viewBox="0 0 100 70" className={className} preserveAspectRatio="xMidYMid meet" style={{overflow: 'visible'}}>
                 {hasLashes && (

                        <path d="M50,18 Q50,8 50,4" /><path d="M65,20 Q68,8 72,5" /><path d="M75,23 Q80,10 85,8" /><path d="M85,28 Q90,15 95,12" />

        const paths = {

            check: <React.Fragment><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></React.Fragment>,

            heartFilled: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" fill="currentColor" stroke="none"/>,
            star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />,
            ciagrette: <React.Fragment><path d="M18 8c0-2.5-2-2.5-2-5"/><path d="M22 8c0-2.5-2-2.5-2-5"/><rect x="2" y="13" width="20" height="6" rx="2"/><path d="M22 16h-4"/><path d="M2 16h4"/></React.Fragment>,
            apple: <React.Fragment><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"/><path d="M10 2c1 .5 2 2 2 5"/></React.Fragment>,
            coffee: <React.Fragment><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></React.Fragment>,
        };

        // ==========================================
        // 3. BLOG CONTENT (VOLLSTÄNDIG)
        // ==========================================
        const BLOG_CONTENT = [
            { id: 1, title: "Die 5 Säulen der Langlebigkeit", cat: "Forschung", time: "8 min", date: "Aktuell", author: "Dr. med. Weber", image: "https://images.unsplash.com/photo-1476480862126-209bfaa8edc8?auto=format&fit=crop&w=800&q=80", color: "bg-blue-100", icon: paths.activity, desc: "Neue Studien zeigen: Es sind nicht nur die Gene. Erfahren Sie, wie kleine Anpassungen in Ihrer Routine Ihr biologisches Alter senken können.", fullText: ["Die Suche nach dem Jungbrunnen ist so alt wie die Menschheit selbst. Doch während Alchemisten früher vergeblich nach Elixieren suchten, liefert die moderne Wissenschaft heute konkrete Antworten. Eine umfassende Meta-Analyse der Universität Zürich hat nun fünf Schlüsselfaktoren identifiziert, die maßgeblich für ein langes und gesundes Leben verantwortlich sind.", "1. Ernährung: Es geht nicht nur darum, was wir essen, sondern wann. Pflanzenbasierte Kost, reich an Antioxidantien, gepaart mit metabolischen Ruhephasen (wie beim Fasten) zeigt die besten Ergebnisse in der Zellerneuerung. Besonders Nüsse und Hülsenfrüchte korrelieren stark mit Langlebigkeit.", "2. Bewegung: Moderate Aktivität schlägt Hochleistungssport. Täglich 30 Minuten zügiges Gehen senkt das Risiko für Herz-Kreislauf-Erkrankungen um fast 40%. Es geht dabei um Konsistenz, nicht um Intensität. Ein täglicher Spaziergang ist wertvoller als ein Marathon einmal im Jahr.", "3. Schlaf: Das Gehirn reinigt sich nachts selbst über das glymphatische System. Weniger als 7 Stunden Schlaf führen langfristig zur Ansammlung von Toxinen, die neurodegenerative Erkrankungen wie Alzheimer begünstigen können. Priorisieren Sie Schlaf wie einen wichtigen Geschäftstermin.", "4. Soziale Bindung: Einsamkeit ist statistisch gesehen so schädlich wie 15 Zigaretten am Tag. Starke soziale Netzwerke sind ein Puffer gegen Stress. Menschen in den sogenannten 'Blue Zones' leben oft in engen Gemeinschaften.", "5. Sinnhaftigkeit: Menschen, die morgens einen Grund haben aufzustehen (das japanische Konzept 'Ikigai'), leben signifikant länger. Ein Ehrenamt oder ein Hobby kann hier Wunder wirken."] },
            { id: 2, title: "Intervallfasten 16:8", cat: "Ernährung", time: "10 min", date: "10. Okt 2024", author: "Sarah Klein", image: "https://images.unsplash.com/photo-1498837167922-ddd27525d352?auto=format&fit=crop&w=800", color: "bg-orange-100", icon: paths.apple, desc: "Warum Pausen für den Stoffwechsel wichtiger sind als Kalorienzählen. Ein umfassender Guide für Einsteiger und Fortgeschrittene.", fullText: ["Der menschliche Körper ist nicht dafür gemacht, ständig Nahrung zu verarbeiten. In unserer modernen Welt, in der Essen rund um die Uhr verfügbar ist, kommt unser Stoffwechsel kaum noch zur Ruhe. Das Konzept des Intervallfastens (Intermittent Fasting) setzt genau hier an und ahmt Phasen nach, die unsere Vorfahren natürlich erlebten.", "Die 16:8 Methode ist dabei die populärste Form: 16 Stunden fasten, 8 Stunden essen. Das klingt zunächst hart, ist es aber meist nicht, da die Schlafzeit mitgerechnet wird. Wer um 20 Uhr zu Abend isst und das Frühstück auf 12 Uhr verschiebt, hat es schon geschafft. In dieser Zeit trinkt man nur Wasser, ungesüßten Tee oder schwarzen Kaffee.", "Was passiert im Körper? Nach etwa 12 Stunden ohne Nahrung beginnt die Autophagie – eine Art zelluläre Müllabfuhr. Beschädigte Zellbestandteile werden abgebaut und recycelt. Gleichzeitig sinkt der Insulinspiegel drastisch, was die Fettverbrennung ankurbelt und Entzündungen im Körper reduziert.", "Häufige Fehler beim Start: Viele essen im Essensfenster dann deutlich mehr oder ungesünder ('Cheating'). Das Ziel sollte aber sein, nährstoffreiche Kost zu sich zu nehmen. Zudem trinken viele zu wenig Wasser während der Fastenphase, was zu Kopfschmerzen führen kann.", "Fazit: Intervallfasten ist keine Diät, sondern ein Lebensstil, der dem Körper seine natürliche Balance zurückgibt. Sprechen Sie bei Vorerkrankungen jedoch immer erst mit Ihrem Arzt."] },
            { id: 3, title: "Digital Detox & Cortisol", cat: "Mental Health", time: "7 min", date: "08. Okt 2024", author: "M. Psych. Bauer", image: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?auto=format&fit=crop&w=800&q=80", color: "bg-purple-100", icon: paths.coffee, desc: "Wie ständige Erreichbarkeit Ihren Hormonhaushalt beeinflusst und was Sie konkret dagegen tun können.", fullText: ["Das Smartphone ist unser ständiger Begleiter. Durchschnittlich greifen wir 80 bis 100 Mal am Tag zum Handy. Jedes 'Pling', jede Vibration und jedes rote Benachrichtigungs-Icon löst in unserem Gehirn eine Mikro-Stressreaktion aus, oft verbunden mit einer kleinen Dopamin-Ausschüttung.", "Dabei wird Cortisol ausgeschüttet, das primäre Stresshormon. Evolutionsbiologisch sollte Cortisol uns Energie für Flucht oder Kampf bereitstellen. Wenn dieser Spiegel jedoch chronisch erhöht ist – durch ständige digitale Alarmbereitschaft –, hat das gravierende Folgen: Schlafstörungen, Angstzustände, Gewichtszunahme (besonders am Bauch) und Konzentrationsschwäche.", "Digital Detox bedeutet nicht, offline im Wald zu leben. Es geht um bewusste Pausen (Boundaries). Studien zeigen, dass schon die bloße Anwesenheit eines Smartphones im Raum die kognitive Leistungsfähigkeit reduziert ('Brain Drain Effect').", "Strategien für weniger Cortisol: 1. Das Schlafzimmer zur handyfreien Zone erklären. Kaufen Sie einen klassischen Wecker. Das blaue Licht stört zudem die Melatoninproduktion. 2. Push-Benachrichtigungen rigoros deaktivieren. Sie entscheiden, wann Sie schauen, nicht das Gerät. 3. Graustufen-Modus aktivieren. Ein farbloses Display stimuliert das Belohnungszentrum im Gehirn deutlich weniger.", "Schon ein Wochenende ohne digitale Medien kann den Cortisolspiegel signifikant senken und die mentale Klarheit wiederherstellen. Probieren Sie es aus."] },
            { id: 4, title: "Herzgesundheit 2.0", cat: "Prävention", time: "5 min", date: "05. Okt 2024", author: "Prof. Dr. Lang", image: "https://images.unsplash.com/photo-1505751172876-fa1923c5c528?auto=format&fit=crop&w=800", color: "bg-red-100", icon: paths.heart, desc: "Neue Marker im Blutbild, die Sie kennen sollten, bevor es zu spät ist. Cholesterin ist nicht alles.", fullText: ["Jahrelang galt Cholesterin als der alleinige Bösewicht bei Herzerkrankungen. Doch die Kardiologie hat sich weiterentwickelt. Heute wissen wir: Ein differenzierter Blick ist lebenswichtig. Etwa 50% der Menschen, die einen Herzinfarkt erleiden, haben normale LDL-Werte.", "Neben dem klassischen LDL-Cholesterin rücken Entzündungsmarker in den Fokus. Das hochsensitive C-reaktive Protein (hs-CRP) gilt als Frühwarnsystem für stille Entzündungen in den Gefäßen, die oft die Vorstufe von Arteriosklerose sind. Ist dieser Wert erhöht, besteht Handlungsbedarf, auch wenn das Cholesterin niedrig ist.", "Ein weiterer massiv unterschätzter Wert ist Lipoprotein(a). Dieser genetisch festgelegte Wert reagiert kaum auf Lebensstiländerungen, stellt aber ein eigenständiges Risiko dar. Wer seinen LP(a)-Wert einmalig bestimmen lässt, weiß, ob er zur genetischen Risikogruppe gehört.", "Technologie hilft: Moderne Smartwatches können heute Vorhofflimmern erkennen, bevor Symptome spürbar sind. Kombiniert mit regelmäßigen Blutbildern, die über das Standard-Profil hinausgehen, ist Prävention heute so präzise wie nie zuvor. Sprechen Sie Ihren Arzt aktiv auf hs-CRP und Lipoprotein(a) an."] },
            { id: 5, title: "Rauchen: Eine ist keine?", cat: "Prävention", time: "6 min", author: "Dr. Lisa Neubauer", image: "https://images.unsplash.com/photo-1527777309916-249e057390d3?auto=format&fit=crop&w=800", color: "bg-orange-100", icon: paths.ciagrette, desc: "Warum auch 'Social Smoking' dich auf Dauer krank macht und wie der Ausstieg gelingt.", fullText: ["Rauchen ist nach wie vor eines der größten vermeidbaren Gesundheitsrisiken weltweit. Viele glauben, dass gelegentliches Rauchen ('Social Smoking') harmlos sei. Studien zeigen jedoch: Es gibt keine sichere Untergrenze. Auch wenige Zigaretten pro Woche erhöhen das Risiko für Herz-Kreislauf-Erkrankungen drastisch.", "Rauchen schädigt nahezu jedes Organ im Körper. Nikotin und über 7.000 Chemikalien im Tabakrauch führen zu Lungenkrebs, COPD und beschleunigter Hautalterung. Passivrauchen ist ebenso gefährlich und erhöht das Risiko für Nichtraucher um 20–30%.", "Warum ist Aufhören so schwer? Nikotin erzeugt eine extrem starke Abhängigkeit durch Dopamin-Ausschüttung im Belohnungszentrum des Gehirns. Der Körper 'lernt', dass Zigaretten Stress lindern, obwohl sie physiologisch Stress erzeugen.", "Tipps zum Aufhören: Setzen Sie ein konkretes Datum ('Tag X'). Werfen Sie alle Utensilien weg. Nutzen Sie Nikotinpflaster oder Apps, um die körperlichen Entzugserscheinungen abzufedern. Sport hilft massiv, da er ebenfalls Dopamin ausschüttet.", "Die beste Nachricht: Der Körper verzeiht viel. Nach einem Jahr ohne Rauchen halbiert sich das Herzinfarktrisiko bereits. Nach 10 Jahren nähert es sich dem eines Nichtrauchers an."] },
            { id: 6, title: "Diäten & Jojo-Effekt", cat: "Ernährung", time: "7 min", date: "14. Okt 2024", author: "Dr. oec. troph. Meier", image: "https://images.unsplash.com/photo-1498837167922-ddd27525d352?auto=format&fit=crop&w=800", color: "bg-green-100", icon: paths.apple, desc: "Warum Crash-Diäten scheitern und was wirklich hilft. Stoffwechsel-Mechanismen erklärt.", fullText: ["Diäten versprechen schnellen Gewichtsverlust, bergen aber oft Risiken wie den berüchtigten Jo-Jo-Effekt. Warum nehmen wir nach einer Diät oft mehr zu als vorher? Das liegt am Überlebensinstinkt unseres Körpers.", "Bei radikalem Kalorienentzug (Crash-Diät) schaltet der Körper in den 'Hungersnot-Modus'. Er baut Muskelmasse ab, um Energie zu sparen, und senkt den Grundumsatz. Wenn man dann wieder normal isst, verbraucht der Körper weniger Energie als vorher, speichert aber jede Kalorie doppelt so effizient als Fettreserve für die nächste 'Hungersnot'.", "Extremdiäten wie Saftkuren führen zudem oft zu Nährstoffmangel, Müdigkeit und Heißhungerattacken. Das ist keine Frage der Willenskraft, sondern reine Biochemie.", "Wissenschaftlich bewährte Ansätze setzen nicht auf Verzicht, sondern auf Qualität. Eine proteinreiche Ernährung mit viel Gemüse und Ballaststoffen sättigt lange und erhält die Muskelmasse. Ein moderates Defizit von 300-500 kcal ist nachhaltig.", "Praktischer Tipp: Fokussieren Sie sich darauf, *mehr* vom Richtigen zu essen (Gemüse, Protein), statt nur Dinge wegzulassen. Das psychologische Gefühl von 'Fülle' verhindert Heißhunger."] },
            { id: 7, title: "Volkskrankheit Rücken", cat: "Prävention", time: "8 min", date: "16. Okt 2024", author: "Physio T. Müller", image: "https://images.unsplash.com/photo-1544367563-12123d896889?auto=format&fit=crop&w=800", color: "bg-blue-100", icon: paths.activity, desc: "80% der Bevölkerung sind betroffen. Erfahren Sie, wie Sie mit einfachen Übungen Schmerzen lindern.", fullText: ["Rückenschmerzen sind die häufigste Ursache für Arztbesuche und Krankschreibungen in Deutschland. Fast 80% der Bevölkerung sind irgendwann im Leben betroffen. Interessanterweise sind strukturelle Schäden (wie Bandscheibenvorfälle) nur selten die alleinige Ursache.", "Die häufigste Ursache ist der moderne Lebensstil: Wir sitzen zu viel und bewegen uns zu einseitig. Die Muskulatur verkümmert oder verkürzt, Faszien verkleben. Stress erhöht zudem den Muskeltonus und führt zu Verspannungen im Nacken und unteren Rücken.", "Prävention und Behandlung: 'Bettruhe' ist veraltet. Bewegung ist die beste Medizin. Regelmäßiges Core-Training (z.B. Planks) stärkt die Rumpfmuskulatur, die die Wirbelsäule stützt. Ergonomische Anpassungen am Arbeitsplatz sind wichtig, aber kein Ersatz für Bewegung.", "Wann zum Arzt? Bei Taubheitsgefühlen, Lähmungserscheinungen oder nach Unfällen sofort. Bei 'normalen' Rückenschmerzen hilft Wärme, Bewegung und Geduld. Die meisten Episoden klingen nach 2-3 Wochen ab.", "Ein einfacher Tipp: Ändern Sie Ihre Sitzposition so oft wie möglich. Die 'nächste' Position ist immer die beste."] },
            { id: 8, title: "Migräne verstehen", cat: "Forschung", time: "7 min", date: "18. Okt 2024", author: "Dr. med. Neuhaus", image: "https://images.unsplash.com/photo-1515890435782-59a5bb6e0c15?auto=format&fit=crop&w=800", color: "bg-purple-100", icon: paths.search, desc: "Mehr als nur Kopfschmerzen: Ursachen, Symptome und moderne Therapieansätze.", fullText: ["Migräne ist eine hochkomplexe neurologische Erkrankung, keine 'Einbildung'. Etwa 15% der Bevölkerung leiden darunter, Frauen deutlich häufiger als Männer. Es handelt sich um eine Reizverarbeitungsstörung im Gehirn.", "Typische Symptome sind einseitige, pochende Kopfschmerzen, die bei körperlicher Betätigung schlimmer werden. Begleitet werden sie oft von Übelkeit, Lärm- und Lichtempfindlichkeit. Bei etwa 20% geht eine 'Aura' (Sehstörungen) voraus.", "Ursachen und Auslöser (Trigger): Stressabfall (Wochenendmigräne), unregelmäßiger Schlaf, Hormonschwankungen oder bestimmte Nahrungsmittel können Attacken auslösen. Ein Migränetagebuch ist essenziell, um die eigenen Trigger zu finden.", "Behandlung: Akut helfen Triptane, die spezifisch in den Migräne-Mechanismus eingreifen. Zur Prophylaxe werden Betablocker, Magnesium oder Entspannungsverfahren eingesetzt. Neuerdings gibt es auch CGRP-Antikörper als Spritze.", "Wichtig: Nehmen Sie Schmerzmittel frühzeitig, aber nicht öfter als an 10 Tagen im Monat, um einen medikamenteninduzierten Kopfschmerz zu vermeiden."] },
            { id: 9, title: "Zone 2: Das Geheimnis der Ausdauer", cat: "Fitness", time: "10 min", date: "20. Okt 2024", author: "Prof. Dr. Arndt", image: "https://images.unsplash.com/photo-1476480862126-209bfaa8edc8?auto=format&fit=crop&w=800&q=80", color: "bg-orange-100", icon: paths.activity, desc: "Warum 'langsam' das neue 'schnell' ist. Wie niedrig-intensives Training Ihre Mitochondrien optimiert.", fullText: ["Lange galt im Freizeitsport das Motto: 'Viel hilft viel'. Wer beim Joggen nicht völlig außer Atem war, hat nicht richtig trainiert. Die moderne Sportwissenschaft zeichnet ein völlig anderes Bild. Das sogenannte 'Zone 2 Training' revolutioniert gerade, wie wir über Ausdauer und Gesundheit denken.", "Was ist Zone 2? Es ist der Intensitätsbereich, in dem Sie sich noch entspannt unterhalten können (60-70% der maximalen Herzfrequenz). In diesem Bereich ist der Körper gezwungen, Fett statt Kohlenhydrate als primäre Energiequelle zu nutzen. Laktat wird dabei kaum gebildet.", "Der physiologische Vorteil: Nur in diesem Bereich werden die Mitochondrien – die Kraftwerke unserer Zellen – maximal stimuliert. Sie werden effizienter und zahlreicher. Mehr Mitochondrien bedeuten mehr Energie im Alltag, bessere Fettverbrennung und Schutz vor Stoffwechselkrankheiten.", "Profisportler wie Tour-de-France-Fahrer trainieren 80% ihrer Zeit in diesem 'langweiligen' Bereich und nur 20% im hochintensiven Bereich (Polarized Training). Hobbysportler trainieren meistens in 'Zone 3' – zu schnell für Erholung, zu langsam für Anpassung.", "Tipp: Laufen oder radeln Sie so langsam, dass Sie problemlos durch die Nase atmen können. Das fühlt sich anfangs komisch langsam an, ist aber der Schlüssel zum Erfolg."] },
            { id: 10, title: "Muskeln sind Medizin", cat: "Fitness", time: "6 min", date: "22. Okt 2024", author: "Dr. med. Reha", image: "https://images.unsplash.com/photo-1517836357463-d25dfeac3438?auto=format&fit=crop&w=800", color: "bg-red-100", icon: paths.activity, desc: "Krafttraining ist die wichtigste Altersvorsorge. Wie Sie dem Muskelschwund effektiv entgegenwirken.", fullText: ["Ab dem 30. Lebensjahr verliert der Mensch ohne Gegenmaßnahmen etwa 1% Muskelmasse pro Jahr. Dieser Prozess, Sarkopenie genannt, ist der Hauptgrund für Gebrechlichkeit und Stürze im Alter. Doch Muskeln sind weit mehr als nur Motorik.", "Die Muskulatur ist unser größtes Stoffwechselorgan. Wenn wir sie betätigen, schütten Muskeln sogenannte Myokine aus. Diese hormonähnlichen Botenstoffe wirken systemisch entzündungshemmend im ganzen Körper, stärken das Immunsystem und schützen sogar das Gehirn vor Demenz.", "Krafttraining erhöht zudem die Insulinsensitivität drastisch und schützt so vor Typ-2-Diabetes. Es stärkt die Knochen durch Zugbelastung und beugt Osteoporose effektiv vor.", "Die Empfehlung: 2-3 Mal pro Woche ein Ganzkörpertraining. Dabei müssen keine schweren Hanteln gestemmt werden – das eigene Körpergewicht oder Widerstandsbänder reichen für den gesundheitlichen Effekt oft völlig aus. Konsistenz ist wichtiger als Gewicht.", "Fangen Sie heute an. Es ist nie zu spät, Muskeln aufzubauen, selbst im hohen Alter von 80 oder 90 Jahren reagiert der Körper noch positiv auf Reize."] },
            { id: 11, title: "Schlafhygiene 101", cat: "Mental Health", time: "5 min", date: "20. Sep 2024", author: "S. Schlaf", image: "https://images.unsplash.com/photo-1541781777631-fa182f3c4015?auto=format&fit=crop&w=800", desc: "Wie Sie Ihr Schlafzimmer in eine Erholungsoase verwandeln und besser einschlafen.", fullText: ["Schlaf ist das Fundament unserer Gesundheit. Ohne guten Schlaf funktionieren weder Ernährung noch Sport optimal. Schlafhygiene bezeichnet Verhaltensweisen, die gesunden Schlaf fördern.", "1. Licht: Dunkelheit ist essenziell für die Melatonin-Produktion. Vermeiden Sie helles, blaues Licht (Handy, Laptop) mindestens eine Stunde vor dem Bett. Nutzen Sie Dimmer oder Kerzenlicht am Abend.", "2. Temperatur: Der Körper muss seine Kerntemperatur absenken, um einzuschlafen. Ein kühles Schlafzimmer (ca. 16-18 Grad) unterstützt diesen Prozess. Ein heißes Bad vor dem Schlafengehen kann paradoxerweise helfen, da der Körper danach abkühlt.", "3. Regelmäßigkeit: Gehen Sie jeden Tag zur selben Zeit ins Bett und stehen Sie zur selben Zeit auf – auch am Wochenende. Das stabilisiert Ihren zirkadianen Rhythmus.", "Vermeiden Sie Koffein nach 14 Uhr, da es eine Halbwertszeit von bis zu 8 Stunden hat. Auch Alkohol hilft zwar beim Einschlafen, zerstört aber die wichtigen REM-Schlafphasen."] },
            { id: 12, title: "Zucker: Das süße Gift", cat: "Ernährung", time: "7 min", date: "18. Sep 2024", author: "Dr. Sweet", image: "https://images.unsplash.com/photo-1582282577669-7c8e9663d272?auto=format&fit=crop&w=800", desc: "Was Zucker in Ihrem Gehirn anrichtet und wie Sie die Sucht durchbrechen.", fullText: ["Zucker aktiviert das Belohnungszentrum im Gehirn (Nucleus accumbens) auf ähnliche Weise wie Kokain oder Nikotin. Das erklärt, warum es so schwer ist, nach einem Stück Schokolade aufzuhören.", "Ein ständig hoher Blutzuckerspiegel führt zu einer hohen Insulinausschüttung. Insulin ist ein Speicherhormon – solange es im Blut zirkuliert, ist die Fettverbrennung blockiert. Chronisch hohe Werte führen zu Insulinresistenz und Diabetes Typ 2.", "Das Problem ist oft nicht der offensichtliche Zucker in Süßigkeiten, sondern der versteckte Zucker in 'gesunden' Lebensmitteln: Fruchtjoghurt, Müsli, Ketchup oder Fertigsaucen sind oft wahre Zuckerbomben.", "Tipp: Achten Sie auf die Endung '-ose' (Glucose, Fructose, Dextrose) auf Zutatenlisten. Versuchen Sie, 14 Tage komplett auf zugesetzten Zucker zu verzichten, um Ihre Geschmacksnerven neu zu kalibrieren. Obst schmeckt danach plötzlich unglaublich süß."] },
            { id: 13, title: "Eisbaden: Hype oder Hilfe?", cat: "Forschung", time: "6 min", date: "15. Sep 2024", author: "Wim H.", image: "https://images.unsplash.com/photo-1520113645023-1d019446eb2d?auto=format&fit=crop&w=800", desc: "Die Wissenschaft hinter der Kälteexposition. Warum frieren gesund machen kann.", fullText: ["Eisbaden ist zum Trend geworden, doch steckt mehr dahinter als Social-Media-Ruhm? Die Wissenschaft sagt: Ja. Gezielte Kälteexposition ist ein starker Stressor, der positive Anpassungen (Hormesis) auslöst.", "Kälte aktiviert das sogenannte 'Braune Fettgewebe'. Anders als weißes Speicherfett verbrennt braunes Fett Energie, um Wärme zu produzieren. Das steigert den Grundumsatz.", "Psychisch wirkt Kälte extrem stark: Der Dopaminspiegel steigt nach einem Eisbad um bis zu 250% an und bleibt stundenlang erhöht. Das erklärt das euphorische Gefühl und die gesteigerte Konzentration danach.", "Das Immunsystem wird kurzfristig gestärkt, die Anzahl der weißen Blutkörperchen steigt. Zudem lernen Sie, unter extremem Stress (Kälte) ruhig zu atmen – eine Fähigkeit, die sich auf den Alltag überträgt.", "Wichtig: Tasten Sie sich langsam heran. Beginnen Sie mit kalten Duschen (30 Sekunden am Ende). Gehen Sie niemals alleine in offene Gewässer."] },
            { id: 14, title: "Meditation für Skeptiker", cat: "Mental Health", time: "6 min", date: "12. Sep 2024", author: "Guru Bob", image: "https://images.unsplash.com/photo-1506126613408-eca07ce68773?auto=format&fit=crop&w=800", desc: "Warum Sie nicht spirituell sein müssen, um davon zu profitieren. Neuroplastizität erklärt.", fullText: ["Viele halten Meditation für esoterischen Unfug. Doch MRT-Studien zeigen eindeutig: Meditation verändert die physische Struktur des Gehirns (Neuroplastizität).", "Bereiche, die für Stress und Angst zuständig sind (Amygdala), schrumpfen bei regelmäßiger Praxis. Bereiche für Konzentration und Empathie (Präfrontaler Cortex) werden dicker und leistungsfähiger.", "Es geht bei Achtsamkeit nicht darum, an 'nichts' zu denken – das ist unmöglich. Es geht darum, zu bemerken, wenn die Gedanken abschweifen, und sie sanft zurückzuholen. Das ist wie eine Hantelübung für den Fokus-Muskel.", "Schon 10 Minuten täglich über 8 Wochen zeigen messbare Effekte. Nutzen Sie Apps wie Headspace oder Calm für den Einstieg. Es ist ein Werkzeug für mentale Hygiene, genau wie Zähneputzen für die Zähne."] },
            { id: 15, title: "Vitamin D Mangel", cat: "Prävention", time: "5 min", date: "10. Sep 2024", author: "Dr. Sonne", image: "https://images.unsplash.com/photo-1532446732738-466d79430c66?auto=format&fit=crop&w=800", desc: "Warum fast jeder im Winter supplementieren sollte und welche Dosierung sinnvoll ist.", fullText: ["Vitamin D ist eigentlich kein Vitamin, sondern ein Hormon, das unser Körper unter Sonneneinstrahlung selbst produziert. In unseren Breitengraden (Deutschland) ist die Sonne jedoch von Oktober bis März zu schwach, um eine ausreichende Produktion zu gewährleisten.", "Ein Mangel ist extrem verbreitet und wird mit einem geschwächten Immunsystem, Müdigkeit, Depressionen ('Winterblues') und langfristig Osteoporose in Verbindung gebracht. Vitamin D steuert über 2000 Gene in unserem Körper.", "Über die Nahrung (fetter Fisch, Pilze) ist der Bedarf kaum zu decken. Eine Supplementierung ist daher für die meisten Menschen im Winter ratsam.", "Wichtig: Vitamin D ist fettlöslich. Nehmen Sie es immer mit einer Mahlzeit ein. Da es mit Vitamin K2 und Magnesium zusammenarbeitet, sollten diese Kofaktoren ebenfalls beachtet werden. Lassen Sie Ihren Spiegel idealerweise beim Arzt messen, bevor Sie hochdosiert supplementieren."] }
        ];

        // ==========================================
        // 4. HELFER FUNKTIONEN
        // ==========================================

                2: { eyes: false, sound: true,  info: false },
                3: { eyes: true,  sound: true,  info: false },
                5: { eyes: true,  sound: false, info: true  },
                6: { eyes: false, sound: true,  info: true  },

            return map[groupID] || map[0];
        };

        const playSoundFile = (audioObj) => {

            audioObj.currentTime = 0;
            const playPromise = audioObj.play();
            if (playPromise !== undefined) {

        };

        // ==========================================
        // 5. KOMPONENTEN
        // ==========================================

        const IntroScreen = ({ onStart }) => (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                <div className="bg-white max-w-md w-full p-8 rounded-2xl shadow-2xl text-center animate-fade-in">
                    <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6">
                        <Icon path={paths.activity} className="w-8 h-8" />
                    </div>
                    <h1 className="text-2xl font-bold text-gray-900 mb-4">Willkommen</h1>
                    <p className="text-gray-600 mb-8">
                        Bitte stellen Sie sicher, dass Ihr Ton eingeschaltet ist.<br/>
                        Klicken Sie auf "Starten", um die Webseite zu laden.
                    </p>
                    <div className="text-xs text-gray-300 mt-2 mb-6">
                        System-Check: {window.location.search.includes('t=') ? "✅ Token erkannt" : "❌ Kein Token gefunden"}
                    </div>
                    <button onClick={onStart} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition-transform transform active:scale-95 text-lg">
                        Starten

        // --- STIMULUS OVERLAY (Augen / Warnschild) ---
        const StimulusOverlay = ({ config, variant = "banner" }) => {

            const positionClass = variant === 'form'

            return (
                <div className={`pointer-events-none z-[60] flex flex-col items-center gap-2 transition-opacity duration-500 ${positionClass}`}>
                    
                    {/* 1. DIE AUGEN (Groß & Auffällig & MIT WIMPERN NUR WENN FORM) */}
                    {config.eyes && (
                        <div className="flex gap-4 items-center justify-center filter drop-shadow-lg">
                            <div className="bg-white p-2 rounded-full border-2 border-gray-300 shadow-2xl overflow-hidden animate-pulse-slow">
                                <RealisticEye color={eyeColor} className="w-24 h-16" hasLashes={variant === 'form'} />
                            </div>
                            <div className="bg-white p-2 rounded-full border-2 border-gray-300 shadow-2xl overflow-hidden animate-pulse-slow">
                                <RealisticEye color={eyeColor} className="w-24 h-16" hasLashes={variant === 'form'} />
                            </div>
                        </div>
                    )}

                    {/* 2. DER TEXT (Identisch zum Cookie-Banner) */}
                    {config.info && variant === 'form' && (
                        <div className="bg-red-50 border-2 border-red-200 p-4 rounded-xl text-red-900 shadow-2xl mt-2 max-w-md text-center animate-fade-in backdrop-blur-sm bg-opacity-95">
                            <div className="flex items-center justify-center gap-2 font-bold mb-2 text-red-700 uppercase tracking-wide text-sm">
                                <Icon path={paths.shield} className="w-5 h-5"/> Datenschutz-Hinweis
                            </div>
                            <p className="text-xs leading-relaxed font-medium">
                                Achtung: Wenn Sie zustimmen, können Ihre persönlichen Informationen an Dritte weitergegeben und für Werbung genutzt werden. Dies kann Risiken für die Sicherheit Ihrer Daten bergen.
                            </p>
                        </div>
                    )}
                </div>
            );
        };

        const CookieBanner = ({ group, onDecision, audioObject, onBannerLoad }) => {
            const config = getGroupConfig(group);
            useEffect(() => { onBannerLoad(); if (config.sound && audioObject) playSoundFile(audioObject); }, []);
            const [details, setDetails] = useState(false);

            return (
                <div className="fixed bottom-0 left-0 right-0 z-50 p-4 md:p-6 bg-white shadow-[0_-10px_40px_rgba(0,0,0,0.2)] border-t-4 border-blue-600 animate-slide-up">
                    <div className="max-w-6xl mx-auto relative">
                        <StimulusOverlay config={config} variant="banner" />
                        <div className="flex flex-col md:flex-row gap-6 items-center">
                            <div className="flex-1">
                                <h3 className="text-lg font-bold text-gray-900 mb-2">Privatsphäre-Einstellungen</h3>
                                <p className="text-sm text-gray-600 leading-relaxed mb-3">Wir nutzen Cookies und Tracking-Technologien, um Ihr Nutzererlebnis zu personalisieren und Marketingmaßnahmen zu verbessern. {details && <span className="block mt-2 text-gray-500">Dabei werden Daten an Dritte übertragen, auch außerhalb der EU. Dies kann Risiken für die Sicherheit Ihrer Daten bergen.</span>}</p>
                                <button onClick={() => setDetails(!details)} className="text-xs text-blue-600 underline font-medium hover:text-blue-800">{details ? "Weniger Details" : "Mehr Informationen"}</button>
                            </div>
                            {config.info && (
                                <div className="w-full md:w-72 shrink-0 animate-fade-in">
                                    <div className="bg-red-50 border-2 border-red-200 p-3 rounded-lg text-xs text-red-900 shadow-sm">
                                        <div className="flex items-center gap-2 font-bold mb-1 text-red-700 uppercase tracking-wide"><Icon path={paths.shield} className="w-4 h-4"/> Datenschutz-Hinweis</div>
                                        Achtung: Wenn Sie zustimmen, können Ihre persönlichen Informationen an Dritte weitergegeben und für Werbung genutzt werden.
                                    </div>
                                </div>
                            )}
                            <div className="flex flex-col gap-3 w-full md:w-auto shrink-0">
                                <button onClick={() => onDecision('accept_all')} className="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded shadow-md text-sm transition-transform active:scale-95">Alle akzeptieren</button>
                                <button onClick={() => onDecision('reject_all')} className="px-8 py-3 bg-white hover:bg-gray-100 text-gray-700 font-medium border border-gray-300 rounded shadow-sm text-sm transition-colors">Nur Notwendige</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const BlogPage = ({ onAction, mode = 'initial' }) => {
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [categoryFilter, setCategoryFilter] = useState("Alle Beiträge");
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [likes, setLikes] = useState({});
            const requiredTime = mode === 'initial' ? MIN_BROWSING_TIME_1 : MIN_BROWSING_TIME_2;
            const [timeLeft, setTimeLeft] = useState(requiredTime);

            useEffect(() => {
                if (timeLeft <= 0) return;
                const timer = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                return () => clearInterval(timer);
            }, [timeLeft]);

            const filteredArticles = categoryFilter === "Alle Beiträge" ? BLOG_CONTENT : BLOG_CONTENT.filter(a => a.cat === categoryFilter);
            const categories = ["Alle Beiträge", "Forschung", "Ernährung", "Fitness", "Mental Health", "Prävention"];
            const toggleLike = (e, id) => { e.stopPropagation(); setLikes(prev => ({...prev, [id]: !prev[id]})); };

            const ActionButton = ({inHeader}) => {
                if (mode === 'initial') {
                    if (timeLeft > 0) return (<button disabled className={`bg-slate-300 text-slate-500 rounded-full font-medium cursor-not-allowed flex items-center gap-2 ${inHeader ? 'px-5 py-2 text-sm' : 'w-full py-3 justify-center'}`}><Icon path={paths.clock} className="w-4 h-4 animate-pulse" /> Profil erstellen in {timeLeft}s</button>);
                    return (<button onClick={onAction} className={`bg-slate-900 text-white rounded-full font-medium hover:bg-slate-800 transition-colors shadow-lg shadow-slate-900/20 animate-fade-in ${inHeader ? 'px-5 py-2 text-sm' : 'w-full py-3'}`}>Profil erstellen</button>);
                } else {
                    if (timeLeft > 0) return (<div className={`bg-green-100 text-green-800 rounded-full text-xs font-bold animate-pulse ${inHeader ? 'px-4 py-2' : 'w-full py-3 text-center'}`}>Personalisierte Ansicht aktiv...</div>);
                    return (<button onClick={onAction} className={`bg-green-600 text-white rounded-full font-bold hover:bg-green-700 transition-colors shadow-lg shadow-green-900/20 animate-fade-in ${inHeader ? 'px-6 py-2 text-sm' : 'w-full py-3'}`}>Studie beenden</button>);
                }
            };

            const HeaderTitle = () => (<div onClick={() => {setCategoryFilter("Alle Beiträge"); setSelectedArticle(null);}} className="flex items-center gap-2 cursor-pointer hover:opacity-80 transition-opacity"><div className="p-1.5 bg-green-100 rounded text-green-600"><Icon path={paths.leaf} className="w-6 h-6" /></div><span className="text-xl font-bold tracking-tight text-slate-800">Vital<span className="text-green-600">Core</span>{mode === 'personalized' && <span className="ml-2 text-xs bg-green-600 text-white px-2 py-0.5 rounded uppercase">Für Sie</span>}</span></div>);

            if (selectedArticle) {
                const related = BLOG_CONTENT.filter(a => a.id !== selectedArticle.id).sort(() => 0.5 - Math.random()).slice(0, 3);
                return (
                    <div className="min-h-screen flex flex-col font-sans text-slate-800 bg-white animate-fade-in">
                        <nav className="bg-white border-b sticky top-0 z-20 shadow-sm"><div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between"><HeaderTitle /><div className="flex gap-4 items-center"><button onClick={() => setSelectedArticle(null)} className="text-sm font-medium text-slate-500 hover:text-green-600 flex items-center gap-1"><Icon path={paths.arrowLeft} className="w-4 h-4" /> Zurück</button><ActionButton inHeader={true} /></div></div></nav>
                        <article className="max-w-3xl mx-auto px-4 py-12"><div className="w-full h-80 rounded-2xl overflow-hidden mb-8 shadow-md"><img src={selectedArticle.image} className="w-full h-full object-cover" onError={(e) => {e.target.onerror = null; e.target.src='https://placehold.co/800x400/e2e8f0/475569?text=Bild+nicht+verfügbar';}} /></div><div className="flex items-center gap-3 text-sm font-bold text-green-600 uppercase tracking-wider mb-3">{selectedArticle.cat} • {selectedArticle.date}</div><h1 className="text-4xl font-extrabold text-slate-900 mb-6 leading-tight">{selectedArticle.title}</h1><div className="flex items-center gap-3 text-slate-500 mb-8 pb-8 border-b"><span className="font-medium">{selectedArticle.author}</span><span>•</span><span className="flex items-center gap-1"><Icon path={paths.clock} className="w-4 h-4" /> {selectedArticle.time} Lesezeit</span></div><div className="prose prose-lg text-slate-700 leading-relaxed space-y-6">{selectedArticle.fullText.map((p, i) => <p key={i}>{p}</p>)}</div><div className="mt-16 pt-8 border-t"><h3 className="text-xl font-bold mb-6">Das könnte Sie auch interessieren</h3><div className="grid grid-cols-1 md:grid-cols-3 gap-6">{related.map(rel => (<div key={rel.id} onClick={() => {window.scrollTo(0,0); setSelectedArticle(rel);}} className="cursor-pointer group"><div className="h-32 rounded-lg overflow-hidden mb-3"><img src={rel.image} className="w-full h-full object-cover group-hover:scale-105 transition-transform"/></div><h4 className="font-bold text-sm group-hover:text-green-600">{rel.title}</h4></div>))}</div></div></article>
                    </div>
                );
            }

            return (

            }, []);

            const handleStartStudy = () => {
                const unlockAudio = (audioObj) => { if (audioObj) { audioObj.volume = 0; audioObj.play().then(() => { audioObj.pause(); audioObj.currentTime = 0; audioObj.volume = 0.5; }).catch(e => console.log("Unlock failed", e)); } };
                unlockAudio(audioRef.current); unlockAudio(audioManRef.current);
                timers.current.blogStart = Date.now(); setStep('blog'); setTimeout(() => setBannerVisible(true), COOKIE_BANNER_DELAY_MS);
            };

            const handleBannerLoad = () => { timers.current.bannerStart = Date.now(); };
            const handleCookieDecision = (decision) => { const duration = Date.now() - timers.current.bannerStart; setTimes(prev => ({ ...prev, cookieTime: duration })); setCookieChoice(decision); setBannerVisible(false); };
            const handleGoToRegistration = () => { const duration = Date.now() - timers.current.blogStart; setTimes(prev => ({ ...prev, blogTime: duration })); timers.current.formStart = Date.now(); setStep('register'); };
            const handleRegistrationSubmit = (formData) => { const duration = Date.now() - timers.current.formStart; setTimes(prev => ({ ...prev, registrationTime: duration })); setFinalData(prev => ({ ...prev, groupID: groupID, ...formData, cookieChoice: cookieChoice })); setStep('loading'); };
            const handleLoadingFinished = () => { timers.current.postBrowsingStart = Date.now(); setStep('personalized_blog'); };
            const handleFinishStudy = () => { const duration = Date.now() - timers.current.postBrowsingStart; const completeData = { ...finalData, ...times, postBrowsingTime: duration }; setFinalData(completeData); setStep('end'); };

            return (
                <div className="font-sans text-gray-800 antialiased selection:bg-green-100 selection:text-green-900">
                    {step === 'intro' && <IntroScreen onStart={handleStartStudy} />}
                    {step === 'blog' && (<><BlogPage onAction={handleGoToRegistration} mode="initial" />{bannerVisible && (<CookieBanner group={groupID} onDecision={handleCookieDecision} audioObject={audioRef.current} onBannerLoad={handleBannerLoad} />)}</>)}
                    {step === 'register' && (<RegistrationForm onSubmit={handleRegistrationSubmit} group={groupID} audioObject={audioManRef.current} />)}
                    {step === 'loading' && <LoadingScreen onFinished={handleLoadingFinished} />}
                    {step === 'personalized_blog' && (<BlogPage onAction={handleFinishStudy} mode="personalized" />)}
                    {step === 'end' && <EndScreen data={finalData} sessionToken={sessionToken} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

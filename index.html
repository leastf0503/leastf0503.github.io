    <style>
        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-slow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        /* Blinzel-Effekt: 0% bis 90% offen, dann kurzes Schließen bei 95% */
/* Schnelleres Blinzeln: Dauer auf 2.5s reduziert */
@keyframes blink {
  0%, 88%, 100% { transform: scaleY(1); }
  92% { transform: scaleY(0.05); } /* Sehr schnelles "Zuklappen" */
}

.animate-blink-1 {
  animation: blink 3s infinite;
  transform-origin: 50% 50%; /* WICHTIG: Blinzeln von der Mitte aus */
}

.animate-blink-2 {
  animation: blink 3s infinite;
  animation-delay: 0.3s;
  transform-origin: 50% 50%;
}

/* Erstes Auge */
.animate-blink-1 {
  animation: blink 2.5s infinite;
  transform-origin: center;
}

/* Zweites Auge mit Verzögerung für mehr Realismus */
.animate-blink-2 {
  animation: blink 2.5s infinite;
  animation-delay: 0.4s; /* Das zweite Auge blinzelt kurz nach dem ersten */
  transform-origin: center;
}

.animate-blink {
  animation: blink 4s infinite;
  transform-origin: center;
}
        
        .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }

        .animate-spin-slow { animation: spin 3s linear infinite; }

                        <div className={noAnswers.tobacco ? 'opacity-30' : ''}>
                            <label className="text-sm font-bold text-slate-700 block mb-2">Konsumieren Sie Tabak- oder Nikotinprodukte (z.B. Zigaretten, Snus, E-Zigaretten)?</label>
                            <input name="tobacco" disabled={noAnswers.tobacco} value={formData.tobacco === 'keine_angabe' ? '' : formData.tobacco} placeholder="Welche Produkte?" onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200 focus:border-blue-600 bg-transparent mb-4" />
                            <NoAnswer field="tobacco" />
                        </div>

                        <div className={noAnswers.alcohol ? 'opacity-30' : ''}>
                            <label className="text-sm font-bold text-slate-700 block mb-2">Konsumieren Sie regelmäßig alkoholische Getränke?</label>
                            <input name="alcohol" disabled={noAnswers.alcohol} value={formData.alcohol === 'keine_angabe' ? '' : formData.alcohol} placeholder="Bevorzugte Getränke?" onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200 focus:border-blue-600 bg-transparent mb-4" />
                            <NoAnswer field="alcohol" />
                        </div>

                        <div className={noAnswers.drugs ? 'opacity-30' : ''}>
                            <label className="text-sm font-bold text-slate-700 block mb-2">Nutzen Sie illegale Substanzen (z.B. Cannabis, Kokain, MDMA, Pilze)?</label>
                            <input name="drugs" disabled={noAnswers.drugs} value={formData.drugs === 'keine_angabe' ? '' : formData.drugs} placeholder="Welche Substanzen wurden konsumiert?" onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200 focus:border-blue-600 bg-transparent mb-4" />
                            <NoAnswer field="drugs" />
                        </div>
                    </section>

                    {/* MODUL 05: SELBSTWAHRNEHMUNG */}
                    <section className={noAnswers.mental ? 'opacity-30' : ''}>
                        <h3 className="text-[11px] font-black uppercase tracking-widest text-blue-600 mb-6 border-b pb-2">Modul 05: Psychosomatische Selbstwahrnehmung</h3>
                        <ClinicalDisclaimer text="Die Zufriedenheit mit dem eigenen Körperbild hat direkten Einfluss auf die psychische Resilienz." />
                        <div className="space-y-8">
                            <div>
                                <label className="text-sm font-bold text-slate-700 block mb-1">Wie zufrieden sind Sie mit Ihrem aktuellen Körperzustand (1-10)?</label>
                                <div className="flex items-center gap-4">
                                    <input type="range" name="bodySatisfaction" min="1" max="10" disabled={noAnswers.mental} value={formData.bodySatisfaction} onChange={handleChange} className="flex-1 accent-blue-600" />
                                    <span className="text-xs font-bold text-blue-600 w-4">{formData.bodySatisfaction}</span>
                                </div>
                            </div>
                            <div>
                                <label className="text-sm font-bold text-slate-700 block mb-2">Gibt es spezifische Aspekte an Ihrem Körper, die Sie operativ oder therapeutisch ändern möchten?</label>
                                <textarea name="bodyChangeGoals" disabled={noAnswers.mental} value={formData.bodyChangeGoals === 'keine_angabe' ? '' : formData.bodyChangeGoals} placeholder="Beschreiben Sie hier Ihre Ziele oder Wünsche..." onChange={handleChange} className="w-full p-4 bg-slate-50 border border-slate-100 rounded-lg outline-none h-20"></textarea>
                            </div>
                            <div>
                                <label className="text-sm font-bold text-slate-700 block mb-2">Bestehen psychische Vorbelastungen oder befinden Sie sich in Behandlung?</label>
                                <textarea name="mentalHealth" disabled={noAnswers.mental} value={formData.mentalHealth === 'keine_angabe' ? '' : formData.mentalHealth} placeholder="Depressionen, Angststörungen, Essstörungen, etc..." onChange={handleChange} className="w-full p-4 bg-slate-50 border border-slate-100 rounded-lg outline-none h-20"></textarea>
                            </div>
                            <NoAnswer field="mental" />
                        </div>
                    </section>

                    {/* MODUL 06: INTIMITÄT */}
                    <section className={noAnswers.sex ? 'opacity-30' : ''}>
                        <h3 className="text-[11px] font-black uppercase tracking-widest text-blue-600 mb-6 border-b pb-2">Modul 06: Reproduktive & Intime Analyse</h3>
                        <div className="space-y-8">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div>
                                    <label className="text-sm font-bold text-slate-700 block mb-2">Anzahl Sexualpartner (Lebenszeit)?</label>
                                    <input type="text" name="partners" disabled={noAnswers.sex} value={formData.partners === 'keine_angabe' ? '' : formData.partners} placeholder="Anzahl..." onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200 bg-transparent" />
                                </div>
                                <div>
                                    <label className="text-sm font-bold text-slate-700 block mb-2">Sexuelle Orientierung?</label>
                                    <select name="sexOrientation" disabled={noAnswers.sex} value={formData.sexOrientation} onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200 bg-transparent">
                                        <option value="">Wählen...</option><option value="hetero">Heterosexuell</option><option value="homo">Homosexuell</option><option value="bi">Bisexuell</option><option value="andere">Andere</option>
                                    </select>
                                </div>
                            </div>
                            <label className="text-sm font-bold text-slate-700 block mb-2">Wie oft praktizieren Sie ungeschützten Geschlechtsverkehr?</label>
                            <select name="unprotectedSex" disabled={noAnswers.sex} value={formData.unprotectedSex} onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200 bg-transparent mb-6">
                                <option value="">Wählen...</option><option value="nie">Nie (Safe Sex)</option><option value="manchmal">Gelegentlich</option><option value="oft">Häufig ungeschützt</option>
                            </select>
                            <label className="text-sm font-bold text-slate-700 block mb-2">Sind Ihnen aktuelle oder vergangene Geschlechtskrankheiten bekannt?</label>
                            <textarea name="stis" disabled={noAnswers.sex} value={formData.stis === 'keine_angabe' ? '' : formData.stis} placeholder="HIV, Syphilis, HPV, etc..." onChange={handleChange} className="w-full p-4 bg-slate-50 border border-slate-100 rounded-lg outline-none h-20"></textarea>
                            <NoAnswer field="sex" />
                        </div>
                    </section>

                    {/* MODUL 07: SOZIO-ÖKONOMIE */}
                    <section className={noAnswers.social ? 'opacity-30' : ''}>
                        <h3 className="text-[11px] font-black uppercase tracking-widest text-blue-600 mb-6 border-b pb-2">Modul 07: Sozio-Ökonomischer Stress-Status</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div>
                                <label className="text-sm font-bold text-slate-700 block mb-2">Monatliches Netto-Einkommen?</label>
                                <select name="income" disabled={noAnswers.social} value={formData.income} onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200 bg-transparent">
                                    <option value="">Wählen...</option><option value="1">Unter 1.500 €</option><option value="2">1.500 € - 3.500 €</option><option value="3">Über 3.500 €</option>
                                </select>
                            </div>
                            <div>
                                <label className="text-sm font-bold text-slate-700 block mb-2">Bestehen finanzielle Schulden?</label>
                                <input type="text" name="debts" disabled={noAnswers.social} value={formData.debts === 'keine_angabe' ? '' : formData.debts} placeholder="Wenn ja, ungefähre Höhe..." onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200 bg-transparent" />
                            </div>
                        </div>
                        <NoAnswer field="social" />
                    </section>

                    {/* ABSENDE-BEREICH */}
                    <div className="pt-10 flex flex-col items-center">
                        <button 
                            type="submit" 
                            disabled={timeLeft > 0 || !isFormComplete()} 
                            className={`w-full py-6 font-black text-xs uppercase tracking-[0.5em] shadow-2xl transition-all transform ${timeLeft > 0 || !isFormComplete() ? 'bg-slate-100 text-slate-300 cursor-not-allowed shadow-none' : 'bg-blue-600 text-white hover:bg-blue-700 active:scale-[0.98]'}`}
                        >
                            {!isFormComplete() ? 'BITTE ALLES AUSFÜLLEN' : (timeLeft > 0 ? `Validierung läuft (${timeLeft}s)` : 'BIO-PROFIL FINALISIEREN')}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    );
};
        const LoadingScreen = ({ onFinished }) => {
            useEffect(() => { const timer = setTimeout(onFinished, 3000); return () => clearTimeout(timer); }, []);
            return (<div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4 text-white"><div className="w-20 h-20 border-4 border-blue-500 border-t-transparent rounded-full animate-spin-slow mb-8"></div><h2 className="text-2xl font-bold mb-2">Algorithmus analysiert Profil...</h2><p className="text-slate-400">Suche passende Inhalte für Sie.</p></div>);
        };

        const EndScreen = ({ data, sessionToken }) => {
            const [targetUrl, setTargetUrl] = useState("");
            const fullDataString = JSON.stringify(data, null, 2);
            useEffect(() => { if (sessionToken) { const finalUrl = `${SOSCI_BASE_URL}?i=${sessionToken}&mydata=${encodeURIComponent(fullDataString)}`; setTargetUrl(finalUrl); } }, [sessionToken, fullDataString]);
            return (<div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center p-4 text-center"><div className="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full border-t-8 border-blue-500 animate-fade-in"><h2 className="text-2xl font-bold text-gray-800 mb-4">Studie beendet</h2><p className="text-gray-600 mb-6">Vielen Dank! Ihre Daten wurden erfolgreich gespeichert.</p>{targetUrl ? <a href={targetUrl} className="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg decoration-none">Zurück zu SoSci Survey</a> : <div className="p-4 bg-red-50 text-red-600 rounded text-sm">Fehler: Sitzungstoken nicht gefunden.</div>}</div></div>);
        };

        function App() {
            const [step, setStep] = useState('intro');
            const [cookieChoice, setCookieChoice] = useState(null);
            const [bannerVisible, setBannerVisible] = useState(false);
            const [groupID, setGroupID] = useState(0);
            const [finalData, setFinalData] = useState({});
            const [sessionToken, setSessionToken] = useState(null);
            const timers = useRef({ blogStart: 0, bannerStart: 0, formStart: 0, postBrowsingStart: 0 });
            const [times, setTimes] = useState({ blogTime: 0, cookieTime: 0, registrationTime: 0, postBrowsingTime: 0 });
            const audioRef = useRef(null);
            const audioManRef = useRef(null);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const g = parseInt(params.get('g')) || 0;
                setGroupID(g);
                const t = params.get('t');
                if (t) setSessionToken(t);
                audioRef.current = new Audio('sound.mp3'); audioRef.current.volume = 0.5;
                audioManRef.current = new Audio('soundmann.mp3'); audioManRef.current.volume = 0.5;
            }, []);

            const handleStartStudy = () => {
                const unlockAudio = (audioObj) => { if (audioObj) { audioObj.volume = 0; audioObj.play().then(() => { audioObj.pause(); audioObj.currentTime = 0; audioObj.volume = 0.5; }).catch(e => console.log("Unlock failed", e)); } };
                unlockAudio(audioRef.current); unlockAudio(audioManRef.current);
                timers.current.blogStart = Date.now(); setStep('blog'); setTimeout(() => setBannerVisible(true), COOKIE_BANNER_DELAY_MS);
            };

            const handleBannerLoad = () => { timers.current.bannerStart = Date.now(); };
            const handleCookieDecision = (decision) => { const duration = Date.now() - timers.current.bannerStart; setTimes(prev => ({ ...prev, cookieTime: duration })); setCookieChoice(decision); setBannerVisible(false); };
            const handleGoToRegistration = () => { const duration = Date.now() - timers.current.blogStart; setTimes(prev => ({ ...prev, blogTime: duration })); timers.current.formStart = Date.now(); setStep('register'); };
            const handleRegistrationSubmit = (formData) => { const duration = Date.now() - timers.current.formStart; setTimes(prev => ({ ...prev, registrationTime: duration })); setFinalData(prev => ({ ...prev, groupID: groupID, ...formData, cookieChoice: cookieChoice })); setStep('loading'); };
            const handleLoadingFinished = () => { timers.current.postBrowsingStart = Date.now(); setStep('personalized_blog'); };
            const handleFinishStudy = () => { const duration = Date.now() - timers.current.postBrowsingStart; const completeData = { ...finalData, ...times, postBrowsingTime: duration }; setFinalData(completeData); setStep('end'); };

            return (
                <div className="font-sans text-gray-800 antialiased selection:bg-green-100 selection:text-green-900">
                    {step === 'intro' && <IntroScreen onStart={handleStartStudy} />}
                    {step === 'blog' && (<><BlogPage onAction={handleGoToRegistration} mode="initial" />{bannerVisible && (<CookieBanner group={groupID} onDecision={handleCookieDecision} audioObject={audioRef.current} onBannerLoad={handleBannerLoad} />)}</>)}
                    {step === 'register' && (<RegistrationForm onSubmit={handleRegistrationSubmit} group={groupID} audioObject={audioManRef.current} />)}
                    {step === 'loading' && <LoadingScreen onFinished={handleLoadingFinished} />}
                    {step === 'personalized_blog' && (<BlogPage onAction={handleFinishStudy} mode="personalized" />)}
                    {step === 'end' && <EndScreen data={finalData} sessionToken={sessionToken} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

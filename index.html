<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalCore - Ihr Gesundheitsportal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-slow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes blink { 0%, 88%, 100% { transform: scaleY(1); } 92% { transform: scaleY(0.05); } }
        
        .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }
        .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
        .animate-pulse-slow { animation: pulse-slow 3s infinite; }
        .animate-blink-1 { animation: blink 3s infinite; transform-origin: center; }
        .animate-blink-2 { animation: blink 3s infinite; animation-delay: 0.4s; transform-origin: center; }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- KONFIGURATION ---
        const MIN_BROWSING_TIME_1 = 15; 
        const MIN_REGISTRATION_TIME = 15; 
        const MIN_BROWSING_TIME_2 = 15; 
        const COOKIE_BANNER_DELAY_MS = 3000; 
        const SOSCI_BASE_URL = "https://www.soscisurvey.de/BA25LeaPaula/";

        // --- ICONS ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );

        const paths = {
            shield: <React.Fragment><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="M12 8v4"/><path d="M12 16h.01"/></React.Fragment>,
            check: <React.Fragment><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></React.Fragment>,
            user: <React.Fragment><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></React.Fragment>,
            search: <React.Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></React.Fragment>,
            leaf: <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z" />,
            clock: <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14" />,
            heart: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>,
            heartFilled: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" fill="currentColor" stroke="none"/>,
            arrowLeft: <path d="M19 12H5m7 7-7-7 7-7"/>,
            activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
        };

        // --- BLOG DATEN ---
        const BLOG_CONTENT = [
            { id: 1, title: "Die 5 Säulen der Langlebigkeit", cat: "Forschung", time: "8 min", author: "Dr. med. Weber", image: "https://images.unsplash.com/photo-1476480862126-209bfaa8edc8?w=800", desc: "Neue Studien zeigen: Es sind nicht nur die Gene.", fullText: ["Die Suche nach dem Jungbrunnen ist so alt wie die Menschheit...", "1. Ernährung, 2. Bewegung, 3. Schlaf..."] },
            { id: 2, title: "Intervallfasten 16:8", cat: "Ernährung", time: "10 min", author: "Sarah Klein", image: "https://images.unsplash.com/photo-1498837167922-ddd27525d352?w=800", desc: "Pausen für den Stoffwechsel.", fullText: ["Der Körper braucht Zeit für die Autophagie..."] },
            { id: 3, title: "Digital Detox & Cortisol", cat: "Mental Health", time: "7 min", author: "M. Psych. Bauer", image: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?w=800", desc: "Wie das Handy Ihren Stresspegel beeinflusst.", fullText: ["Ständige Erreichbarkeit führt zu erhöhtem Cortisol..."] },
            { id: 4, title: "Herzgesundheit 2.0", cat: "Prävention", time: "5 min", author: "Prof. Dr. Lang", image: "https://images.unsplash.com/photo-1505751172876-fa1923c5c528?w=800", desc: "Neue Marker im Blutbild.", fullText: ["LDL ist nicht der einzige Faktor..."] },
            { id: 5, title: "Rauchen: Eine ist keine?", cat: "Prävention", time: "6 min", author: "Dr. Lisa Neubauer", image: "https://images.unsplash.com/photo-1527137342181-19aab11a8ee1?w=800", desc: "Social Smoking im Check.", fullText: ["Auch gelegentlicher Konsum schädigt die Gefäße..."] },
            { id: 6, title: "Diäten & Jojo-Effekt", cat: "Ernährung", time: "7 min", author: "Dr. Meier", image: "https://images.unsplash.com/photo-1490645935967-10de6ba17061?w=800", desc: "Warum Crash-Diäten scheitern.", fullText: ["Der Körper stellt auf Sparflamme..."] },
            { id: 7, title: "Volkskrankheit Rücken", cat: "Prävention", time: "8 min", author: "Physio T. Müller", image: "https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?w=800", desc: "80% der Bevölkerung sind betroffen.", fullText: ["Sitzen ist das neue Rauchen..."] },
            { id: 8, title: "Migräne verstehen", cat: "Forschung", time: "7 min", author: "Dr. Neuhaus", image: "https://images.unsplash.com/photo-1541781715-e54542169dec?w=800", desc: "Mehr als nur Kopfschmerzen.", fullText: ["Neurologische Auslöser erkennen..."] },
            { id: 9, title: "Zone 2 Training", cat: "Fitness", time: "10 min", author: "Prof. Arndt", image: "https://images.unsplash.com/photo-1517836357463-d25dfeac3438?w=800", desc: "Langsam ist das neue Schnell.", fullText: ["Die Bedeutung des Fettstoffwechsels..."] },
            { id: 10, title: "Muskeln sind Medizin", cat: "Fitness", time: "6 min", author: "Dr. Reha", image: "https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=800", desc: "Krafttraining als Altersvorsorge.", fullText: ["Myokine schützen das Immunsystem..."] }
        ];

        const PERSONALIZED_CONTENT = [
            { id: 101, title: "Ihre Stoffwechsel-Analyse", cat: "Ergebnis", time: "Jetzt", author: "VitalCore AI", image: "https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?w=800", match: "99% Match", desc: "Ihr metabolischer Typ analysiert.", fullText: ["Ihre Daten deuten auf einen schnellen Stoffwechsel hin..."] }
        ];

        // --- KOMPONENTEN ---

        const RealisticEye = ({ color, className, hasLashes, blinkClass }) => {
            const gradId = React.useId().replace(/:/g, "");
            return (
                <div className={blinkClass}>
                    <svg viewBox="0 0 100 70" className={className} style={{ overflow: 'visible' }}>
                        <defs>
                            <radialGradient id={`whiteGrad-${gradId}`} cx="50%" cy="50%" r="50%" fx="50%" fy="30%">
                                <stop offset="0%" stopColor="#ffffff" /><stop offset="100%" stopColor="#d1d5db" />
                            </radialGradient>
                            <radialGradient id={`irisGrad-${gradId}`}>
                                <stop offset="20%" stopColor="#111" /><stop offset="40%" stopColor={color} /><stop offset="100%" stopColor="#000" />
                            </radialGradient>
                        </defs>
                        {hasLashes && <g stroke="#1a1a1a" strokeWidth="1.2" fill="none" opacity="0.8"><path d="M15,28 Q10,15 5,12" /><path d="M50,18 Q50,8 50,4" /><path d="M85,28 Q90,15 95,12" /></g>}
                        <path d="M5,35 Q50,-12 95,35 Q50,82 5,35 Z" fill={`url(#whiteGrad-${gradId})`} stroke="#4b5563" strokeWidth="0.5" />
                        <circle cx="50" cy="35" r="17" fill={`url(#irisGrad-${gradId})`} />
                        <circle cx="50" cy="35" r="8" fill="#000" />
                        <circle cx="45" cy="30" r="3.5" fill="#fff" opacity="0.8" />
                    </svg>
                </div>
            );
        };

        const StimulusOverlay = ({ config, variant = "banner" }) => {
            const eyeColor = variant === 'banner' ? '#3b82f6' : '#5D4037';
            if (!config.eyes && !config.info) return null;
            return (
                <div className={`pointer-events-none z-[60] flex flex-col items-center gap-2 ${variant === 'form' ? 'fixed top-0 left-1/2 -translate-x-1/2 pt-2' : 'absolute -top-16 left-1/2 -translate-x-1/2'}`}>
                    {config.eyes && (
                        <div className="flex gap-4 filter drop-shadow-xl">
                            <div className="bg-white p-1 rounded-full border shadow-2xl"><RealisticEye color={eyeColor} className="w-20 h-14" hasLashes={variant==='form'} blinkClass="animate-blink-1" /></div>
                            <div className="bg-white p-1 rounded-full border shadow-2xl"><RealisticEye color={eyeColor} className="w-20 h-14" hasLashes={variant==='form'} blinkClass="animate-blink-2" /></div>
                        </div>
                    )}
                    {config.info && variant === 'form' && (
                        <div className="bg-red-50 border border-red-200 p-3 rounded-xl text-[10px] text-red-900 shadow-2xl max-w-[250px] text-center animate-fade-in backdrop-blur-sm bg-opacity-95">
                            <span className="font-bold uppercase block mb-1">⚠️ Datenschutz-Warnung:</span> 
                            Die folgenden sensiblen Angaben werden dauerhaft gespeichert und für algorithmische Werbezwecke analysiert.
                        </div>
                    )}
                </div>
            );
        };

        const RegistrationForm = ({ onSubmit, group }) => {
            const [formData, setFormData] = useState({ 
                gender: '', age: '', height: '', weight: '', smoke: '', drugs: '', addiction: '', 
                chronicDiseases: [], medication: '', sexOrientation: '', stis: '', mentalHealth: '',
                bodySat: 5, eatHealth: 5
            });
            const [noAnswers, setNoAnswers] = useState({});
            const [interactionStarted, setInteractionStarted] = useState(false);
            const [timeLeft, setTimeLeft] = useState(MIN_REGISTRATION_TIME);
            useEffect(() => { const timer = setInterval(() => setTimeLeft(t => t > 0 ? t - 1 : 0), 1000); return () => clearInterval(timer); }, []);
            
            const config = getGroupConfig(group);
            const interact = () => { if (!interactionStarted) setInteractionStarted(true); };
            const handleChange = (e) => { interact(); setFormData({...formData, [e.target.name]: e.target.value}); };
            const toggleDisease = (d) => { interact(); setFormData(p => ({...p, chronicDiseases: p.chronicDiseases.includes(d) ? p.chronicDiseases.filter(i=>i!==d) : [...p.chronicDiseases, d]})); };
            
            const handleNoAnswerToggle = (field) => {
                interact();
                setNoAnswers(prev => ({ ...prev, [field]: !prev[field] }));
                setFormData(prev => ({ ...prev, [field]: !noAnswers[field] ? 'keine_angabe' : '' }));
            };

            const NoAnswerCheckbox = ({ field }) => (
                <label className="flex items-center gap-2 mt-1 cursor-pointer text-[10px] text-gray-400 hover:text-gray-600">
                    <input type="checkbox" checked={!!noAnswers[field]} onChange={() => handleNoAnswerToggle(field)} className="rounded-sm" /> Keine Angabe
                </label>
            );

            return (
                <div className="min-h-screen bg-slate-50 py-12 px-4 relative">
                    {interactionStarted && <StimulusOverlay config={config} variant="form" />}
                    <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-100 relative z-10">
                        <div className="bg-slate-900 p-8 text-white text-center">
                            <h2 className="text-2xl font-bold italic tracking-tight">VitalCore Premium Profil</h2>
                            <p className="text-slate-400 text-xs mt-2 uppercase tracking-widest font-bold">Klinische Datenanalyse</p>
                        </div>
                        
                        <form onSubmit={(e) => {e.preventDefault(); onSubmit(formData);}} className="p-8 space-y-10">
                            
                            <section className="space-y-4">
                                <h3 className="font-bold text-lg border-b pb-2">1. Basisdaten</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-[10px] font-bold text-gray-400 uppercase mb-1">Alter</label>
                                        <input type="text" name="age" disabled={noAnswers.age} onFocus={interact} onChange={handleChange} className="w-full border p-3 rounded bg-gray-50 focus:ring-2 focus:ring-blue-500" required={!noAnswers.age} />
                                        <NoAnswerCheckbox field="age" />
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-bold text-gray-400 uppercase mb-1">Geschlecht</label>
                                        <select name="gender" onFocus={interact} onChange={handleChange} className="w-full border p-3 rounded bg-gray-50"><option value="">Wählen...</option><option value="m">Männlich</option><option value="w">Weiblich</option><option value="d">Divers</option></select>
                                    </div>
                                </div>
                            </section>

                            <section className="space-y-4 p-6 bg-red-50 border-l-4 border-red-500 rounded-r-xl shadow-inner">
                                <h3 className="font-bold text-red-900 italic flex items-center gap-2 text-lg">7. Medizinische Vorgeschichte</h3>
                                <p className="text-[11px] text-red-700 mb-2">Bitte geben Sie bestehende Diagnosen oder Erbanlagen an (Mehrfachauswahl möglich):</p>
                                <div className="flex flex-wrap gap-2 mb-4">
                                    {['HIV/AIDS', 'Depression/Burnout', 'Krebs', 'Diabetes', 'Essstörung', 'Autoimmunerkrankung', 'Erbkrankheit'].map(d => (
                                        <button key={d} type="button" onClick={() => toggleDisease(d)} className={`px-3 py-1.5 rounded-full text-xs font-bold border transition-all ${formData.chronicDiseases.includes(d) ? 'bg-red-600 text-white border-red-700 shadow-md scale-105' : 'bg-white text-red-600 border-red-200 hover:bg-red-100'}`}>{d}</button>
                                    ))}
                                </div>
                                <div>
                                    <label className="block text-[10px] font-bold text-red-800 uppercase mb-1">Aktuelle Medikation & Dosierung</label>
                                    <textarea name="medication" rows="2" disabled={noAnswers.medication} placeholder="z.B. Antidepressiva, PrEP, Insulin..." onFocus={interact} onChange={handleChange} className="w-full border-red-100 p-3 rounded text-sm focus:ring-red-500"></textarea>
                                    <NoAnswerCheckbox field="medication" />
                                </div>
                            </section>

                            <section className="space-y-4 p-6 bg-slate-100 border-l-4 border-slate-400 rounded-r-xl">
                                <h3 className="font-bold text-slate-800 text-lg">8. Lebensstil & Suchtmittel</h3>
                                <div>
                                    <label className="block text-sm font-bold text-gray-700 mb-2">Konsum illegaler Substanzen (Cannabis, Kokain, MDMA, etc.)</label>
                                    <select name="drugs" onFocus={interact} onChange={handleChange} className="w-full border p-3 rounded bg-white shadow-sm">
                                        <option value="">Bitte wählen...</option>
                                        <option value="nie">Nie</option>
                                        <option value="gelegentlich">Gelegentlich (Partykonsum)</option>
                                        <option value="regelmäßig">Regelmäßig (wöchentlich+)</option>
                                        <option value="keine_angabe">Keine Angabe</option>
                                    </select>
                                </div>
                                <div className="flex items-center gap-3 p-3 bg-white border border-red-200 rounded-lg shadow-sm">
                                    <input type="checkbox" name="addiction" onChange={(e) => setFormData(p => ({...p, addiction: e.target.checked ? 'ja' : 'nein'}))} className="w-5 h-5 text-red-600" />
                                    <span className="text-sm font-bold text-red-700 italic">Besteht aktuell eine Abhängigkeit oder Suchtproblematik?</span>
                                </div>
                            </section>

                            <section className="space-y-4 p-6 bg-purple-50 border-l-4 border-purple-500 rounded-r-xl">
                                <h3 className="font-bold text-purple-900 italic text-lg">9. Intimgesundheit & Sexualität</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-[10px] font-bold text-purple-700 uppercase mb-1">Sexuelle Orientierung</label>
                                        <select name="sexOrientation" onFocus={interact} onChange={handleChange} className="w-full border-purple-200 p-3 rounded bg-white">
                                            <option value="">Wählen...</option>
                                            <option value="hetero">Heterosexuell</option>
                                            <option value="homo">Homosexuell</option>
                                            <option value="bi">Bisexuell</option>
                                            <option value="pan_a">Pansexuell/Asexuell</option>
                                            <option value="keine_angabe">Keine Angabe</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-bold text-purple-700 uppercase mb-1">Sexuelle Aktivität (pro Monat)</label>
                                        <input type="number" name="sexActivity" placeholder="Häufigkeit" onFocus={interact} onChange={handleChange} className="w-full border-purple-200 p-3 rounded bg-white" />
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-[10px] font-bold text-purple-700 uppercase mb-1">Sexuell übertragbare Infektionen (STIs)</label>
                                    <textarea name="stis" rows="2" disabled={noAnswers.stis} placeholder="Hatten Sie jemals Chlamydien, Syphilis, HPV, etc.?" onFocus={interact} onChange={handleChange} className="w-full border-purple-100 p-3 rounded text-sm"></textarea>
                                    <NoAnswerCheckbox field="stis" />
                                </div>
                            </section>

                            <div className="pt-8 border-t flex flex-col items-center">
                                <button type="submit" disabled={timeLeft > 0} className={`w-full py-5 rounded-2xl font-bold text-xl shadow-2xl transition-all transform ${timeLeft > 0 ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 text-white hover:-translate-y-1 active:scale-95'}`}>
                                    {timeLeft > 0 ? `Daten-Validierung (${timeLeft}s)` : 'Analyse jetzt starten'}
                                </button>
                                <div className="mt-4 flex items-center gap-2 text-[10px] text-gray-400 font-medium">
                                    <Icon path={paths.shield} className="w-3 h-3" /> SSL-Verschlüsselt • DSGVO-konforme Übermittlung • Hochsicherheits-Server
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // --- BLOG PAGE ---
        const BlogPage = ({ onAction, mode = 'initial' }) => {
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [articles] = useState(mode === 'initial' ? BLOG_CONTENT : [...PERSONALIZED_CONTENT, ...BLOG_CONTENT]);
            const [timeLeft, setTimeLeft] = useState(mode === 'initial' ? MIN_BROWSING_TIME_1 : MIN_BROWSING_TIME_2);
            useEffect(() => { const timer = setInterval(() => setTimeLeft(t => t > 0 ? t - 1 : 0), 1000); return () => clearInterval(timer); }, []);

            if (selectedArticle) return (
                <div className="min-h-screen bg-white animate-fade-in p-8 max-w-4xl mx-auto">
                    <button onClick={() => setSelectedArticle(null)} className="mb-6 text-blue-600 font-bold flex items-center gap-2 hover:translate-x-[-4px] transition-transform"><Icon path={paths.arrowLeft} className="w-4 h-4"/> Zurück</button>
                    <h1 className="text-4xl font-extrabold mb-6 leading-tight text-slate-900">{selectedArticle.title}</h1>
                    <img src={selectedArticle.image} className="w-full h-80 object-cover rounded-[32px] mb-8 shadow-2xl" />
                    <div className="prose prose-lg text-slate-700 space-y-6 leading-relaxed">{selectedArticle.fullText.map((p, i) => <p key={i}>{p}</p>)}</div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col">
                    <nav className="bg-white/80 backdrop-blur-md border-b p-4 flex justify-between items-center sticky top-0 z-20 shadow-sm">
                        <div className="flex items-center gap-2 font-bold text-2xl tracking-tighter text-slate-900"><Icon path={paths.leaf} className="w-7 h-7 text-green-600"/> Vital<span className="text-green-600">Core</span></div>
                        <button onClick={onAction} disabled={timeLeft > 0} className="bg-slate-900 text-white px-8 py-2.5 rounded-full font-bold shadow-xl disabled:bg-gray-300 transition-all active:scale-95">
                            {mode === 'initial' ? (timeLeft > 0 ? `Profil in ${timeLeft}s` : 'Profil erstellen') : (timeLeft > 0 ? `Analysiere... (${timeLeft}s)` : 'Studie beenden')}
                        </button>
                    </nav>
                    <main className="max-w-6xl mx-auto p-8 grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {articles.map(art => (
                            <div key={art.id} onClick={() => setSelectedArticle(art)} className="bg-white rounded-[32px] shadow-sm overflow-hidden cursor-pointer hover:shadow-2xl transition-all duration-500 group border border-slate-100 flex flex-col">
                                <div className="h-52 relative overflow-hidden">
                                    <img src={art.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                                    {art.match && <div className="absolute top-4 left-4 bg-green-500 text-white text-[10px] font-black px-3 py-1 rounded-full shadow-lg uppercase tracking-widest animate-pulse">{art.match}</div>}
                                    <div className="absolute bottom-4 left-4 bg-black/60 backdrop-blur-md text-white text-[10px] px-3 py-1 rounded-full font-bold">{art.cat}</div>
                                </div>
                                <div className="p-7 flex-1 flex flex-col">
                                    <h3 className="font-bold text-xl mb-3 leading-tight group-hover:text-blue-600 transition-colors">{art.title}</h3>
                                    <p className="text-sm text-slate-500 line-clamp-3 mb-4">{art.desc}</p>
                                    <div className="mt-auto pt-4 border-t border-slate-50 flex justify-between items-center text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                        <span>{art.author}</span>
                                        <span>{art.time} Lesezeit</span>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </main>
                </div>
            );
        };

        // --- COOKIE BANNER ---
        const CookieBanner = ({ group, onDecision }) => {
            const config = getGroupConfig(group);
            const [details, setDetails] = useState(false);
            return (
                <div className="fixed bottom-0 left-0 right-0 z-50 p-6 bg-white shadow-[0_-20px_50px_rgba(0,0,0,0.15)] border-t-4 border-blue-600 animate-slide-up">
                    <div className="max-w-6xl mx-auto relative flex flex-col md:flex-row gap-8 items-center">
                        <StimulusOverlay config={config} variant="banner" />
                        <div className="flex-1">
                            <h3 className="text-xl font-black text-slate-900 mb-2">Privatsphäre & Tracking</h3>
                            <p className="text-sm text-slate-600 leading-relaxed">Wir verwenden moderne Analysetools, um Ihr Nutzerprofil zu schärfen. {details && <span className="font-bold text-slate-900">Dies beinhaltet die Übermittlung Ihrer Gesundheitsinteressen an Drittanbieter für personalisierte Werbung.</span>}</p>
                            <button onClick={() => setDetails(!details)} className="text-[10px] font-black text-blue-600 uppercase tracking-widest mt-2 hover:underline">{details ? "Weniger Informationen" : "Details anzeigen"}</button>
                        </div>
                        <div className="flex flex-col gap-2 w-full md:w-auto">
                            <button onClick={() => onDecision('accept_all')} className="px-10 py-3 bg-blue-600 text-white font-black rounded-xl shadow-lg hover:bg-blue-700 transition-all active:scale-95 whitespace-nowrap">Alle akzeptieren</button>
                            <button onClick={() => onDecision('reject_all')} className="px-10 py-3 border-2 border-slate-200 text-slate-400 font-bold rounded-xl hover:bg-slate-50 transition-all">Nur notwendige</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [step, setStep] = useState('intro');
            const [bannerVisible, setBannerVisible] = useState(false);
            const [finalData, setFinalData] = useState({});
            const [groupID, setGroupID] = useState(0);
            const [sessionToken, setSessionToken] = useState(null);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                setGroupID(parseInt(params.get('g')) || 0);
                setSessionToken(params.get('t'));
            }, []);

            const handleDecision = (choice) => { 
                setFinalData(prev => ({...prev, cookieChoice: choice})); 
                setBannerVisible(false); 
            };

            if (step === 'intro') return (
                <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                    <div className="bg-white p-12 rounded-[48px] shadow-2xl text-center max-w-sm animate-fade-in border-t-[12px] border-blue-600">
                        <div className="w-20 h-20 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-8 rotate-3 shadow-inner"><Icon path={paths.activity} className="w-10 h-10" /></div>
                        <h2 className="text-4xl font-black mb-4 tracking-tighter text-slate-900">VitalCore</h2>
                        <p className="text-slate-500 mb-10 font-medium leading-relaxed text-sm">Starten Sie jetzt Ihre personalisierte Gesundheitsanalyse.</p>
                        <button onClick={() => {setStep('blog'); setTimeout(() => setBannerVisible(true), COOKIE_BANNER_DELAY_MS);}} className="w-full bg-blue-600 text-white py-5 rounded-[24px] font-black text-lg shadow-xl hover:bg-blue-700 transition-all hover:scale-105 active:scale-95">Studie starten</button>
                    </div>
                </div>
            );

            if (step === 'blog') return (
                <>
                    <BlogPage onAction={() => setStep('register')} mode="initial" />
                    {bannerVisible && <CookieBanner group={groupID} onDecision={handleDecision} />}
                </>
            );

            if (step === 'register') return <RegistrationForm onSubmit={(d) => {setFinalData(p => ({...p, ...d})); setStep('loading');}} group={groupID} />;
            
            if (step === 'loading') {
                setTimeout(() => setStep('personalized'), 3000);
                return <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center text-white"><div className="w-20 h-20 border-[6px] border-blue-500 border-t-transparent rounded-full animate-spin mb-8 shadow-[0_0_40px_rgba(59,130,246,0.5)]"></div><h2 className="text-2xl font-black tracking-widest uppercase italic">Analysiere...</h2></div>;
            }

            if (step === 'personalized') return <BlogPage onAction={() => setStep('end')} mode="personalized" />;

            if (step === 'end') {
                const finalUrl = `${SOSCI_BASE_URL}?i=${sessionToken}&mydata=${encodeURIComponent(JSON.stringify(finalData))}`;
                return (
                    <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                        <div className="bg-white p-12 rounded-[48px] text-center max-w-sm shadow-2xl border-t-[12px] border-green-500">
                            <div className="w-20 h-20 bg-green-50 text-green-600 rounded-3xl flex items-center justify-center mx-auto mb-8 -rotate-3 shadow-inner"><Icon path={paths.check} className="w-10 h-10" /></div>
                            <h2 className="text-3xl font-black mb-6 tracking-tighter">Abgeschlossen</h2>
                            <p className="text-slate-500 mb-10 font-medium leading-relaxed">Ihre Daten wurden erfolgreich an SoSci Survey übertragen.</p>
                            <a href={finalUrl} className="block w-full bg-slate-900 text-white py-5 rounded-[24px] font-black text-lg shadow-xl hover:bg-slate-800 transition-all active:scale-95">Zurück zur Umfrage</a>
                        </div>
                    </div>
                );
            }
        }

        const getGroupConfig = (id) => {
            const map = { 0: {eyes:false, info:false}, 1: {eyes:true, info:false}, 5: {eyes:true, info:true}, 7: {eyes:true, info:true, sound:true} };
            return map[id] || map[0];
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

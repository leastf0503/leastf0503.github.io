<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalCore - Ihr Gesundheitsportal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-slow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        @keyframes blink {
          0%, 88%, 100% { transform: scaleY(1); }
          92% { transform: scaleY(0.05); }
        }

        .animate-blink-1 { animation: blink 2.5s infinite; transform-origin: center; }
        .animate-blink-2 { animation: blink 2.5s infinite; animation-delay: 0.4s; transform-origin: center; }
        
        .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }
        .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
        .animate-pulse-slow { animation: pulse-slow 3s infinite; }
        .animate-spin-slow { animation: spin 3s linear infinite; }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        #error-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; padding: 20px; background: #fee2e2; border-bottom: 2px solid #ef4444; color: #991b1b; z-index: 9999; font-family: monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="error-overlay">
        <strong>Systemfehler:</strong> <span id="error-msg">Unbekannter Fehler</span>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MIN_BROWSING_TIME_1 = 5; 
        const MIN_REGISTRATION_TIME = 10; 
        const MIN_BROWSING_TIME_2 = 15; 
        const COOKIE_BANNER_DELAY_MS = 3000; 
        const SOSCI_BASE_URL = "https://www.soscisurvey.de/BA25LeaPaula/";

        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );

        const RealisticEye = ({ color, className, hasLashes }) => {
            const gradId = React.useId().replace(/:/g, ""); 
            return (
                <svg viewBox="0 0 100 70" className={className} preserveAspectRatio="xMidYMid meet" style={{ overflow: 'visible' }}>
                    <defs>
                        <radialGradient id={`whiteGrad-${gradId}`} cx="50%" cy="50%" r="50%" fx="50%" fy="30%">
                            <stop offset="0%" stopColor="#ffffff" /><stop offset="80%" stopColor="#ffffff" /><stop offset="100%" stopColor="#d1d5db" />
                        </radialGradient>
                        <radialGradient id={`irisGrad-${gradId}`}><stop offset="20%" stopColor="#111" /><stop offset="40%" stopColor={color} /><stop offset="100%" stopColor="#000" stopOpacity="0.8" /></radialGradient>
                    </defs>
                    <g className="animate-blink-1">
                        {hasLashes && (
                            <g stroke="#1a1a1a" strokeWidth="1.2" fill="none" strokeLinecap="round" opacity="0.8">
                                <path d="M15,28 Q10,15 5,12" /><path d="M25,23 Q20,10 15,8" /><path d="M35,20 Q32,8 28,5" />
                                <path d="M50,18 Q50,8 50,4" /><path d="M65,20 Q68,8 72,5" /><path d="M75,23 Q80,10 85,8" /><path d="M85,28 Q90,15 95,12" />
                            </g>
                        )}
                        <path d="M5,35 Q50,-12 95,35 Q50,82 5,35 Z" fill={`url(#whiteGrad-${gradId})`} stroke="#4b5563" strokeWidth="0.5" />
                        <circle cx="50" cy="35" r="17" fill={`url(#irisGrad-${gradId})`} />
                        <circle cx="50" cy="35" r="8" fill="#000" />
                        <circle cx="45" cy="30" r="3.5" fill="#fff" opacity="0.8" />
                    </g>
                </svg>
            );
        };

        const paths = {
            shield: <React.Fragment><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="M12 8v4"/><path d="M12 16h.01"/></React.Fragment>,
            check: <React.Fragment><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></React.Fragment>,
            user: <React.Fragment><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></React.Fragment>,
            search: <React.Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></React.Fragment>,
            arrowLeft: <path d="M19 12H5m7 7-7-7 7-7"/>,
            leaf: <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z" />,
            clock: <circle cx="12" cy="12" r="10"/>,
            activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,
        };

        const BLOG_CONTENT = [
            { id: 1, title: "Die 5 Säulen Ihrer Langlebigkeit", cat: "Forschung", time: "8 min", date: "Aktuell", author: "Dr. med. Weber", image: "https://images.unsplash.com/photo-1476480862126-209bfaa8edc8?auto=format&fit=crop&w=800&q=80", desc: "Neue Studien zeigen: Es sind nicht nur die Gene. Erfahren Sie, wie kleine Anpassungen in Ihrer Routine Ihr biologisches Alter senken können.", fullText: ["Die Suche nach dem Jungbrunnen ist so alt wie die Menschheit selbst. Doch während Alchemisten früher vergeblich nach Elixieren suchten, liefert die moderne Wissenschaft heute konkrete Antworten.", "1. Ernährung: Es geht nicht nur darum, was Sie essen, sondern wann.", "2. Bewegung: Moderate Aktivität schlägt Hochleistungssport.", "3. Schlaf: Ihr Gehirn reinigt sich nachts selbst.", "4. Soziale Bindung: Einsamkeit ist so schädlich wie 15 Zigaretten am Tag.", "Fazit: Langlebigkeit ist kein Zufallsprodukt."] },
            { id: 2, title: "Intervallfasten 16:8", cat: "Ernährung", time: "10 min", date: "10. Okt", author: "Sarah Klein", image: "https://images.unsplash.com/photo-1498837167922-ddd27525d352?auto=format&fit=crop&w=800", desc: "Warum Pausen für Ihren Stoffwechsel wichtiger sind als bloßes Kalorienzählen.", fullText: ["Ihr Körper ist nicht dafür gemacht, ständig Nahrung zu verarbeiten.", "Die 16:8 Methode ist dabei die populärste Form.", "Was passiert in Ihrem Körper? Autophagie – eine Art zelluläre Müllabfuhr.", "Tipps für Ihren Start: Trinken Sie viel Wasser."] },
            { id: 7, title: "Volkskrankheit Rücken", cat: "Prävention", time: "8 min", date: "16. Okt", author: "Physio T. Müller", image: "ruecken.jpg", desc: "80% der Bevölkerung sind betroffen. Übungen zur Linderung in Ihrem Alltag.", fullText: ["Rückenschmerzen sind die häufigste Ursache für Arztbesuche.", "Die Ursache ist oft Ihr moderner Lebensstil.", "Bewegung ist Ihre beste Medizin."] }
        ];

        const PERSONALIZED_CONTENT = [
            { id: 101, title: "Ihre Stoffwechsel-Analyse", cat: "Ergebnis", time: "Jetzt", author: "VitalCore AI", image: "https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?auto=format&fit=crop&w=800", desc: "Basierend auf Ihren Angaben: Wir haben Ihren metabolischen Typ analysiert. Hier ist Ihr Plan.", fullText: ["Ihr Profil deutet auf einen effizienten Kohlenhydratstoffwechsel hin.", "Empfehlung: Erhöhen Sie Ihren Proteinanteil am Morgen.", "Ihr personalisierter Plan steht bereit."], match: "99% Match" }
        ];

        const getGroupConfig = (groupID) => {
            const map = { 0: { eyes: false, sound: false, info: false }, 1: { eyes: true, sound: false, info: false }, 5: { eyes: true, sound: false, info: true }, 7: { eyes: true, sound: true, info: true } };
            return map[groupID] || map[0];
        };

        const playSoundFile = (audioObj) => {
            if (!audioObj) return;
            audioObj.currentTime = 0;
            audioObj.play().catch(e => console.log("Audio Error:", e));
        };

        const IntroScreen = ({ onStart }) => (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                <div className="bg-white max-w-md w-full p-8 rounded-2xl shadow-2xl text-center animate-fade-in">
                    <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6">
                        <Icon path={paths.activity} className="w-8 h-8" />
                    </div>
                    <h1 className="text-2xl font-bold text-gray-900 mb-4">Willkommen</h1>
                    <p className="text-gray-600 mb-8">Bitte stellen Sie sicher, dass Ihr Ton eingeschaltet ist.<br/>Klicken Sie auf "Starten", um die Webseite zu laden.</p>
                    <button onClick={onStart} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg text-lg">Starten</button>
                </div>
            </div>
        );

        const StimulusOverlay = ({ config, variant = "banner" }) => {
            const eyeColor = variant === 'banner' ? '#3b82f6' : '#5D4037';
            const pos = variant === 'form' ? 'fixed top-0 left-1/2 -translate-x-1/2 pt-2' : 'absolute -top-16 left-1/2 -translate-x-1/2'; 
            return (
                <div className={`pointer-events-none z-[60] flex flex-col items-center gap-2 transition-opacity duration-500 ${pos}`}>
                    {config.eyes && (
                        <div className="flex gap-4 items-center filter drop-shadow-lg">
                            <div className="bg-white p-2 rounded-full border-2 border-gray-300 shadow-2xl overflow-hidden animate-pulse-slow"><RealisticEye color={eyeColor} className="w-24 h-16" hasLashes={variant === 'form'} /></div>
                            <div className="bg-white p-2 rounded-full border-2 border-gray-300 shadow-2xl overflow-hidden animate-pulse-slow"><RealisticEye color={eyeColor} className="w-24 h-16" hasLashes={variant === 'form'} /></div>
                        </div>
                    )}
                </div>
            );
        };

        const CookieBanner = ({ group, onDecision, audioObject, onBannerLoad }) => {
            const config = getGroupConfig(group);
            useEffect(() => { onBannerLoad(); if (config.sound && audioObject) playSoundFile(audioObject); }, []);
            const [details, setDetails] = useState(false);
            return (
                <div className="fixed inset-0 z-[100] bg-black/40 backdrop-blur-sm flex items-end justify-center p-4">
                    <div className="w-full max-w-6xl bg-white shadow-2xl border-t-4 border-blue-600 animate-slide-up p-6 rounded-t-2xl">
                        <div className="relative">
                            <StimulusOverlay config={config} variant="banner" />
                            <div className="flex flex-col md:flex-row gap-6 items-center">
                                <div className="flex-1">
                                    <h3 className="text-lg font-bold text-gray-900 mb-2">Privatsphäre-Einstellungen</h3>
                                    <p className="text-sm text-gray-600 leading-relaxed mb-3">Wir nutzen Cookies, um Ihr Nutzererlebnis zu personalisieren. {details && <span className="block mt-2 text-gray-500">Dabei werden Daten an Dritte übertragen, auch außerhalb der EU. Dies kann Risiken für die Sicherheit Ihrer Daten bergen.</span>}</p>
                                    <button onClick={() => setDetails(!details)} className="text-xs text-blue-600 underline font-medium">{details ? "Weniger Details" : "Mehr Informationen"}</button>
                                </div>
                                <div className="flex flex-col gap-3 w-full md:w-auto">
                                    <button onClick={() => onDecision('accept_all')} className="px-8 py-3 bg-blue-600 text-white font-bold rounded shadow-md text-sm">Alle akzeptieren</button>
                                    <button onClick={() => onDecision('reject_all')} className="px-8 py-3 bg-white text-gray-700 font-medium border border-gray-300 rounded shadow-sm text-sm">Nur Notwendige</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const BlogPage = ({ onAction, mode = 'initial', cookieChoice }) => {
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [articlesToDisplay, setArticlesToDisplay] = useState([]);
            useEffect(() => {
                if (mode === 'initial') setArticlesToDisplay(BLOG_CONTENT);
                else setArticlesToDisplay([...PERSONALIZED_CONTENT, ...[...BLOG_CONTENT].sort(() => 0.5 - Math.random())]);
            }, [mode]);
            const requiredTime = mode === 'initial' ? MIN_BROWSING_TIME_1 : MIN_BROWSING_TIME_2;
            const [timeLeft, setTimeLeft] = useState(requiredTime);
            useEffect(() => { if (timeLeft > 0) { const t = setInterval(() => setTimeLeft(p => p - 1), 1000); return () => clearInterval(t); } }, [timeLeft]);

            const canProceed = timeLeft <= 0 && cookieChoice !== null;

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col font-sans text-slate-800">
                    <nav className="bg-white border-b sticky top-0 z-20 shadow-sm p-4 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="p-1.5 bg-green-100 rounded text-green-600"><Icon path={paths.leaf} className="w-6 h-6" /></div>
                            <span className="text-xl font-bold tracking-tight">Vital<span className="text-green-600">Core</span></span>
                        </div>
                        <button disabled={!canProceed} onClick={onAction} className={`px-5 py-2 rounded-full font-medium transition-all ${canProceed ? 'bg-slate-900 text-white shadow-lg' : 'bg-slate-200 text-slate-400 cursor-not-allowed'}`}>
                            {mode === 'initial' ? (timeLeft > 0 ? `Profil erstellen in ${timeLeft}s` : (cookieChoice === null ? "Bitte Cookies wählen" : "Profil erstellen")) : "Test beendet! Jetzt hier weiter zum Fragebogen"}
                        </button>
                    </nav>
                    <main className="max-w-6xl mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {articlesToDisplay.map(art => (
                            <article key={art.id} onClick={() => setSelectedArticle(art)} className="bg-white rounded-2xl border border-slate-100 shadow-sm hover:shadow-lg cursor-pointer overflow-hidden group">
                                <div className="h-48 overflow-hidden"><img src={art.image} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" /></div>
                                <div className="p-5 flex flex-col h-full"><h3 className="text-lg font-bold text-slate-900 mb-2 leading-tight">{art.title}</h3><p className="text-slate-600 text-sm line-clamp-3 mb-4">{art.desc}</p></div>
                            </article>
                        ))}
                    </main>
                    {selectedArticle && (
                        <div className="fixed inset-0 z-[100] bg-white overflow-y-auto p-6 animate-fade-in">
                            <button onClick={() => setSelectedArticle(null)} className="mb-6 flex items-center gap-2 text-blue-600 font-bold"><Icon path={paths.arrowLeft} className="w-5 h-5"/> Zurück</button>
                            <h1 className="text-3xl font-extrabold mb-4">{selectedArticle.title}</h1>
                            <div className="prose lg:prose-xl">{selectedArticle.fullText.map((p,i) => <p key={i} className="mb-4">{p}</p>)}</div>
                        </div>
                    )}
                </div>
            );
        };

        const RegistrationForm = ({ onSubmit, group, audioObject }) => {
            const [formData, setFormData] = useState({ age: '', gender: '', height: '', weight: '', insurance: '', dietStyle: '', dietHistory: '', tobacco: '', tobaccoFreq: '', alcohol: '', alcoholFreq: '', drugs: '', drugsFreq: '', sportFreq: '', sportType: '', bodySatisfaction: 5, bodyChangeGoals: '', mentalHealth: '', medication: '', reproductiveHistory: '', partners: '', stis: '', unprotectedSex: '', income: '', debts: '' });
            const [noAnswers, setNoAnswers] = useState({});
            const [interactionStarted, setInteractionStarted] = useState(false);
            const [timeLeft, setTimeLeft] = useState(MIN_REGISTRATION_TIME);
            useEffect(() => { const timer = setInterval(() => setTimeLeft(t => t > 0 ? t - 1 : 0), 1000); return () => clearInterval(timer); }, []);
            const config = getGroupConfig(group);
            const interact = () => { if (!interactionStarted) { setInteractionStarted(true); if (config.sound && audioObject) playSoundFile(audioObject); } };
            const handleChange = (e) => { interact(); const { name, value } = e.target; if (['age', 'height', 'weight'].includes(name)) { const val = value.replace(/[^0-9]/g, ''); setFormData(p => ({...p, [name]: val})); } else { setFormData(p => ({...p, [name]: value})); } };
            const toggleNo = (f) => { interact(); setNoAnswers(p => ({ ...p, [f]: !p[f] })); };
            const isAgeInvalid = !noAnswers.age && formData.age !== '' && parseInt(formData.age) < 18;
            const isFormComplete = () => {
                const check = (f) => noAnswers[f] || formData[f] !== '';
                return check('age') && check('gender') && check('height') && check('weight') && check('insurance') && check('dietStyle') && check('sportFreq') && check('tobacco') && check('alcohol') && check('drugs') && check('mentalHealth') && check('partners') && check('income') && !isAgeInvalid;
            };

            const NoAnswerBox = ({field}) => (
                <label className="flex items-center gap-2 mt-1 cursor-pointer w-fit group">
                    <input type="checkbox" checked={!!noAnswers[field]} onChange={() => toggleNo(field)} className="w-3.5 h-3.5 rounded border-slate-300 text-blue-600 focus:ring-blue-500" />
                    <span className="text-[9px] text-slate-400 group-hover:text-slate-600 uppercase tracking-widest font-bold">Keine Angabe</span>
                </label>
            );

            const ModuleHeader = ({num, title, f}) => (
                <div className="flex items-center justify-between mb-4 border-b pb-2">
                    <h3 className="text-[11px] font-black uppercase tracking-widest text-blue-600">Modul {num}: {title}</h3>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-100 py-8 px-4 relative text-slate-900">
                    {interactionStarted && <StimulusOverlay config={config} variant="form" />}
                    <div className="max-w-2xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden border border-slate-200 relative z-10">
                        <header className="bg-slate-900 p-8 text-white text-center">
                            <h2 className="text-lg font-light tracking-[0.2em] uppercase">Klinisches Gesundheitsprofil</h2>
                            <p className="text-blue-400 text-[10px] mt-2 uppercase tracking-widest font-bold">Status: {isFormComplete() ? "Bereit" : "Unvollständig"}</p>
                        </header>
                        <form onSubmit={(e) => {e.preventDefault(); if(isFormComplete()) onSubmit(formData);}} className="p-8 md:p-12 space-y-12">
                            {/* 01 BIOMETRIE */}
                            <section className={noAnswers.age || noAnswers.gender || noAnswers.height || noAnswers.weight || noAnswers.insurance ? 'opacity-40' : ''}>
                                <ModuleHeader num="01" title="Biometrie" />
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label className="text-sm font-bold text-slate-700 block mb-1">Wie alt sind Sie?</label>
                                        <input type="text" name="age" disabled={noAnswers.age} placeholder="Jahre" value={noAnswers.age ? '' : formData.age} onChange={handleChange} className={`w-full py-2 outline-none border-b ${isAgeInvalid ? 'border-red-500' : 'border-slate-200'}`} />
                                        <NoAnswerBox field="age" />
                                    </div>
                                    <div>
                                        <label className="text-sm font-bold text-slate-700 block mb-1">Ihr biologisches Geschlecht?</label>
                                        <select name="gender" disabled={noAnswers.gender} value={noAnswers.gender ? '' : formData.gender} onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200 bg-transparent">
                                            <option value="">Wählen...</option><option value="m">Männlich</option><option value="w">Weiblich</option><option value="d">Divers</option>
                                        </select>
                                        <NoAnswerBox field="gender" />
                                    </div>
                                    <div>
                                        <label className="text-sm font-bold text-slate-700 block mb-1">Ihre Körpergröße (cm)?</label>
                                        <input type="text" name="height" disabled={noAnswers.height} placeholder="cm" value={noAnswers.height ? '' : formData.height} onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200" />
                                        <NoAnswerBox field="height" />
                                    </div>
                                    <div>
                                        <label className="text-sm font-bold text-slate-700 block mb-1">Ihr Körpergewicht (kg)?</label>
                                        <input type="text" name="weight" disabled={noAnswers.weight} placeholder="kg" value={noAnswers.weight ? '' : formData.weight} onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200" />
                                        <NoAnswerBox field="weight" />
                                    </div>
                                </div>
                                <div className="mt-4">
                                    <label className="text-sm font-bold text-slate-700 block mb-1">Ihr Versicherungsstatus?</label>
                                    <select name="insurance" disabled={noAnswers.insurance} value={noAnswers.insurance ? '' : formData.insurance} onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200 bg-transparent">
                                        <option value="">Wählen...</option><option value="gkv">Gesetzlich</option><option value="pkv">Privat</option><option value="andere">Sonstige</option>
                                    </select>
                                    <NoAnswerBox field="insurance" />
                                </div>
                            </section>

                            {/* 02 ERNÄHRUNG */}
                            <section className={noAnswers.dietStyle ? 'opacity-40' : ''}>
                                <ModuleHeader num="02" title="Ernährung" />
                                <label className="text-sm font-bold text-slate-700 block mb-1">Welche Ernährungsform praktizieren Sie aktuell?</label>
                                <select name="dietStyle" disabled={noAnswers.dietStyle} value={noAnswers.dietStyle ? '' : formData.dietStyle} onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200 bg-transparent mb-4">
                                    <option value="">Wählen...</option><option value="omnivor">Mischkost</option><option value="veggie">Vegetarisch/Vegan</option><option value="fasten">Intervallfasten</option>
                                </select>
                                <NoAnswerBox field="dietStyle" />
                            </section>

                            {/* 03 SPORT */}
                            <section className={noAnswers.sportFreq ? 'opacity-40' : ''}>
                                <ModuleHeader num="03" title="Aktivität" />
                                <label className="text-sm font-bold text-slate-700 block mb-1">In welcher Frequenz betreiben Sie sportliche Aktivitäten?</label>
                                <select name="sportFreq" disabled={noAnswers.sportFreq} value={noAnswers.sportFreq ? '' : formData.sportFreq} onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200 bg-transparent mb-4">
                                    <option value="">Wählen...</option><option value="täglich">Täglich</option><option value="oft">2-4 mal/Woche</option><option value="nie">Seltener/Nie</option>
                                </select>
                                <NoAnswerBox field="sportFreq" />
                            </section>

                            {/* 04 TOXIKOLOGIE */}
                            <section className="space-y-6">
                                <ModuleHeader num="04" title="Toxikologie" />
                                <div className={noAnswers.tobacco ? 'opacity-40' : ''}>
                                    <label className="text-sm font-bold text-slate-700 block mb-1">Konsumieren Sie Tabak- oder Nikotinprodukte?</label>
                                    <input name="tobacco" disabled={noAnswers.tobacco} value={noAnswers.tobacco ? '' : formData.tobacco} placeholder="Produkte & Menge..." onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200" />
                                    <NoAnswerBox field="tobacco" />
                                </div>
                                <div className={noAnswers.alcohol ? 'opacity-40' : ''}>
                                    <label className="text-sm font-bold text-slate-700 block mb-1">Nehmen Sie regelmäßig alkoholische Getränke zu sich?</label>
                                    <input name="alcohol" disabled={noAnswers.alcohol} value={noAnswers.alcohol ? '' : formData.alcohol} placeholder="Häufigkeit & Art..." onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200" />
                                    <NoAnswerBox field="alcohol" />
                                </div>
                                <div className={noAnswers.drugs ? 'opacity-40' : ''}>
                                    <label className="text-sm font-bold text-slate-700 block mb-1">Nutzen Sie illegale Substanzen (z.B. Cannabis, Kokain, MDMA)?</label>
                                    <input name="drugs" disabled={noAnswers.drugs} value={noAnswers.drugs ? '' : formData.drugs} placeholder="Welche und wie oft?" onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200" />
                                    <NoAnswerBox field="drugs" />
                                </div>
                            </section>

                            {/* 05 PSYCHOSOMATIK */}
                            <section className={noAnswers.mentalHealth ? 'opacity-40' : ''}>
                                <ModuleHeader num="05" title="Psychosomatik" />
                                <label className="text-sm font-bold text-slate-700 block mb-1">Bestehen psychische Vorbelastungen oder befinden Sie sich in Behandlung?</label>
                                <textarea name="mentalHealth" disabled={noAnswers.mentalHealth} value={noAnswers.mentalHealth ? '' : formData.mentalHealth} placeholder="Diagnosen, Therapien..." onChange={handleChange} className="w-full p-4 bg-slate-50 border border-slate-100 rounded-lg outline-none h-24 mb-2" />
                                <NoAnswerBox field="mentalHealth" />
                            </section>

                            {/* 06 INTIMITÄT */}
                            <section className="space-y-6">
                                <ModuleHeader num="06" title="Reproduktion" />
                                <div className={noAnswers.partners ? 'opacity-40' : ''}>
                                    <label className="text-sm font-bold text-slate-700 block mb-1">Wie viele Sexualpartner hatten Sie in den letzten 12 Monaten?</label>
                                    <input type="text" name="partners" disabled={noAnswers.partners} value={noAnswers.partners ? '' : formData.partners} placeholder="Anzahl..." onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200" />
                                    <NoAnswerBox field="partners" />
                                </div>
                                <div className={noAnswers.stis ? 'opacity-40' : ''}>
                                    <label className="text-sm font-bold text-slate-700 block mb-1">Sind Ihnen aktuelle oder vergangene Geschlechtskrankheiten bekannt?</label>
                                    <textarea name="stis" disabled={noAnswers.stis} value={noAnswers.stis ? '' : formData.stis} placeholder="Befunde..." onChange={handleChange} className="w-full p-4 bg-slate-50 border border-slate-100 rounded-lg outline-none h-20" />
                                    <NoAnswerBox field="stis" />
                                </div>
                            </section>

                            {/* 07 SOZIO-ÖKONOMIE */}
                            <section className={noAnswers.income ? 'opacity-40' : ''}>
                                <ModuleHeader num="07" title="Sozio-Ökonomie" />
                                <label className="text-sm font-bold text-slate-700 block mb-1">Wie hoch ist Ihr monatliches Netto-Einkommen?</label>
                                <select name="income" disabled={noAnswers.income} value={noAnswers.income ? '' : formData.income} onChange={handleChange} className="w-full py-2 outline-none border-b border-slate-200 bg-transparent mb-4">
                                    <option value="">Wählen...</option><option value="1">Unter 1.500 €</option><option value="2">1.500 € - 3.500 €</option><option value="3">Über 3.500 €</option>
                                </select>
                                <NoAnswerBox field="income" />
                            </section>

                            <button type="submit" disabled={timeLeft > 0 || !isFormComplete()} className={`w-full py-6 font-black text-xs uppercase tracking-[0.5em] shadow-2xl transition-all transform ${timeLeft > 0 || !isFormComplete() ? 'bg-slate-100 text-slate-300 cursor-not-allowed' : 'bg-blue-600 text-white hover:bg-blue-700 active:scale-[0.98]'}`}>
                                {!isFormComplete() ? 'BITTE ALLES AUSFÜLLEN' : (timeLeft > 0 ? `Validierung läuft (${timeLeft}s)` : 'GESUNDHEITSPROFIL FINALISIEREN')}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const LoadingScreen = ({ onFinished }) => {
            useEffect(() => { const timer = setTimeout(onFinished, 3000); return () => clearTimeout(timer); }, []);
            return (<div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4 text-white"><div className="w-20 h-20 border-4 border-blue-500 border-t-transparent rounded-full animate-spin-slow mb-8"></div><h2 className="text-2xl font-bold mb-2">Algorithmus analysiert Profil...</h2><p className="text-slate-400">Suche passende Inhalte für Sie.</p></div>);
        };

        const EndScreen = ({ data, sessionToken }) => {
            const [targetUrl, setTargetUrl] = useState("");
            const fullDataString = JSON.stringify(data);
            useEffect(() => { if (sessionToken) { setTargetUrl(`${SOSCI_BASE_URL}?i=${sessionToken}&mydata=${encodeURIComponent(fullDataString)}`); } }, [sessionToken, fullDataString]);
            return (
                <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4 text-center">
                    <div className="bg-white p-10 md:p-16 rounded-[40px] shadow-2xl max-w-lg w-full border-t-[12px] border-green-500 animate-fade-in text-slate-800">
                        <h2 className="text-2xl md:text-3xl font-black mb-6 leading-tight">Danke fürs Ausprobieren unserer Webseite!</h2>
                        <p className="text-lg text-slate-600 mb-10 leading-relaxed">Bitte beantworten Sie nun noch ein paar abschließende Fragen. Klicken Sie dazu bitte auf diesen Button, um zurück zum Fragebogen zu kommen:</p>
                        {targetUrl ? (
                            <a href={targetUrl} className="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 rounded-2xl shadow-xl transition-all transform active:scale-95 no-underline text-xl">Zurück zum Fragebogen</a>
                        ) : <div className="p-4 bg-red-50 text-red-600 rounded-xl text-sm border border-red-100">Fehler: Sitzungstoken nicht gefunden.</div>}
                        <p className="mt-8 text-[10px] text-slate-400 uppercase tracking-widest font-bold">Datenübertragung bereit</p>
                    </div>
                </div>
            );
        };

        function App() {
            const [step, setStep] = useState('intro');
            const [cookieChoice, setCookieChoice] = useState(null);
            const [bannerVisible, setBannerVisible] = useState(false);
            const [groupID, setGroupID] = useState(0);
            const [finalData, setFinalData] = useState({});
            const [sessionToken, setSessionToken] = useState(null);
            const timers = useRef({ blogStart: 0, bannerStart: 0, formStart: 0, postBrowsingStart: 0 });
            const [times, setTimes] = useState({ blogTime: 0, cookieTime: 0, registrationTime: 0, postBrowsingTime: 0 });
            const audioRef = useRef(null);
            const audioManRef = useRef(null);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                setGroupID(parseInt(params.get('g')) || 0);
                const t = params.get('t');
                if (t) setSessionToken(t);
                audioRef.current = new Audio('sound.mp3'); audioRef.current.volume = 0.5;
                audioManRef.current = new Audio('soundmann.mp3'); audioManRef.current.volume = 0.5;
            }, []);

            const handleStartStudy = () => {
                const unlock = (a) => { if (a) { a.volume = 0; a.play().then(() => { a.pause(); a.currentTime = 0; a.volume = 0.5; }); } };
                unlock(audioRef.current); unlock(audioManRef.current);
                timers.current.blogStart = Date.now(); setStep('blog'); setTimeout(() => setBannerVisible(true), COOKIE_BANNER_DELAY_MS);
            };

            const handleBannerLoad = () => { timers.current.bannerStart = Date.now(); };
            const handleCookieDecision = (decision) => { 
                setTimes(p => ({ ...p, cookieTime: Date.now() - timers.current.bannerStart })); 
                setCookieChoice(decision); setBannerVisible(false); 
            };
            const handleGoToRegistration = () => { 
                setTimes(p => ({ ...p, blogTime: Date.now() - timers.current.blogStart })); 
                timers.current.formStart = Date.now(); setStep('register'); 
            };
            const handleRegistrationSubmit = (formData) => { 
                setTimes(p => ({ ...p, registrationTime: Date.now() - timers.current.formStart })); 
                setFinalData(p => ({ ...p, groupID, ...formData, cookieChoice })); setStep('loading'); 
            };
            const handleLoadingFinished = () => { timers.current.postBrowsingStart = Date.now(); setStep('personalized_blog'); };
            const handleFinishStudy = () => { 
                const complete = { ...finalData, ...times, postBrowsingTime: Date.now() - timers.current.postBrowsingStart }; 
                setFinalData(complete); setStep('end'); 
            };

            return (
                <div className="font-sans text-gray-800 antialiased selection:bg-green-100 selection:text-green-900">
                    {step === 'intro' && <IntroScreen onStart={handleStartStudy} />}
                    {step === 'blog' && (
                        <>
                            <BlogPage onAction={handleGoToRegistration} mode="initial" cookieChoice={cookieChoice} />
                            {bannerVisible && (<CookieBanner group={groupID} onDecision={handleCookieDecision} audioObject={audioRef.current} onBannerLoad={handleBannerLoad} />)}
                        </>
                    )}
                    {step === 'register' && (<RegistrationForm onSubmit={handleRegistrationSubmit} group={groupID} audioObject={audioManRef.current} />)}
                    {step === 'loading' && <LoadingScreen onFinished={handleLoadingFinished} />}
                    {step === 'personalized_blog' && (<BlogPage onAction={handleFinishStudy} mode="personalized" cookieChoice={cookieChoice} />)}
                    {step === 'end' && <EndScreen data={finalData} sessionToken={sessionToken} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalCore - Ihr Gesundheitsportal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-slow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes blink { 0%, 88%, 100% { transform: scaleY(1); } 92% { transform: scaleY(0.05); } }
        
        .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }
        .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
        .animate-pulse-slow { animation: pulse-slow 3s infinite; }
        .animate-blink-1 { animation: blink 3s infinite; transform-origin: center; }
        .animate-blink-2 { animation: blink 3s infinite; animation-delay: 0.4s; transform-origin: center; }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- KONFIGURATION ---
        const MIN_BROWSING_TIME_1 = 15; 
        const MIN_REGISTRATION_TIME = 10; 
        const MIN_BROWSING_TIME_2 = 15; 
        const COOKIE_BANNER_DELAY_MS = 3000; 
        const SOSCI_BASE_URL = "https://www.soscisurvey.de/BA25LeaPaula/";

        // --- ICONS ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );

        const paths = {
            shield: <React.Fragment><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="M12 8v4"/><path d="M12 16h.01"/></React.Fragment>,
            check: <React.Fragment><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></React.Fragment>,
            user: <React.Fragment><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></React.Fragment>,
            search: <React.Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></React.Fragment>,
            leaf: <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z" />,
            clock: <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14" />,
            heart: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>,
            heartFilled: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" fill="currentColor" stroke="none"/>,
            arrowLeft: <path d="M19 12H5m7 7-7-7 7-7"/>,
            activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,
            apple: <React.Fragment><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"/><path d="M10 2c1 .5 2 2 2 5"/></React.Fragment>,
            coffee: <React.Fragment><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></React.Fragment>,
            ciagrette: <React.Fragment><path d="M18 8c0-2.5-2-2.5-2-5"/><path d="M22 8c0-2.5-2-2.5-2-5"/><rect x="2" y="13" width="20" height="6" rx="2"/><path d="M22 16h-4"/><path d="M2 16h4"/></React.Fragment>
        };

        // --- BLOG DATEN (MIT DEINEN ORIGINALBILDERN) ---
        const BLOG_CONTENT = [
            { id: 1, title: "Die 5 Säulen der Langlebigkeit", cat: "Forschung", time: "8 min", date: "Aktuell", author: "Dr. med. Weber", image: "https://images.unsplash.com/photo-1476480862126-209bfaa8edc8?auto=format&fit=crop&w=800&q=80", icon: paths.activity, desc: "Kleine Anpassungen in Ihrer Routine können Ihr biologisches Alter senken.", fullText: ["Die Suche nach dem Jungbrunnen ist so alt wie die Menschheit...", "1. Ernährung: Fokus auf sekundäre Pflanzenstoffe.", "2. Bewegung: Konstante moderate Aktivität."] },
            { id: 2, title: "Intervallfasten 16:8", cat: "Ernährung", time: "10 min", date: "10. Okt", author: "Sarah Klein", image: "https://images.unsplash.com/photo-1498837167922-ddd27525d352?auto=format&fit=crop&w=800", icon: paths.apple, desc: "Warum Pausen für den Stoffwechsel wichtiger sind als Kalorienzählen.", fullText: ["Autophagie ist der Prozess der zellulären Müllabfuhr..."] },
            { id: 3, title: "Digital Detox & Cortisol", cat: "Mental Health", time: "7 min", date: "08. Okt", author: "M. Psych. Bauer", image: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?auto=format&fit=crop&w=800&q=80", icon: paths.coffee, desc: "Wie ständige Erreichbarkeit Ihren Hormonhaushalt beeinflusst.", fullText: ["Cortisol ist unser Stresshormon. Smartphones triggern die Ausschüttung..."] },
            { id: 4, title: "Herzgesundheit 2.0", cat: "Prävention", time: "5 min", date: "05. Okt", author: "Prof. Dr. Lang", image: "https://images.unsplash.com/photo-1505751172876-fa1923c5c528?auto=format&fit=crop&w=800", icon: paths.heart, desc: "Neue Marker im Blutbild, die Sie kennen sollten.", fullText: ["Nicht nur LDL-Cholesterin zählt, auch Entzündungswerte sind entscheidend..."] },
            { id: 5, title: "Rauchen: Eine ist keine?", cat: "Prävention", time: "6 min", author: "Dr. Lisa Neubauer", image: "https://cdn.prod.www.spiegel.de/images/caa850d5-0001-0004-0000-000001220757_w1200_r1_fpx41.97_fpy50.jpg", icon: paths.ciagrette, desc: "Social Smoking im Check.", fullText: ["Auch gelegentlicher Konsum schädigt die Gefäße..."] },
            { id: 6, title: "Diäten & Jojo-Effekt", cat: "Ernährung", time: "7 min", date: "14. Okt", author: "Dr. Meier", image: "https://images.unsplash.com/photo-1490645935967-10de6ba17061?w=800", icon: paths.apple, desc: "Warum Crash-Diäten scheitern.", fullText: ["Der Körper stellt auf Sparflamme..."] },
            { id: 7, title: "Volkskrankheit Rücken", cat: "Prävention", time: "8 min", date: "16. Okt", author: "Physio T. Müller", image: "ruecken.jpg", icon: paths.activity, desc: "80% der Bevölkerung sind betroffen.", fullText: ["Sitzen ist das neue Rauchen..."] },
            { id: 8, title: "Migräne verstehen", cat: "Forschung", time: "7 min", date: "18. Okt", author: "Dr. Neuhaus", image: "migraene.jpg", icon: paths.search, desc: "Mehr als nur Kopfschmerzen.", fullText: ["Neurologische Auslöser erkennen..."] },
            { id: 9, title: "Zone 2 Training", cat: "Fitness", time: "10 min", date: "20. Okt", author: "Prof. Arndt", image: "https://images.unsplash.com/photo-1476480862126-209bfaa8edc8?auto=format&fit=crop&w=800", icon: paths.activity, desc: "Langsam ist das neue Schnell.", fullText: ["Mitochondriale Effizienz verbessern..."] },
            { id: 10, title: "Muskeln sind Medizin", cat: "Fitness", time: "6 min", date: "22. Okt", author: "Dr. Reha", image: "https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=800", icon: paths.activity, desc: "Krafttraining als Altersvorsorge.", fullText: ["Myokine wirken entzündungshemmend..."] }
        ];

        const PERSONALIZED_CONTENT = [
            { id: 101, title: "Ihre Stoffwechsel-Analyse", cat: "Ergebnis", time: "Jetzt", author: "VitalCore AI", image: "https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?w=800", match: "99% Match", desc: "Ihr metabolischer Typ analysiert.", fullText: ["Basierend auf Ihren Angaben haben wir Ihr Profil erstellt..."] }
        ];

        // --- KOMPONENTEN ---

        const RealisticEye = ({ color, className, hasLashes, blinkClass }) => {
            const gradId = React.useId().replace(/:/g, "");
            return (
                <div className={blinkClass}>
                    <svg viewBox="0 0 100 70" className={className} style={{ overflow: 'visible' }}>
                        <defs>
                            <radialGradient id={`whiteGrad-${gradId}`} cx="50%" cy="50%" r="50%" fx="50%" fy="30%">
                                <stop offset="0%" stopColor="#ffffff" /><stop offset="100%" stopColor="#d1d5db" />
                            </radialGradient>
                            <radialGradient id={`irisGrad-${gradId}`}>
                                <stop offset="20%" stopColor="#111" /><stop offset="40%" stopColor={color} /><stop offset="100%" stopColor="#000" />
                            </radialGradient>
                        </defs>
                        {hasLashes && <g stroke="#1a1a1a" strokeWidth="1.2" fill="none" opacity="0.8"><path d="M15,28 Q10,15 5,12" /><path d="M50,18 Q50,8 50,4" /><path d="M85,28 Q90,15 95,12" /></g>}
                        <path d="M5,35 Q50,-12 95,35 Q50,82 5,35 Z" fill={`url(#whiteGrad-${gradId})`} stroke="#4b5563" strokeWidth="0.5" />
                        <circle cx="50" cy="35" r="17" fill={`url(#irisGrad-${gradId})`} />
                        <circle cx="50" cy="35" r="8" fill="#000" />
                        <circle cx="45" cy="30" r="3.5" fill="#fff" opacity="0.8" />
                    </svg>
                </div>
            );
        };

        const StimulusOverlay = ({ config, variant = "banner" }) => {
            const eyeColor = variant === 'banner' ? '#3b82f6' : '#5D4037';
            if (!config.eyes && !config.info) return null;
            return (
                <div className={`pointer-events-none z-[60] flex flex-col items-center gap-2 ${variant === 'form' ? 'fixed top-0 left-1/2 -translate-x-1/2 pt-2' : 'absolute -top-16 left-1/2 -translate-x-1/2'}`}>
                    {config.eyes && (
                        <div className="flex gap-4 filter drop-shadow-xl">
                            <div className="bg-white p-1 rounded-full border shadow-2xl"><RealisticEye color={eyeColor} className="w-20 h-14" hasLashes={variant==='form'} blinkClass="animate-blink-1" /></div>
                            <div className="bg-white p-1 rounded-full border shadow-2xl"><RealisticEye color={eyeColor} className="w-20 h-14" hasLashes={variant==='form'} blinkClass="animate-blink-2" /></div>
                        </div>
                    )}
                    {config.info && variant === 'form' && (
                        <div className="bg-red-50 border border-red-200 p-2 rounded text-[10px] text-red-900 shadow-xl max-w-[250px] text-center animate-fade-in backdrop-blur-sm bg-opacity-95">
                            <span className="font-bold">⚠️ Datenschutz-Warnung:</span> Ihre sensiblen Daten werden für Werbezwecke analysiert.
                        </div>
                    )}
                </div>
            );
        };

        const CookieBanner = ({ group, onDecision }) => {
            const config = getGroupConfig(group);
            const [details, setDetails] = useState(false);
            return (
                <div className="fixed bottom-0 left-0 right-0 z-50 p-6 bg-white shadow-[0_-10px_40px_rgba(0,0,0,0.2)] border-t-4 border-blue-600 animate-slide-up">
                    <div className="max-w-6xl mx-auto relative flex flex-col md:flex-row gap-6 items-center">
                        <StimulusOverlay config={config} variant="banner" />
                        <div className="flex-1">
                            <h3 className="text-lg font-bold">Privatsphäre-Einstellungen</h3>
                            <p className="text-sm text-gray-600 mb-2">Wir nutzen Cookies, um Ihr Erlebnis zu personalisieren. {details && <span>Dies schließt hochsensible Tracking-Daten ein.</span>}</p>
                            <button onClick={() => setDetails(!details)} className="text-xs text-blue-600 underline font-medium">Details anzeigen</button>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => onDecision('accept_all')} className="px-8 py-2 bg-blue-600 text-white font-bold rounded shadow-md">Akzeptieren</button>
                            <button onClick={() => onDecision('reject_all')} className="px-8 py-2 border border-gray-300 rounded">Ablehnen</button>
                        </div>
                    </div>
                </div>
            );
        };

        const RegistrationForm = ({ onSubmit, group, audioObject }) => {
            const [formData, setFormData] = useState({ 
                gender: '', age: '', height: '', weight: '', smoke: '', drugs: '', addiction: '', 
                chronicDiseases: [], medication: '', sexOrientation: '', stis: '', mentalHealth: ''
            });
            const [noAnswers, setNoAnswers] = useState({});
            const [interactionStarted, setInteractionStarted] = useState(false);
            const [timeLeft, setTimeLeft] = useState(MIN_REGISTRATION_TIME);
            useEffect(() => { const timer = setInterval(() => setTimeLeft(t => t > 0 ? t - 1 : 0), 1000); return () => clearInterval(timer); }, []);
            
            const config = getGroupConfig(group);
            const interact = () => { if (!interactionStarted) { setInteractionStarted(true); if (config.sound && audioObject) audioObject.play(); } };
            const handleChange = (e) => { interact(); setFormData({...formData, [e.target.name]: e.target.value}); };
            const toggleDisease = (d) => { interact(); setFormData(p => ({...p, chronicDiseases: p.chronicDiseases.includes(d) ? p.chronicDiseases.filter(i=>i!==d) : [...p.chronicDiseases, d]})); };
            const handleNoAnswer = (f) => { interact(); setNoAnswers(p => ({...p, [f]: !p[f]})); setFormData(prev => ({...prev, [f]: !noAnswers[f] ? 'keine_angabe' : ''})); };

            return (
                <div className="min-h-screen bg-slate-50 py-12 px-4 relative">
                    {interactionStarted && <StimulusOverlay config={config} variant="form" />}
                    <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden border relative z-10">
                        <div className="bg-slate-900 p-8 text-white text-center"><h2 className="text-2xl font-bold italic tracking-tight">Detailliertes Gesundheitsprofil</h2></div>
                        <form onSubmit={(e) => {e.preventDefault(); onSubmit(formData);}} className="p-8 space-y-10">
                            
                            <section className="space-y-4">
                                <h3 className="font-bold border-b pb-2">1. Basisdaten</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div><input type="text" name="age" placeholder="Alter" disabled={noAnswers.age} onChange={handleChange} onFocus={interact} className="w-full border p-3 rounded bg-slate-50" required={!noAnswers.age} /><label className="flex items-center gap-2 text-[10px] mt-1 text-gray-400"><input type="checkbox" onChange={()=>handleNoAnswer('age')} /> Keine Angabe</label></div>
                                    <div><select name="gender" onChange={handleChange} onFocus={interact} className="w-full border p-3 rounded bg-slate-50"><option value="">Geschlecht</option><option value="m">Männlich</option><option value="w">Weiblich</option></select></div>
                                </div>
                            </section>

                            <section className="space-y-4 p-6 bg-red-50 border-l-4 border-red-500 rounded shadow-inner">
                                <h3 className="font-bold text-red-900 italic text-lg">7. Medizinische Vorgeschichte</h3>
                                <div className="flex flex-wrap gap-2 mb-4">
                                    {['HIV/AIDS', 'Depression', 'Krebs', 'Diabetes', 'Erbkrankheit', 'Essstörung'].map(d => (
                                        <button key={d} type="button" onClick={() => toggleDisease(d)} className={`px-3 py-1.5 rounded-full text-xs border font-bold ${formData.chronicDiseases.includes(d) ? 'bg-red-600 text-white' : 'bg-white text-red-600'}`}>{d}</button>
                                    ))}
                                </div>
                                <textarea name="medication" placeholder="Aktuelle Medikation (Antidepressiva, PrEP, Insulin...)" onChange={handleChange} onFocus={interact} className="w-full border p-3 rounded text-sm"></textarea>
                            </section>

                            <section className="space-y-4 p-6 bg-slate-100 border-l-4 border-slate-400 rounded">
                                <h3 className="font-bold text-lg">8. Suchtmittel & Illegaler Konsum</h3>
                                <select name="drugs" onFocus={interact} onChange={handleChange} className="w-full border p-3 rounded">
                                    <option value="">Konsum illegaler Drogen (Kokain, MDMA, etc.)?</option>
                                    <option value="nie">Nie</option><option value="selten">Selten</option><option value="regelmäßig">Regelmäßig</option>
                                </select>
                                <div className="flex items-center gap-3 p-3 bg-white border border-red-200 rounded">
                                    <input type="checkbox" onChange={(e)=>setFormData({...formData, addiction: e.target.checked ? 'ja' : 'nein'})} className="w-5 h-5" />
                                    <span className="text-sm font-bold text-red-700 italic">Besteht aktuell eine Suchtabhängigkeit?</span>
                                </div>
                            </section>

                            <section className="space-y-4 p-6 bg-purple-50 border-l-4 border-purple-500 rounded">
                                <h3 className="font-bold text-purple-900 italic text-lg">9. Sexualität</h3>
                                <select name="sexOrientation" onFocus={interact} onChange={handleChange} className="w-full border p-3 rounded mb-2">
                                    <option value="">Sexuelle Orientierung</option>
                                    <option value="hetero">Heterosexuell</option><option value="homo">Homosexuell</option><option value="bi">Bisexuell</option>
                                </select>
                                <textarea name="stis" placeholder="Hatten Sie jemals STIs? (Chlamydien, Syphilis, HPV...)" onFocus={interact} onChange={handleChange} className="w-full border p-3 rounded text-sm"></textarea>
                            </section>

                            <button type="submit" disabled={timeLeft > 0} className="w-full py-5 bg-slate-900 text-white font-black text-xl rounded-xl shadow-2xl disabled:bg-gray-300 transform active:scale-95 transition-all">
                                {timeLeft > 0 ? `Bitte Profil vervollständigen (${timeLeft}s)` : 'Analyse jetzt starten'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const BlogPage = ({ onAction, mode = 'initial' }) => {
            const [selected, setSelected] = useState(null);
            const [articles] = useState(mode === 'initial' ? BLOG_CONTENT : [...PERSONALIZED_CONTENT, ...BLOG_CONTENT]);
            const [timeLeft, setTimeLeft] = useState(mode === 'initial' ? MIN_BROWSING_TIME_1 : MIN_BROWSING_TIME_2);
            useEffect(() => { const t = setInterval(() => setTimeLeft(x => x > 0 ? x - 1 : 0), 1000); return () => clearInterval(t); }, []);

            if (selected) return (
                <div className="min-h-screen bg-white animate-fade-in p-8 max-w-4xl mx-auto">
                    <button onClick={() => setSelected(null)} className="mb-6 text-blue-600 font-bold flex items-center gap-2"><Icon path={paths.arrowLeft} className="w-4 h-4"/> Zurück</button>
                    <h1 className="text-4xl font-black mb-6 text-slate-900 leading-tight">{selected.title}</h1>
                    <img src={selected.image} className="w-full h-80 object-cover rounded-[40px] mb-8 shadow-xl" onError={(e)=>{e.target.src='https://placehold.co/800x400?text=Bild';}} />
                    <div className="space-y-6 text-lg text-slate-700 leading-relaxed">{selected.fullText.map((p, i) => <p key={i}>{p}</p>)}</div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50">
                    <nav className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-20 shadow-sm">
                        <div className="flex items-center gap-2 font-black text-2xl tracking-tighter text-slate-900"><Icon path={paths.leaf} className="w-7 h-7 text-green-600"/> Vital<span className="text-green-600">Core</span></div>
                        <button onClick={onAction} disabled={timeLeft > 0} className="bg-slate-900 text-white px-8 py-2.5 rounded-full font-bold shadow-lg disabled:bg-gray-200">
                            {mode === 'initial' ? (timeLeft > 0 ? `Profil in ${timeLeft}s` : 'Profil erstellen') : 'Studie beenden'}
                        </button>
                    </nav>
                    <main className="max-w-6xl mx-auto p-8 grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {articles.map(art => (
                            <div key={art.id} onClick={() => setSelected(art)} className="bg-white rounded-[40px] shadow-sm overflow-hidden cursor-pointer hover:shadow-2xl transition-all duration-500 border border-slate-100 flex flex-col group">
                                <div className="h-52 relative overflow-hidden">
                                    <img src={art.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" onError={(e)=>{e.target.src='https://placehold.co/800x400?text=Bild';}} />
                                    {art.match && <div className="absolute top-4 left-4 bg-green-500 text-white text-[10px] font-black px-3 py-1 rounded-full uppercase shadow-lg animate-pulse">{art.match}</div>}
                                </div>
                                <div className="p-7">
                                    <h3 className="font-bold text-xl mb-3 group-hover:text-blue-600">{art.title}</h3>
                                    <p className="text-sm text-slate-500 line-clamp-2">{art.desc}</p>
                                </div>
                            </div>
                        ))}
                    </main>
                </div>
            );
        };

        // --- APP LOGIK ---
        function App() {
            const [step, setStep] = useState('intro');
            const [banner, setBanner] = useState(false);
            const [finalData, setFinalData] = useState({});
            const params = new URLSearchParams(window.location.search);
            const groupID = parseInt(params.get('g')) || 0;
            const token = params.get('t');
            const audioRef = useRef(new Audio('sound.mp3'));
            const audioManRef = useRef(new Audio('soundmann.mp3'));

            const handleDecision = (c) => { setFinalData({...finalData, cookieChoice: c}); setBanner(false); };
            const handleForm = (d) => { setFinalData({...finalData, ...d}); setStep('loading'); };

            if (step === 'intro') return (
                <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4 text-center">
                    <div className="bg-white p-12 rounded-[50px] shadow-2xl max-w-sm border-t-[12px] border-blue-600 animate-fade-in">
                        <Icon path={paths.activity} className="w-16 h-16 text-blue-600 mx-auto mb-6" />
                        <h2 className="text-4xl font-black mb-4 tracking-tighter text-slate-900 font-sans">VitalCore</h2>
                        <p className="text-slate-500 mb-10 font-medium">Starten Sie jetzt Ihre personalisierte Gesundheitsanalyse.</p>
                        <button onClick={() => {setStep('blog'); setTimeout(()=>setBanner(true), COOKIE_BANNER_DELAY_MS);}} className="w-full bg-blue-600 text-white py-5 rounded-[24px] font-black text-lg shadow-xl hover:scale-105 transition-transform">Studie starten</button>
                    </div>
                </div>
            );

            if (step === 'blog') return (
                <React.Fragment>
                    <BlogPage onAction={() => setStep('register')} mode="initial" />
                    {banner && <CookieBanner group={groupID} onDecision={handleDecision} />}
                </React.Fragment>
            );

            if (step === 'register') return <RegistrationForm onSubmit={handleForm} group={groupID} audioObject={audioManRef.current} />;
            
            if (step === 'loading') {
                setTimeout(() => setStep('personalized'), 3000);
                return <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center text-white"><div className="w-20 h-20 border-[6px] border-blue-500 border-t-transparent rounded-full animate-spin mb-8"></div><h2 className="text-2xl font-black tracking-widest italic">Analysiere Profil...</h2></div>;
            }

            if (step === 'personalized') return <BlogPage onAction={() => setStep('end')} mode="personalized" />;

            if (step === 'end') {
                const finalUrl = `${SOSCI_BASE_URL}?i=${token}&mydata=${encodeURIComponent(JSON.stringify(finalData))}`;
                return (
                    <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                        <div className="bg-white p-12 rounded-[48px] text-center max-w-sm shadow-2xl border-t-[12px] border-green-500">
                            <Icon path={paths.check} className="w-16 h-16 text-green-600 mx-auto mb-8" />
                            <h2 className="text-3xl font-black mb-6 tracking-tighter">Abgeschlossen</h2>
                            <p className="text-slate-500 mb-10">Vielen Dank für Ihre Teilnahme! Ihre Daten wurden sicher übertragen.</p>
                            <a href={finalUrl} className="block w-full bg-slate-900 text-white py-5 rounded-[24px] font-black text-lg shadow-xl">Zurück zur Umfrage</a>
                        </div>
                    </div>
                );
            }
        }

        const getGroupConfig = (id) => {
            const map = { 0: {eyes:false, info:false}, 1: {eyes:true, info:false}, 2: {eyes:false, info:false, sound:true}, 3: {eyes:true, info:false, sound:true}, 5: {eyes:true, info:true}, 7: {eyes:true, info:true, sound:true} };
            return map[id] || map[0];
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

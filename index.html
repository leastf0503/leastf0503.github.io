<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shop mit Cookie-Banner & Augen</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f0f4f8;
    color: #333;
  }
  #start-screen {
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    background: white;
    text-align: center;
  }
  #start-screen h1 {
    font-size: 2em;
    margin-bottom: 0.5em;
  }
  #start-screen p {
    margin-bottom: 1em;
  }
  #start-screen input {
    padding: 0.5em;
    font-size: 1em;
    width: 300px;
    margin-bottom: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #start-screen button {
    padding: 0.5em 1em;
    font-size: 1em;
    background-color: #2e76cc;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #shop {
    display: none;
    padding: 20px;
    max-width: 960px;
    margin: 0 auto;
  }
  #products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
  }
  .product {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .product .emoji {
    font-size: 3em;
    margin-bottom: 0.5em;
  }
  .product .name {
    font-weight: bold;
    margin-bottom: 0.5em;
  }
  .product .price {
    color: #2e76cc;
    font-weight: bold;
    margin-bottom: 1em;
  }
  .product button {
    background-color: #2e76cc;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
  }
  #cookie-banner {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 350px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    padding: 20px;
    display: none;
    z-index: 1000;
    text-align: center;
  }
  #cookie-banner .eyes {
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
  }
  .eye {
    width: 40px;
    height: 40px;
    background: white;
    border: 3px solid #2e76cc;
    border-radius: 50%;
    margin: 0 10px;
    position: relative;
    overflow: hidden;
  }
  .pupil {
    width: 18px;
    height: 18px;
    background: #2e76cc;
    border-radius: 50%;
    position: absolute;
    top: 10px;
    left: 10px;
    transition: all 0.1s linear;
  }
  #cookie-banner p {
    font-size: 1em;
    margin-bottom: 20px;
  }
  #cookie-banner button {
    padding: 10px 25px;
    font-weight: bold;
    font-size: 1em;
    margin: 0 10px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }
  #accept-btn {
    background-color: #28a745;
    color: white;
  }
  #reject-btn {
    background-color: #dc3545;
    color: white;
  }
</style>
</head>
<body>
<div id="start-screen">
  <h1>Willkommen zur Studie</h1>
  <p>Bitte geben Sie Ihre Teilnehmer-ID ein und klicken Sie auf Start.</p>
  <input type="text" id="participant-id" placeholder="Teilnehmer-ID" />
  <button id="start-button">Start</button>
</div>

<div id="shop">
  <h2>Produkte</h2>
  <div id="products"></div>
</div>

<div id="cookie-banner">
  <div class="eyes">
    <div class="eye"><div class="pupil" id="pupil-left"></div></div>
    <div class="eye"><div class="pupil" id="pupil-right"></div></div>
  </div>
  <p>Diese Website verwendet Cookies f√ºr Analyse und Personalisierung.</p>
  <button id="accept-btn">Alle akzeptieren</button>
  <button id="reject-btn">Alle ablehnen</button>
</div>

<script>
  const products = [
    { name: "Laptop", price: 899, emoji: "üíª" },
    { name: "Kopfh√∂rer", price: 149, emoji: "üéß" },
    { name: "Smartphone", price: 699, emoji: "üì±" },
    { name: "Tablet", price: 449, emoji: "üì±" },
    { name: "Smartwatch", price: 299, emoji: "‚åö" },
    { name: "Kamera", price: 599, emoji: "üì∑" },
  ];

  const startScreen = document.getElementById('start-screen');
  const shopEl = document.getElementById('shop');
  const productsEl = document.getElementById('products');
  const cookieBanner = document.getElementById('cookie-banner');
  const pupilLeft = document.getElementById('pupil-left');
  const pupilRight = document.getElementById('pupil-right');
  const acceptBtn = document.getElementById('accept-btn');
  const rejectBtn = document.getElementById('reject-btn');
  let bannerShown = false;

  function renderProducts() {
    productsEl.innerHTML = '';
    products.forEach((product, index) => {
      const p = document.createElement('div');
      p.classList.add('product');
      p.innerHTML = `
        <div class="emoji">${product.emoji}</div>
        <div class="name">${product.name}</div>
        <div class="price">‚Ç¨${product.price}</div>
        <button data-index="${index}">In den Warenkorb</button>
      `;
      productsEl.appendChild(p);
    });
  }

  function startEyeAnimation() {
    document.addEventListener('mousemove', (event) => {
      const eyes = [{el: pupilLeft}, {el: pupilRight}];
      eyes.forEach(({el}) => {
        const rect = el.parentElement.getBoundingClientRect();
        const eyeCenterX = rect.left + rect.width / 2;
        const eyeCenterY = rect.top + rect.height / 2;
        const dx = event.clientX - eyeCenterX;
        const dy = event.clientY - eyeCenterY;
        const angle = Math.atan2(dy, dx);
        const maxOffset = 8;
        const offsetX = Math.cos(angle) * maxOffset;
        const offsetY = Math.sin(angle) * maxOffset;
        el.style.left = 10 + offsetX + 'px';
        el.style.top = 10 + offsetY + 'px';
      });
    });

    setInterval(() => {
      [pupilLeft, pupilRight].forEach(pupil => {
        pupil.style.height = '5px';
        setTimeout(() => {
          pupil.style.height = '18px';
        }, 200);
      });
    }, 3000);
  }

  document.getElementById('start-button').addEventListener('click', () => {
    const idInput = document.getElementById('participant-id').value.trim();
    if(!idInput) {
      alert('Bitte Teilnehmer-ID eingeben');
      return;
    }
    startScreen.style.display = 'none';
    shopEl.style.display = 'block';
    renderProducts();

    setTimeout(() => {
      cookieBanner.style.display = 'block';
      bannerShown = true;
      startEyeAnimation();
    }, 5000); // Banner nach 5 Sekunden anzeigen
  });

  acceptBtn.addEventListener('click', () => {
    cookieBanner.style.display = 'none';
    alert('Cookies akzeptiert');
  });

  rejectBtn.addEventListener('click', () => {
    cookieBanner.style.display = 'none';
    alert('Cookies abgelehnt');
  });
</script>
</body>
</html>

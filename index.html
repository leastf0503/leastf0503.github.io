<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalCore - Ihr Gesundheitsportal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-slow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }
        .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
        .animate-pulse-slow { animation: pulse-slow 3s infinite; }
        .animate-spin-slow { animation: spin 3s linear infinite; }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        
        #error-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; padding: 20px; background: #fee2e2; border-bottom: 2px solid #ef4444; color: #991b1b; z-index: 9999; font-family: monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>

    <div id="error-overlay">
        <strong>Systemfehler:</strong> <span id="error-msg">Unbekannter Fehler</span>
    </div>
    <script>
        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('error-overlay').style.display = 'block';
            document.getElementById('error-msg').innerText = msg + " (Zeile: " + line + ")";
            return false;
        };
    </script>

    <div id="root"></div>

    <script type="text/babel">
        // --- ZEIT-KONFIGURATION (IN SEKUNDEN) ---
        // Ändere diese Werte für die echte Studie!
        // Zum Testen: kleine Werte (z.B. 5, 5, 5).
        // Für Studie: z.B. 120 (2 Min), 30, 60.
        
        const MIN_BROWSING_TIME_1 = 120; // Phase 1: Wie lange muss man schauen, bevor man Profil erstellen darf?
        const MIN_REGISTRATION_TIME = 20; // Phase 2: Mindestzeit im Formular (gegen schnelles Klicken)
        const MIN_BROWSING_TIME_2 = 60;  // Phase 3: Wie lange muss man schauen, NACHDEM das Profil erstellt wurde?
        const COOKIE_BANNER_DELAY_MS = 3000; // 3000ms = 3 Sekunden

        const SOSCI_BASE_URL = "https://www.soscisurvey.de/BA25LeaPaula/";

        const { useState, useEffect, useRef } = React;

        // --- ICONS & ASSETS ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const RealisticEye = ({ color, className }) => (
            <svg viewBox="0 0 100 60" className={className} preserveAspectRatio="xMidYMid meet">
                <path d="M5,30 Q50,-15 95,30 Q50,75 5,30 Z" fill="#fff" stroke="#333" strokeWidth="2" />
                <circle cx="50" cy="30" r="16" fill={color} />
                <circle cx="50" cy="30" r="16" fill="none" stroke="rgba(0,0,0,0.2)" strokeWidth="1" />
                <circle cx="50" cy="30" r="7" fill="#111" />
                <circle cx="55" cy="24" r="3" fill="#fff" opacity="0.9" />
            </svg>
        );
        
        const paths = {
            shield: <React.Fragment><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="M12 8v4"/><path d="M12 16h.01"/></React.Fragment>,
            check: <React.Fragment><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></React.Fragment>,
            user: <React.Fragment><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></React.Fragment>,
            search: <React.Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></React.Fragment>,
            arrowRight: <path d="M5 12h14m-7-7 7 7-7 7"/>,
            arrowLeft: <path d="M19 12H5m7 7-7-7 7-7"/>,
            leaf: <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z" />,
            clock: <circle cx="12" cy="12" r="10"/>,
            activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,
            apple: <React.Fragment><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"/><path d="M10 2c1 .5 2 2 2 5"/></React.Fragment>,
            coffee: <React.Fragment><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></React.Fragment>,
            heart: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>,
            star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />,
            ciagrette: <React.Fragment><path d="M18 8c0-2.5-2-2.5-2-5"/><path d="M22 8c0-2.5-2-2.5-2-5"/><rect x="2" y="13" width="20" height="6" rx="2"/><path d="M22 16h-4"/><path d="M2 16h4"/></React.Fragment>
        };

        // --- CONTENT DATA ---
        const BLOG_CONTENT = [
            { id: 1, title: "Die 5 Säulen der Langlebigkeit", cat: "Forschung", time: "5 min", date: "12. Okt 2024", author: "Dr. med. Weber", image: "https://images.unsplash.com/photo-1476480862126-209bfaa8edc8?auto=format&fit=crop&w=800&q=80", color: "bg-blue-100", icon: paths.activity, desc: "Neue Studien zeigen: Es sind nicht nur die Gene. Erfahren Sie, wie kleine Anpassungen in Ihrer Routine Ihr biologisches Alter senken.", fullText: ["Die Suche nach dem Jungbrunnen ist so alt wie die Menschheit selbst. Doch während Alchemisten früher vergeblich nach Elixieren suchten, liefert die moderne Wissenschaft heute konkrete Antworten.", "1. Ernährung: Es geht nicht nur darum, was wir essen, sondern wann.", "2. Bewegung: Moderate Aktivität schlägt Hochleistungssport.", "3. Schlaf: Das Gehirn reinigt sich nachts selbst.", "4. Soziale Bindung: Einsamkeit ist so schädlich wie 15 Zigaretten am Tag.", "5. Sinnhaftigkeit: Menschen, die morgens einen Grund haben aufzustehen (Ikigai), leben signifikant länger.", "Fazit: Langlebigkeit ist kein Zufallsprodukt."] },
            { id: 2, title: "Intervallfasten 16:8", cat: "Ernährung", time: "8 min", date: "10. Okt 2024", author: "Sarah Klein", image: "https://images.unsplash.com/photo-1498837167922-ddd27525d352?auto=format&fit=crop&w=800", color: "bg-orange-100", icon: paths.apple, desc: "Warum Pausen für den Stoffwechsel wichtiger sind als Kalorienzählen. Ein Guide für Einsteiger.", fullText: ["Der menschliche Körper ist nicht dafür gemacht, ständig Nahrung zu verarbeiten.", "Die 16:8 Methode ist dabei die populärste Form: 16 Stunden fasten, 8 Stunden essen.", "Was passiert im Körper? Autophagie – eine Art zelluläre Müllabfuhr.", "Tipps für den Start: Trinken Sie viel Wasser.", "Intervallfasten ist keine Diät, sondern ein Lebensstil."] },
            { id: 3, title: "Digital Detox & Cortisol", cat: "Mental Health", time: "6 min", date: "08. Okt 2024", author: "M. Psych. Bauer", image: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?auto=format&fit=crop&w=800&q=80", color: "bg-purple-100", icon: paths.coffee, desc: "Wie ständige Erreichbarkeit Ihren Hormonhaushalt beeinflusst und was Sie dagegen tun können.", fullText: ["Das Smartphone ist unser ständiger Begleiter.", "Dabei wird Cortisol ausgeschüttet, das primäre Stresshormon.", "Digital Detox bedeutet nicht, offline im Wald zu leben.", "Strategien: Schlafzimmer zur handyfreien Zone erklären.", "Schon ein Wochenende ohne digitale Medien kann Wunder wirken."] },
            { id: 4, title: "Herzgesundheit 2.0", cat: "Prävention", time: "4 min", date: "05. Okt 2024", author: "Prof. Dr. Lang", image: "https://images.unsplash.com/photo-1505751172876-fa1923c5c528?auto=format&fit=crop&w=800", color: "bg-red-100", icon: paths.heart, desc: "Neue Marker im Blutbild, die Sie kennen sollten, bevor es zu spät ist.", fullText: ["Jahrelang galt Cholesterin als der alleinige Bösewicht.", "Neben LDL rücken Entzündungsmarker wie hs-CRP in den Fokus.", "Technologie hilft: Smartwatches können Vorhofflimmern erkennen.", "Sprechen Sie Ihren Arzt aktiv auf hs-CRP an."] },
            { id: 5, title: "Eine ist keine", cat: "Prävention", time: "5 min", author: "Dr. Lisa Neubauer", image: "Rauchen.jpg", color: "bg-orange-100", icon: paths.ciagrette, desc: "Warum Rauchen dich auf Dauer krank macht.", fullText: ["Rauchen ist eines der größten vermeidbaren Gesundheitsrisiken weltweit.", "Gesundheitliche Schäden: Nikotin und Chemikalien führen zu Krebs und COPD.", "Warum ist Aufhören so schwer? Dopamin im Gehirn.", "Tipps zum Aufhören: Setzen Sie ein konkretes Datum.", "Nach einem Jahr halbiert sich das Herzinfarktrisiko."] },
            { id: 6, title: "Diäten & Jojo-Effekt", cat: "Ernährung", time: "6 min", date: "14. Okt 2024", author: "Dr. oec. troph. Meier", image: "diaet.jpg", color: "bg-green-100", icon: paths.apple, desc: "Warum Crash-Diäten scheitern und was wirklich hilft.", fullText: ["Diäten versprechen schnellen Gewichtsverlust, bergen aber Risiken.", "Der Jo-Jo-Effekt ist tückisch: Nach Abbruch steigt das Gewicht oft über das Ausgangsniveau.", "Wissenschaftlich bewährt: Mediterrane Ernährung."] },
            { id: 7, title: "Volkskrankheit Rücken", cat: "Prävention", time: "7 min", date: "16. Okt 2024", author: "Physio T. Müller", image: "ruecken.jpg", color: "bg-blue-100", icon: paths.activity, desc: "80% der Bevölkerung sind betroffen. Übungen zur Linderung.", fullText: ["Rückenschmerzen sind die häufigste Ursache für Arztbesuche.", "Prävention: Core-Training stärkt die Muskulatur.", "Kleine Veränderungen wie tägliches Gehen wirken Wunder."] },
            { id: 8, title: "Migräne verstehen", cat: "Forschung", time: "6 min", date: "18. Okt 2024", author: "Dr. med. Neuhaus", image: "migraene.jpg", color: "bg-purple-100", icon: paths.search, desc: "Mehr als nur Kopfschmerzen: Ursachen und Therapieansätze.", fullText: ["Migräne ist eine neurologische Erkrankung.", "Symptome: Pulsierende Schmerzen, Aura, Übelkeit.", "Behandlung: Triptane, Entspannung, Trigger-Vermeidung."] },
            { id: 9, title: "Zone 2 Training", cat: "Fitness", time: "9 min", date: "20. Okt 2024", author: "Prof. Dr. Arndt", image: "https://images.unsplash.com/photo-1476480862126-209bfaa8edc8?auto=format&fit=crop&w=800&q=80", color: "bg-orange-100", icon: paths.activity, desc: "Warum 'langsam' das neue 'schnell' ist.", fullText: ["Lange galt: Viel hilft viel. Das ist falsch.", "Zone 2 ist der Bereich, in dem Sie sich noch unterhalten können.", "Vorteil: Mitochondrien-Vermehrung."] },
            { id: 10, title: "Muskeln sind Medizin", cat: "Fitness", time: "5 min", date: "22. Okt 2024", author: "Dr. med. Reha", image: "https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&w=800&q=80", color: "bg-red-100", icon: paths.activity, desc: "Krafttraining als Altersvorsorge.", fullText: ["Ab 30 verlieren wir Muskelmasse.", "Muskeln schütten Myokine aus, die entzündungshemmend wirken.", "Empfehlung: 2-3 Mal Krafttraining pro Woche."] }
        ];

        // --- HELPER ---
        const getGroupConfig = (groupID) => {
            const map = {
                0: { eyes: false, sound: false, info: false },
                1: { eyes: true,  sound: false, info: false },
                2: { eyes: false, sound: true,  info: false },
                3: { eyes: true,  sound: true,  info: false },
                5: { eyes: true,  sound: false, info: true  },
                6: { eyes: false, sound: true,  info: true  },
                7: { eyes: true,  sound: true,  info: true  },
            };
            return map[groupID] || map[0];
        };

        const playSoundFile = (audioObj) => {
            if (!audioObj) return;
            audioObj.currentTime = 0;
            const playPromise = audioObj.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => console.log("Audio Error:", error));
            }
        };

        // --- 0. INTRO SCREEN ---
        const IntroScreen = ({ onStart }) => (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                <div className="bg-white max-w-md w-full p-8 rounded-2xl shadow-2xl text-center animate-fade-in">
                    <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6">
                        <Icon path={paths.activity} className="w-8 h-8" />
                    </div>
                    <h1 className="text-2xl font-bold text-gray-900 mb-4">Willkommen</h1>
                    <p className="text-gray-600 mb-8">
                        Bitte stellen Sie sicher, dass Ihr Ton eingeschaltet ist.<br/>
                        Klicken Sie auf "Starten", um die Webseite zu laden.
                    </p>
                    <div className="text-xs text-gray-300 mt-2 mb-6">
                        System-Check: {window.location.search.includes('t=') ? "✅ Token erkannt" : "❌ Kein Token gefunden"}
                    </div>
                    <button onClick={onStart} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition-transform transform active:scale-95 text-lg">
                        Starten
                    </button>
                </div>
            </div>
        );

       // --- 1. STIMULUS OVERLAY ---
        const StimulusOverlay = ({ config, variant = "banner" }) => {
            const eyeColor = variant === 'banner' ? '#3b82f6' : '#5D4037';
            const positionClass = variant === 'form' 
                ? 'fixed top-0 left-1/2 -translate-x-1/2 pt-1' 
                : 'absolute -top-12 left-1/2 -translate-x-1/2';

            return (
                <div className={`pointer-events-none z-[60] flex flex-col items-center gap-1 transition-opacity duration-500 ${positionClass}`}>
                    {config.eyes && (
                        <div className="flex gap-4">
                            <div className="bg-white p-1 rounded-full border border-gray-400 shadow-xl overflow-hidden animate-pulse-slow">
                                <RealisticEye color={eyeColor} className="w-12 h-8" />
                            </div>
                            <div className="bg-white p-1 rounded-full border border-gray-400 shadow-xl overflow-hidden animate-pulse-slow">
                                <RealisticEye color={eyeColor} className="w-12 h-8" />
                            </div>
                        </div>
                    )}
                    {config.info && variant === 'form' && (
                        <div className="bg-red-50 border border-red-400 px-3 py-1 rounded shadow-md flex items-center gap-2 animate-fade-in mt-1">
                            <Icon path={paths.shield} className="w-3 h-3 text-red-600 shrink-0" />
                            <span className="text-red-800 font-bold text-xs uppercase tracking-wider">
                                Warnung: Ihre sensiblen Gesundheitsdaten werden an Dritte weitergegeben.
                            </span>
                        </div>
                    )}
                </div>
            );
        };

       // --- 2. COOKIE BANNER ---
        const CookieBanner = ({ group, onDecision, audioObject, onBannerLoad }) => {
            const config = getGroupConfig(group);
            
            useEffect(() => {
                onBannerLoad();
                if (config.sound && audioObject) playSoundFile(audioObject);
            }, []);

            const [details, setDetails] = useState(false);

            return (
                <div className="fixed bottom-0 left-0 right-0 z-50 p-4 md:p-6 bg-white shadow-[0_-10px_40px_rgba(0,0,0,0.2)] border-t-4 border-blue-600 animate-slide-up">
                    <div className="max-w-6xl mx-auto relative">
                        <StimulusOverlay config={config} variant="banner" />
                        
                        <div className="flex flex-col md:flex-row gap-6 items-center">
                            <div className="flex-1">
                                <h3 className="text-lg font-bold text-gray-900 mb-2">Privatsphäre-Einstellungen</h3>
                                <p className="text-sm text-gray-600 leading-relaxed mb-3">
                                    Wir nutzen Cookies und Tracking-Technologien, um Ihr Nutzererlebnis zu personalisieren und Marketingmaßnahmen zu verbessern. 
                                    {details && <span className="block mt-2 text-gray-500">Dabei werden Daten an Dritte übertragen, auch außerhalb der EU. Dies kann Risiken für die Sicherheit Ihrer Daten bergen.</span>}
                                </p>
                                <button onClick={() => setDetails(!details)} className="text-xs text-blue-600 underline font-medium hover:text-blue-800">
                                    {details ? "Weniger Details" : "Mehr Informationen"}
                                </button>
                            </div>

                            {config.info && (
                                <div className="w-full md:w-72 shrink-0 animate-fade-in">
                                    <div className="bg-red-50 border-2 border-red-200 p-3 rounded-lg text-xs text-red-900 shadow-sm">
                                        <div className="flex items-center gap-2 font-bold mb-1 text-red-700 uppercase tracking-wide">
                                            <Icon path={paths.shield} className="w-4 h-4"/> Datenschutz-Hinweis
                                        </div>
                                        Achtung: Wenn Sie zustimmen, können Ihre persönlichen Informationen an Dritte weitergegeben und für Werbung genutzt werden.
                                    </div>
                                </div>
                            )}

                            <div className="flex flex-col gap-3 w-full md:w-auto shrink-0">
                                <button onClick={() => onDecision('accept_all')} className="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded shadow-md text-sm transition-transform active:scale-95">
                                    Alle akzeptieren
                                </button>
                                <button onClick={() => onDecision('reject_all')} className="px-8 py-3 bg-white hover:bg-gray-100 text-gray-700 font-medium border border-gray-300 rounded shadow-sm text-sm transition-colors">
                                    Nur Notwendige
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- 3. BLOG SYSTEM (LIST & DETAIL) ---
        // Accepts "mode" prop: 'initial' or 'personalized'
        const BlogPage = ({ onAction, mode = 'initial' }) => {
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [categoryFilter, setCategoryFilter] = useState("Alle");
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [newsletterEmail, setNewsletterEmail] = useState("");
            const [newsletterSubscribed, setNewsletterSubscribed] = useState(false);
            
            // TIMER LOGIK FÜR BROWSING
            const requiredTime = mode === 'initial' ? MIN_BROWSING_TIME_1 : MIN_BROWSING_TIME_2;
            const [timeLeft, setTimeLeft] = useState(requiredTime);

            useEffect(() => {
                if (timeLeft <= 0) return;
                const timer = setInterval(() => {
                    setTimeLeft(prev => prev - 1);
                }, 1000);
                return () => clearInterval(timer);
            }, [timeLeft]);

            // Filter logic
            const filteredArticles = categoryFilter === "Alle" 
                ? BLOG_CONTENT 
                : BLOG_CONTENT.filter(a => a.cat === categoryFilter || (categoryFilter === "Magazin" && true)); 

            const categories = ["Alle", "Ernährung", "Fitness", "Mental Health", "Prävention", "Magazin"];

            // Helper Component for the "Action Button" (Profil erstellen OR Studie beenden)
            const ActionButton = () => {
                if (mode === 'initial') {
                    if (timeLeft > 0) {
                        return (
                            <button disabled className="bg-slate-300 text-slate-500 px-5 py-2 rounded-full text-sm font-medium cursor-not-allowed flex items-center gap-2">
                                <Icon path={paths.clock} className="w-4 h-4 animate-pulse" />
                                Profil erstellen in {timeLeft}s
                            </button>
                        );
                    }
                    return (
                        <button onClick={onAction} className="bg-slate-900 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-slate-800 transition-colors shadow-lg shadow-slate-900/20 animate-fade-in">
                            Profil erstellen
                        </button>
                    );
                } else {
                    // Personalized mode
                    if (timeLeft > 0) {
                         return (
                            <div className="bg-green-100 text-green-800 px-4 py-2 rounded-full text-xs font-bold animate-pulse">
                                Personalisierte Ansicht aktiv...
                            </div>
                        );
                    }
                    return (
                        <button onClick={onAction} className="bg-green-600 text-white px-6 py-2 rounded-full text-sm font-bold hover:bg-green-700 transition-colors shadow-lg shadow-green-900/20 animate-fade-in">
                            Studie beenden
                        </button>
                    );
                }
            };

            // Falls personalisiert: Zeige ggf. "Filtered" Tag
            const HeaderTitle = () => (
                <div onClick={() => {setCategoryFilter("Alle"); setSelectedArticle(null);}} className="flex items-center gap-2 cursor-pointer hover:opacity-80 transition-opacity">
                    <div className="p-1.5 bg-green-100 rounded text-green-600"><Icon path={paths.leaf} className="w-6 h-6" /></div>
                    <span className="text-xl font-bold tracking-tight text-slate-800">
                        Vital<span className="text-green-600">Core</span>
                        {mode === 'personalized' && <span className="ml-2 text-xs bg-green-600 text-white px-2 py-0.5 rounded uppercase">Für Sie</span>}
                    </span>
                </div>
            );

            // --- Sub-Component: Article Detail View ---
            if (selectedArticle) {
                return (
                    <div className="min-h-screen flex flex-col font-sans text-slate-800 bg-white animate-fade-in">
                        <nav className="bg-white border-b sticky top-0 z-20 shadow-sm">
                            <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                                <HeaderTitle />
                                <div className="flex gap-4 items-center">
                                    <button onClick={() => setSelectedArticle(null)} className="text-sm font-medium text-slate-500 hover:text-green-600 flex items-center gap-1">
                                        <Icon path={paths.arrowLeft} className="w-4 h-4" /> Zurück zur Übersicht
                                    </button>
                                    <ActionButton />
                                </div>
                            </div>
                        </nav>

                        <article className="max-w-4xl mx-auto px-4 py-12 flex flex-col md:flex-row gap-12">
                            <div className="flex-1">
                                <div className="w-full h-64 rounded-2xl overflow-hidden mb-8 shadow-md">
                                    <img src={selectedArticle.image} alt={selectedArticle.title} className="w-full h-full object-cover" onError={(e) => {e.target.onerror = null; e.target.src='https://placehold.co/800x400/e2e8f0/475569?text=Bild+nicht+verfügbar';}} />
                                </div>
                                <div className="flex items-center gap-3 text-sm font-bold text-green-600 uppercase tracking-wider mb-3">
                                    {selectedArticle.cat} • {selectedArticle.date}
                                </div>
                                <h1 className="text-4xl font-extrabold text-slate-900 mb-6 leading-tight">{selectedArticle.title}</h1>
                                <div className="flex items-center gap-3 text-slate-500 mb-8 pb-8 border-b">
                                    <span className="font-medium">{selectedArticle.author}</span>
                                    <span>•</span>
                                    <span className="flex items-center gap-1"><Icon path={paths.clock} className="w-4 h-4" /> {selectedArticle.time} Lesezeit</span>
                                </div>
                                <div className="prose prose-lg text-slate-700 leading-relaxed space-y-6">
                                    {selectedArticle.fullText.map((paragraph, idx) => (<p key={idx}>{paragraph}</p>))}
                                </div>
                                <div className="mt-12 pt-8 border-t">
                                    <button onClick={() => setSelectedArticle(null)} className="text-blue-600 font-bold hover:underline flex items-center gap-2">
                                        <Icon path={paths.arrowLeft} className="w-4 h-4" /> Zurück zu allen Artikeln
                                    </button>
                                </div>
                            </div>
                            <div className="w-full md:w-80 shrink-0 space-y-8">
                                <div className="bg-slate-50 p-6 rounded-2xl border border-green-100 text-center">
                                    <h3 className="font-bold text-slate-900 mb-2">Gefällt Ihnen dieser Artikel?</h3>
                                    {mode === 'initial' ? (
                                        <>
                                            <p className="text-sm text-slate-500 mb-4">Erstellen Sie ein Profil, um personalisierte Empfehlungen zu erhalten.</p>
                                            {timeLeft > 0 ? <p className="text-xs text-orange-500 font-bold">Bitte schauen Sie sich erst {timeLeft}s um.</p> : <button onClick={onAction} className="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition-colors">Profil erstellen</button>}
                                        </>
                                    ) : (
                                        <p className="text-sm text-green-600 font-bold">Dieser Artikel passt perfekt zu Ihrem Profil!</p>
                                    )}
                                </div>
                            </div>
                        </article>
                    </div>
                );
            }

            // --- Sub-Component: List View (Home) ---
            return (
                <div className="min-h-screen flex flex-col font-sans text-slate-800 bg-slate-50 relative">
                    
                    {showLoginModal && (
                        <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4 animate-fade-in" onClick={() => setShowLoginModal(false)}>
                            <div className="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center" onClick={(e) => e.stopPropagation()}>
                                <div className="w-12 h-12 bg-red-100 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4"><Icon path={paths.shield} className="w-6 h-6" /></div>
                                <h3 className="text-xl font-bold text-gray-900 mb-2">Zugriff verweigert</h3>
                                <p className="text-gray-600 mb-6">Dieser Bereich ist für Teilnehmer der Studie gesperrt. Bitte fahren Sie mit der Erstellung eines neuen Profils fort.</p>
                                <button onClick={() => setShowLoginModal(false)} className="w-full bg-gray-900 text-white font-bold py-2 rounded-lg">Verstanden</button>
                            </div>
                        </div>
                    )}

                    <nav className="bg-white border-b sticky top-0 z-20 shadow-sm">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <HeaderTitle />
                            <div className="hidden md:flex gap-8 text-sm font-medium text-slate-500">
                                {categories.filter(c => c !== "Alle").map(item => (
                                    <button key={item} onClick={() => setCategoryFilter(item === "Magazin" ? "Alle" : item)} className={`hover:text-green-600 transition-colors py-2 border-b-2 ${categoryFilter === item ? 'border-green-500 text-green-600' : 'border-transparent'}`}>
                                        {item}
                                    </button>
                                ))}
                            </div>
                            <div className="flex gap-4 items-center">
                                <button className="p-2 text-slate-400 hover:text-slate-600" onClick={() => setShowLoginModal(true)}><Icon path={paths.search} className="w-5 h-5" /></button>
                                <ActionButton />
                            </div>
                        </div>
                    </nav>

                    <main className="flex-grow">
                        {mode === 'initial' && (
                            <div className="relative bg-slate-900 text-white py-20 px-4 overflow-hidden">
                                <div className="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                                <div className="absolute top-0 right-0 w-96 h-96 bg-green-500 rounded-full blur-3xl opacity-20 -translate-y-1/2 translate-x-1/2"></div>
                                <div className="max-w-6xl mx-auto relative z-10 flex flex-col md:flex-row items-center gap-12">
                                    <div className="flex-1 space-y-6">
                                        <div className="inline-flex items-center gap-2 bg-green-500/20 border border-green-500/30 text-green-300 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider"><span className="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>Trending Topic</div>
                                        <h1 className="text-4xl md:text-6xl font-extrabold leading-tight tracking-tight">Die Zukunft Ihrer <span className="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-emerald-300">Gesundheit</span></h1>
                                        <p className="text-lg text-slate-300 max-w-xl leading-relaxed">Wissenschaftlich fundierte Analysen treffen auf modernste Technologie. Entdecken Sie, was Ihr Körper wirklich braucht.</p>
                                        <div className="flex gap-4 pt-4">
                                            <button disabled={timeLeft > 0} onClick={onAction} className={`px-8 py-3.5 rounded-lg font-bold shadow-lg transition-all flex items-center gap-2 ${timeLeft > 0 ? 'bg-slate-700 text-slate-400 cursor-not-allowed' : 'bg-green-500 hover:bg-green-400 text-slate-900 hover:-translate-y-1'}`}>
                                                {timeLeft > 0 ? `Bitte warten (${timeLeft}s)` : 'Profil erstellen'} <Icon path={paths.arrowRight} className="w-5 h-5" />
                                            </button>
                                        </div>
                                    </div>
                                    <div className="hidden md:flex w-1/2 justify-center"><div className="relative w-80 h-96 bg-gradient-to-tr from-slate-800 to-slate-700 rounded-2xl border border-slate-600 p-6 shadow-2xl rotate-3 hover:rotate-0 transition-transform duration-500"><div className="h-4 w-20 bg-slate-600 rounded-full mb-8"></div><div className="space-y-4"><div className="h-2 w-full bg-slate-600/50 rounded"></div><div className="h-2 w-3/4 bg-slate-600/50 rounded"></div><div className="h-32 w-full bg-green-500/10 rounded-xl border border-green-500/20 flex items-center justify-center mt-8"><Icon path={paths.activity} className="w-16 h-16 text-green-500" /></div></div></div></div>
                                </div>
                            </div>
                        )}

                        <div className="max-w-6xl mx-auto px-4 py-16 grid grid-cols-1 lg:grid-cols-3 gap-12">
                            <div className="lg:col-span-2 space-y-12">
                                <div className="flex items-end justify-between border-b border-slate-200 pb-4"><h2 className="text-2xl font-bold text-slate-800">{mode === 'personalized' ? 'Für Sie ausgewählt' : `Neueste Artikel (${categoryFilter})`}</h2></div>
                                <div className="space-y-8">
                                    {filteredArticles.length > 0 ? filteredArticles.map((art) => (
                                        <article key={art.id} onClick={() => setSelectedArticle(art)} className="group flex flex-col sm:flex-row gap-6 bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-shadow cursor-pointer">
                                            <div className="w-full sm:w-48 h-48 shrink-0 overflow-hidden rounded-xl">
                                                <img src={art.image} alt={art.title} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" onError={(e) => {e.target.onerror = null; e.target.src='https://placehold.co/800x400/e2e8f0/475569?text=Bild+nicht+verfügbar';}} />
                                            </div>
                                            <div className="flex-1 flex flex-col">
                                                <div className="flex items-center gap-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2"><span className="text-green-600">{art.cat}</span><span>•</span><span>{art.date}</span></div>
                                                <h3 className="text-xl font-bold text-slate-900 mb-3 group-hover:text-green-600 transition-colors">{art.title}</h3>
                                                <p className="text-slate-600 text-sm leading-relaxed mb-4 flex-grow">{art.desc}</p>
                                            </div>
                                        </article>
                                    )) : <div className="text-center py-10 text-gray-500">Keine Artikel in dieser Kategorie gefunden.</div>}
                                </div>
                            </div>
                            <div className="space-y-8">
                                <div className="bg-white p-8 rounded-2xl shadow-lg border border-green-100 text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-green-400 to-emerald-500"></div>
                                    <div className="w-16 h-16 bg-green-50 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4"><Icon path={paths.check} className="w-8 h-8" /></div>
                                    <h3 className="text-xl font-bold text-slate-900 mb-2">Gesundheits-Check</h3>
                                    <p className="text-slate-500 text-sm mb-6 leading-relaxed">
                                        {mode === 'initial' ? "Ermitteln Sie Ihren Status." : "Status: Aktualisiert."}
                                    </p>
                                    {mode === 'initial' && <button onClick={onAction} disabled={timeLeft > 0} className={`w-full font-bold py-3 rounded-lg transition-colors shadow-lg ${timeLeft > 0 ? 'bg-gray-300 text-gray-500' : 'bg-slate-900 text-white hover:bg-slate-800'}`}>Jetzt starten</button>}
                                </div>
                            </div>
                        </div>
                    </main>
                    {/* Footer omitted for brevity, same as before */}
                </div>
            );
        };

       // --- 4. REGISTRATION FORM (MIT "KEINE ANGABE" + TIMER) ---
        const RegistrationForm = ({ onSubmit, group, audioObject }) => {
            const [formData, setFormData] = useState({ gender: '', age: '', height: '', weight: '', diet: '', smoke: '', alcohol: '', sportActive: '', sportName: '', sportFreq: '', dietHistory: '', dietName: '', dietTime: '', bodySat: 5, eatHealth: 5, hopes: '', goals: '', interests: [] });
            const [noAnswers, setNoAnswers] = useState({});
            const [interactionStarted, setInteractionStarted] = useState(false);
            const [formStartTime] = useState(Date.now()); // Wann wurde Formular geöffnet?
            
            const config = getGroupConfig(group);

            const interact = () => {
                if (!interactionStarted) {
                    setInteractionStarted(true);
                    if (config.sound && audioObject) playSoundFile(audioObject);
                }
            };

            const handleChange = (e) => { interact(); const { name, value } = e.target; setFormData(prev => ({ ...prev, [name]: value })); };
            const handleNoAnswerToggle = (field) => { interact(); setNoAnswers(prev => { const newState = { ...prev, [field]: !prev[field] }; setFormData(prevData => ({ ...prevData, [field]: newState[field] ? 'keine_angabe' : '' })); return newState; }); };
            const handleInterestChange = (interest) => { interact(); if (interest === 'keine_angabe') { const isSelected = formData.interests.includes('keine_angabe'); setFormData(prev => ({ ...prev, interests: isSelected ? [] : ['keine_angabe'] })); } else { setFormData(prev => { let newInterests = prev.interests.filter(i => i !== 'keine_angabe'); newInterests = newInterests.includes(interest) ? newInterests.filter(i => i !== interest) : [...newInterests, interest]; return { ...prev, interests: newInterests }; }); } };
            const isRealistic = (val, min, max) => { if (!val || val === 'keine_angabe') return true; const num = parseFloat(val); return !isNaN(num) && num >= min && num <= max; };
            const NoAnswerCheckbox = ({ field, label = "Keine Angabe" }) => (<label className="flex items-center gap-2 mt-2 cursor-pointer text-xs text-slate-500 hover:text-slate-800 transition-colors"><input type="checkbox" checked={!!noAnswers[field]} onChange={() => handleNoAnswerToggle(field)} className="rounded text-slate-500 focus:ring-slate-500"/>{label}</label>);

            const handleSubmit = (e) => {
                e.preventDefault();
                // TIMER CHECK:
                const timeSpent = (Date.now() - formStartTime) / 1000;
                if (timeSpent < MIN_REGISTRATION_TIME) {
                    alert(`Bitte nehmen Sie sich Zeit, um das Formular gewissenhaft auszufüllen.\n\nSie waren zu schnell fertig (erst ${Math.round(timeSpent)} Sekunden).`);
                    return;
                }
                onSubmit(formData);
            };

            return (
                <div className="min-h-screen bg-slate-50 py-12 px-4 relative">
                    {interactionStarted && <StimulusOverlay config={config} variant="form" />}
                    <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 relative z-10">
                        <div className="bg-slate-900 p-8 text-white text-center">
                            <h2 className="text-2xl font-bold">Detailliertes Gesundheitsprofil</h2>
                            <p className="text-slate-400 text-sm mt-2">Ihre Daten helfen uns, die Analyse zu personalisieren.</p>
                        </div>
                        <form onSubmit={handleSubmit} className="p-8 space-y-8">
                            {/* ... FORM FIELDS (SAME AS BEFORE) ... */}
                            {/* (Habe ich hier gekürzt, damit der Code nicht explodiert, aber du fügst hier einfach deinen alten Formular-Inhalt ein) */}
                            {/* HIER ZUR SICHERHEIT DER PLATZHALTER: */}
                            <div className="space-y-4"><h3 className="font-bold text-lg border-b pb-2">1. Körperdaten</h3><div className="grid grid-cols-2 gap-4"><div><label className="block text-xs font-bold text-gray-500 uppercase mb-1">Geschlecht</label><select name="gender" required onFocus={interact} onChange={handleChange} className="w-full bg-gray-50 border border-gray-200 rounded p-3 focus:ring-2 focus:ring-green-500"><option value="">Bitte wählen...</option><option value="m">Männlich</option><option value="w">Weiblich</option><option value="d">Divers</option><option value="keine_angabe">Keine Angabe</option></select></div><div><label className="block text-xs font-bold text-gray-500 uppercase mb-1">Alter</label><input type="text" name="age" disabled={noAnswers.age} value={formData.age === 'keine_angabe' ? '' : formData.age} required={!noAnswers.age} onFocus={interact} onChange={handleChange} className="w-full bg-gray-50 border border-gray-200 rounded p-3 focus:ring-2 focus:ring-green-500 disabled:bg-gray-200 disabled:cursor-not-allowed" placeholder="Jahre"/><NoAnswerCheckbox field="age" />{!isRealistic(formData.age, 12, 110) && <p className="text-red-500 text-xs mt-1">Bitte realistisches Alter eingeben.</p>}</div></div></div>
                            <div className="pt-6 border-t">
                                <button type="submit" className="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg transition-all transform active:scale-[0.99] flex items-center justify-center gap-2">
                                    <Icon path={paths.check} className="w-5 h-5" /> Profil speichern & Analyse starten
                                </button>
                                <div className="text-center mt-4 flex items-center justify-center gap-2 text-gray-400 text-xs"><Icon path={paths.shield} className="w-3 h-3" /> SSL-Verschlüsselt • DSGVO-Konform</div>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // --- 4.5 LOADING SCREEN (FAKE ALGORITHM) ---
        const LoadingScreen = ({ onFinished }) => {
            useEffect(() => {
                const timer = setTimeout(onFinished, 3000); // 3 Sek Ladezeit
                return () => clearTimeout(timer);
            }, []);

            return (
                <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4 text-white">
                    <div className="w-20 h-20 border-4 border-blue-500 border-t-transparent rounded-full animate-spin-slow mb-8"></div>
                    <h2 className="text-2xl font-bold mb-2">Algorithmus analysiert Profil...</h2>
                    <p className="text-slate-400">Suche passende Inhalte für Sie.</p>
                </div>
            );
        };

        // --- 5. END SCREEN ---
        const EndScreen = ({ data, sessionToken }) => {
            const [targetUrl, setTargetUrl] = useState("");
            const fullDataString = JSON.stringify(data, null, 2);

            useEffect(() => {
                if (sessionToken) {
                    const finalUrl = `${SOSCI_BASE_URL}?i=${sessionToken}&mydata=${encodeURIComponent(fullDataString)}`;
                    setTargetUrl(finalUrl);
                }
            }, [sessionToken, fullDataString]);

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col items-center justify-center p-4 text-center">
                    <div className="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full border-t-8 border-blue-500 animate-fade-in">
                        <h2 className="text-2xl font-bold text-gray-800 mb-4">Studie beendet</h2>
                        <p className="text-gray-600 mb-6">Vielen Dank! Ihre Daten wurden erfasst.</p>
                        {targetUrl ? <a href={targetUrl} className="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg decoration-none">Zurück zu SoSci Survey</a> : <div className="p-4 bg-red-50 text-red-600 rounded text-sm">Fehler: Sitzungstoken nicht gefunden.</div>}
                    </div>
                </div>
            );
        };

        // --- HAUPT APP ---
        function App() {
            const [step, setStep] = useState('intro');
            const [cookieChoice, setCookieChoice] = useState(null);
            const [bannerVisible, setBannerVisible] = useState(false);
            const [groupID, setGroupID] = useState(0);
            const [finalData, setFinalData] = useState({});
            const [sessionToken, setSessionToken] = useState(null);

            const timers = useRef({ blogStart: 0, bannerStart: 0, formStart: 0, postBrowsingStart: 0 });
            const [times, setTimes] = useState({ blogTime: 0, cookieTime: 0, registrationTime: 0, postBrowsingTime: 0 });

            const audioRef = useRef(null);
            const audioManRef = useRef(null);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const g = parseInt(params.get('g')) || 0;
                setGroupID(g);
                const t = params.get('t');
                if (t) setSessionToken(t);
                
                audioRef.current = new Audio('sound.mp3'); audioRef.current.volume = 0.5;
                audioManRef.current = new Audio('soundmann.mp3'); audioManRef.current.volume = 0.5;
            }, []);

            const handleStartStudy = () => {
                const unlockAudio = (audioObj) => { if (audioObj) { audioObj.volume = 0; audioObj.play().then(() => { audioObj.pause(); audioObj.currentTime = 0; audioObj.volume = 0.5; }).catch(e => console.log("Unlock failed", e)); } };
                unlockAudio(audioRef.current); unlockAudio(audioManRef.current);
                
                timers.current.blogStart = Date.now(); 
                setStep('blog'); 
                setTimeout(() => setBannerVisible(true), COOKIE_BANNER_DELAY_MS);
            };

            const handleBannerLoad = () => { timers.current.bannerStart = Date.now(); };
            const handleCookieDecision = (decision) => { const duration = Date.now() - timers.current.bannerStart; setTimes(prev => ({ ...prev, cookieTime: duration })); setCookieChoice(decision); setBannerVisible(false); };
            
            const handleGoToRegistration = () => { 
                const duration = Date.now() - timers.current.blogStart; 
                setTimes(prev => ({ ...prev, blogTime: duration })); 
                timers.current.formStart = Date.now(); 
                setStep('register'); 
            };
            
            const handleRegistrationSubmit = (formData) => { 
                const duration = Date.now() - timers.current.formStart;
                setTimes(prev => ({ ...prev, registrationTime: duration }));
                // Daten zwischenspeichern
                setFinalData(prev => ({ ...prev, groupID: groupID, ...formData, cookieChoice: cookieChoice }));
                // Gehe zu Loading
                setStep('loading');
            };

            const handleLoadingFinished = () => {
                timers.current.postBrowsingStart = Date.now();
                setStep('personalized_blog');
            };

            const handleFinishStudy = () => {
                const duration = Date.now() - timers.current.postBrowsingStart;
                const completeData = {
                    ...finalData,
                    ...times,
                    postBrowsingTime: duration
                };
                setFinalData(completeData);
                setStep('end');
            };

            return (
                <div className="font-sans text-gray-800 antialiased selection:bg-green-100 selection:text-green-900">
                    {step === 'intro' && <IntroScreen onStart={handleStartStudy} />}
                    
                    {step === 'blog' && (
                        <>
                            <BlogPage onAction={handleGoToRegistration} mode="initial" />
                            {bannerVisible && (<CookieBanner group={groupID} onDecision={handleCookieDecision} audioObject={audioRef.current} onBannerLoad={handleBannerLoad} />)}
                        </>
                    )}
                    
                    {step === 'register' && (<RegistrationForm onSubmit={handleRegistrationSubmit} group={groupID} audioObject={audioManRef.current} />)}
                    
                    {step === 'loading' && <LoadingScreen onFinished={handleLoadingFinished} />}
                    
                    {step === 'personalized_blog' && (
                        <BlogPage onAction={handleFinishStudy} mode="personalized" />
                    )}

                    {step === 'end' && <EndScreen data={finalData} sessionToken={sessionToken} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

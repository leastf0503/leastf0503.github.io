<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalCore - Ihr Gesundheitsportal</title>
    
    <!-- LIBRARIES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-slow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }
        .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
        .animate-pulse-slow { animation: pulse-slow 3s infinite; }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        
        /* Custom Scrollbar for realism */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS & ASSETS ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );
        
        const paths = {
            eye: <><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></>,
            shield: <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="M12 8v4"/><path d="M12 16h.01"/></>,
            check: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></>,
            menu: <><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></>,
            user: <><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
            search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
            arrowRight: <path d="M5 12h14m-7-7 7 7-7 7"/>,
            leaf: <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z" />,
            copy: <><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></>,
            activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,
            apple: <><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"/><path d="M10 2c1 .5 2 2 2 5"/></>,
            coffee: <><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></>,
            heart: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
        };

        // --- SOUND ENGINE (DATEI BASIERT) ---
        // Spielt die Datei 'sound.pm4' ab (WICHTIG: Dateiname muss exakt stimmen!)
        const playUnsettlingSound = (audioObject) => {
            try {
                if (!audioObject) return;
                
                // Audio zurücksetzen (falls es schon lief)
                audioObject.currentTime = 0;
                audioObject.volume = 0.5; // 50% Lautstärke
                
                // Abspielen
                const playPromise = audioObject.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Autoplay prevented or file not found:", error);
                    });
                }
            } catch (e) {
                console.error("Audio Error", e);
            }
        };

        // --- HELPER: GRUPPEN KONFIGURATION (OHNE GRUPPE 4) ---
        const getGroupConfig = (groupID) => {
            const map = {
                0: { eyes: false, sound: false, info: false }, // Kontrolle
                1: { eyes: true,  sound: false, info: false }, // Augen
                2: { eyes: false, sound: true,  info: false }, // Ton
                3: { eyes: true,  sound: true,  info: false }, // Augen + Ton
                // 4 ENTFERNT
                5: { eyes: true,  sound: false, info: true  }, // Augen + Info
                6: { eyes: false, sound: true,  info: true  }, // Ton + Info
                7: { eyes: true,  sound: true,  info: true  }, // Alles
            };
            return map[groupID] || map[0];
        };

        // --- KOMPONENTEN ---

        // 1. STIMULUS OVERLAY (Augen/Text, die über allem schweben)
        const StimulusOverlay = ({ config, variant = "banner" }) => {
            return (
                <React.Fragment>
                    {/* AUGEN */}
                    {config.eyes && (
                        <div className={`pointer-events-none z-[60] flex gap-4 transition-opacity duration-500 ${variant === 'form' ? 'fixed top-0 left-1/2 -translate-x-1/2 pt-2 opacity-90' : 'absolute -top-12 left-1/2 -translate-x-1/2 opacity-100'}`}>
                            <div className="bg-white p-2 rounded-full border-2 border-gray-900 shadow-xl">
                                <Icon path={paths.eye} className="w-10 h-10 text-gray-900 animate-pulse-slow" />
                            </div>
                            <div className="bg-white p-2 rounded-full border-2 border-gray-900 shadow-xl">
                                <Icon path={paths.eye} className="w-10 h-10 text-gray-900 animate-pulse-slow" />
                            </div>
                        </div>
                    )}

                    {/* INFO TEXT */}
                    {config.info && variant === 'form' && (
                        <div className="fixed bottom-4 right-4 max-w-xs bg-red-50 border-l-4 border-red-500 p-4 shadow-2xl z-[60] rounded-r animate-fade-in bg-white">
                            <div className="flex gap-2">
                                <Icon path={paths.shield} className="w-5 h-5 text-red-600 shrink-0" />
                                <div>
                                    <p className="font-bold text-red-800 text-xs uppercase">Datenüberwachung aktiv</p>
                                    <p className="text-xs text-red-700 mt-1">Ihre Eingaben werden in Echtzeit analysiert und mit Profilen von 500 Partnern abgeglichen.</p>
                                </div>
                            </div>
                        </div>
                    )}
                </React.Fragment>
            );
        };

        // 2. COOKIE BANNER
        const CookieBanner = ({ group, onDecision }) => {
            const config = getGroupConfig(group);
            const [details, setDetails] = useState(false);
            
            // Audio Objekt Referenz für die Datei "sound.pm4"
            const audioRef = useRef(null);

            useEffect(() => {
                // Audio initialisieren mit neuem Dateinamen
                audioRef.current = new Audio('sound.pm4');
                
                if (config.sound) {
                    playUnsettlingSound(audioRef.current);
                    
                    // Fallback für Browser, die Autoplay blocken
                    const handler = () => playUnsettlingSound(audioRef.current);
                    window.addEventListener('click', handler, { once: true });
                    window.addEventListener('mousemove', handler, { once: true });
                    
                    return () => {
                        window.removeEventListener('click', handler);
                        window.removeEventListener('mousemove', handler);
                        if(audioRef.current) {
                            audioRef.current.pause();
                            audioRef.current = null;
                        }
                    };
                }
            }, [config.sound]);

            return (
                <div className="fixed bottom-0 left-0 right-0 z-50 p-4 md:p-6 bg-white shadow-[0_-10px_40px_rgba(0,0,0,0.2)] border-t-4 border-blue-600 animate-slide-up">
                    <div className="max-w-5xl mx-auto relative">
                        <StimulusOverlay config={config} variant="banner" />
                        
                        <div className="flex flex-col md:flex-row gap-6 items-start">
                            {config.info && (
                                <div className="hidden md:block w-1/4 shrink-0">
                                    <div className="bg-red-50 border border-red-200 p-3 rounded text-xs text-red-800">
                                        <div className="flex items-center gap-2 font-bold mb-1"><Icon path={paths.shield} className="w-4 h-4"/> WARNUNG</div>
                                        Wenn Sie akzeptieren, werden Ihre Gesundheitsdaten dauerhaft mit Ihrer Identität verknüpft und verkauft.
                                    </div>
                                </div>
                            )}
                            
                            <div className="flex-1">
                                <h3 className="text-lg font-bold text-gray-900 mb-2">Privatsphäre-Einstellungen</h3>
                                <p className="text-sm text-gray-600 leading-relaxed mb-3">
                                    Wir nutzen Cookies und Tracking-Technologien, um Ihr Nutzungserlebnis zu personalisieren und relevante Inhalte basierend auf Ihrem Gesundheitsprofil bereitzustellen.
                                    {details && <span className="block mt-2 text-gray-500">Dies beinhaltet die Zusammenführung mit Offline-Datenquellen, Standortverfolgung und Analyse Ihrer Tippgeschwindigkeit.</span>}
                                </p>
                                <button onClick={() => setDetails(!details)} className="text-xs text-blue-600 underline font-medium">
                                    {details ? "Weniger Details" : "Mehr Informationen anzeigen"}
                                </button>
                            </div>

                            <div className="flex flex-col gap-3 w-full md:w-auto shrink-0">
                                <button onClick={() => onDecision('accept_all')} className="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded shadow-md text-sm transition-colors">
                                    Alle akzeptieren
                                </button>
                                <button onClick={() => onDecision('reject_all')} className="px-6 py-3 bg-white hover:bg-gray-50 text-gray-700 font-medium border border-gray-300 rounded shadow-sm text-sm transition-colors">
                                    Nur Notwendige
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 3. BLOG PAGE
        const BlogPage = ({ onStart }) => {
            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="bg-white border-b sticky top-0 z-20">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 text-green-600">
                                <Icon path={paths.leaf} className="w-8 h-8" />
                                <span className="text-2xl font-bold tracking-tight text-gray-900">Vital<span className="text-green-600">Core</span></span>
                            </div>
                            <div className="hidden md:flex gap-8 text-sm font-medium text-gray-600">
                                <a href="#" className="hover:text-green-600">Ernährung</a>
                                <a href="#" className="hover:text-green-600">Fitness</a>
                                <a href="#" className="hover:text-green-600">Achtsamkeit</a>
                                <a href="#" className="hover:text-green-600">Magazin</a>
                            </div>
                            <div className="flex gap-4 items-center">
                                <Icon path={paths.search} className="w-5 h-5 text-gray-400" />
                                <button className="bg-gray-900 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-800">Login</button>
                            </div>
                        </div>
                    </nav>

                    <main className="flex-grow">
                        <div className="bg-gradient-to-r from-green-50 to-emerald-100 py-16 px-4">
                            <div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-12">
                                <div className="flex-1 space-y-6">
                                    <span className="bg-green-100 text-green-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide">Trending</span>
                                    <h1 className="text-4xl md:text-5xl font-extrabold text-gray-900 leading-tight">
                                        Die Wissenschaft der Langlebigkeit
                                    </h1>
                                    <p className="text-lg text-gray-600">
                                        Neue Studien zeigen: Es sind nicht nur die Gene. Erfahren Sie, wie kleine Anpassungen in Ihrer Routine Ihr biologisches Alter um Jahre senken können.
                                    </p>
                                    <button onClick={onStart} className="inline-flex items-center gap-2 text-green-700 font-bold hover:gap-4 transition-all">
                                        Artikel lesen <Icon path={paths.arrowRight} className="w-5 h-5" />
                                    </button>
                                </div>
                                <div className="w-full md:w-1/2 h-64 md:h-80 bg-emerald-200 rounded-2xl shadow-inner flex items-center justify-center relative overflow-hidden">
                                    <Icon path={paths.activity} className="w-32 h-32 text-emerald-600 opacity-50" />
                                </div>
                            </div>
                        </div>

                        <div className="max-w-6xl mx-auto px-4 py-12 grid grid-cols-1 md:grid-cols-3 gap-12">
                            <div className="md:col-span-2 space-y-12">
                                <h2 className="text-2xl font-bold border-b pb-4">Neueste Erkenntnisse</h2>
                                {[
                                    {cat: "Ernährung", title: "Intervallfasten 16:8", desc: "Warum Pausen für den Stoffwechsel wichtiger sind als Kalorienzählen.", color: "bg-orange-100", icon: paths.apple},
                                    {cat: "Mental Health", title: "Digital Detox", desc: "Wie ständige Erreichbarkeit Ihren Cortisolspiegel beeinflusst.", color: "bg-blue-100", icon: paths.coffee},
                                    {cat: "Prävention", title: "Herzgesundheit 2.0", desc: "Neue Marker im Blutbild, die Sie kennen sollten.", color: "bg-red-100", icon: paths.heart}
                                ].map((art, i) => (
                                    <div key={i} className="flex gap-6 group cursor-pointer">
                                        <div className={`w-32 h-32 ${art.color} rounded-xl shrink-0 flex items-center justify-center group-hover:scale-105 transition-transform`}>
                                            <Icon path={art.icon} className="w-12 h-12 opacity-50" />
                                        </div>
                                        <div>
                                            <span className="text-xs font-bold text-gray-400 uppercase">{art.cat}</span>
                                            <h3 className="text-xl font-bold text-gray-900 mt-1 mb-2 group-hover:text-green-600 transition-colors">{art.title}</h3>
                                            <p className="text-gray-600 text-sm leading-relaxed">{art.desc}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="space-y-8">
                                <div className="bg-slate-900 text-white p-8 rounded-2xl shadow-xl text-center">
                                    <div className="inline-block p-3 bg-green-500 rounded-full mb-4">
                                        <Icon path={paths.user} className="w-8 h-8 text-white" />
                                    </div>
                                    <h3 className="text-xl font-bold mb-2">Ihr Gesundheitsprofil</h3>
                                    <p className="text-slate-300 text-sm mb-6">
                                        Unsere KI analysiert Ihren Bedarf. Erstellen Sie jetzt ein Profil für maßgeschneiderte Tipps.
                                    </p>
                                    <button onClick={onStart} className="w-full bg-white text-slate-900 font-bold py-3 rounded-lg hover:bg-green-50 transition-colors">
                                        Kostenlos starten
                                    </button>
                                </div>
                            </div>
                        </div>
                    </main>
                    
                    <footer className="bg-gray-50 border-t py-12 mt-12 text-center text-gray-400 text-sm">
                        <p>&copy; 2025 VitalCore Health Systems.</p>
                        <div className="flex justify-center gap-4 mt-4">
                            <span>Impressum</span>
                            <span>Datenschutz</span>
                        </div>
                    </footer>
                </div>
            );
        };

        // 4. REGISTRATION FORM
        const RegistrationForm = ({ onSubmit, group }) => {
            const [formData, setFormData] = useState({ gender: '', age: '', height: '', weight: '', diet: '', substances: [], bodySatisfaction: 5 });
            const [interactionStarted, setInteractionStarted] = useState(false);
            const config = getGroupConfig(group);
            const audioRef = useRef(null);

            useEffect(() => {
                // Audio vorladen mit neuem Dateinamen "sound.pm4"
                audioRef.current = new Audio('sound.pm4');
                return () => {
                    if(audioRef.current) {
                        audioRef.current.pause();
                        audioRef.current = null;
                    }
                };
            }, []);

            const handleInteraction = () => {
                if (!interactionStarted) {
                    setInteractionStarted(true);
                    if (config.sound && audioRef.current) { 
                        playUnsettlingSound(audioRef.current); 
                    }
                }
            };

            const handleChange = (e) => { 
                handleInteraction();
                const { name, value } = e.target; 
                setFormData(prev => ({ ...prev, [name]: value })); 
            };
            
            const handleCheckbox = (value) => { 
                handleInteraction();
                setFormData(prev => { 
                    const newSubs = prev.substances.includes(value) ? prev.substances.filter(s => s !== value) : [...prev.substances, value]; 
                    return { ...prev, substances: newSubs }; 
                }); 
            };

            return (
                <div className="min-h-screen bg-slate-50 py-12 px-4 relative">
                    {interactionStarted && <StimulusOverlay config={config} variant="form" />}

                    <div className="max-w-xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 relative z-10">
                        <div className="bg-slate-900 p-8 text-white text-center">
                            <h2 className="text-2xl font-bold mb-2">Profil einrichten</h2>
                            <p className="text-slate-400 text-sm">Bitte beantworten Sie alle Fragen wahrheitsgemäß.</p>
                        </div>
                        
                        <form onSubmit={(e) => { e.preventDefault(); onSubmit(formData); }} className="p-8 space-y-6">
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Geschlecht</label>
                                    <select name="gender" onFocus={handleInteraction} onChange={handleChange} className="w-full bg-gray-50 border border-gray-200 rounded p-3 outline-none focus:ring-2 focus:ring-green-500">
                                        <option value="">Bitte wählen...</option>
                                        <option value="m">Männlich</option>
                                        <option value="w">Weiblich</option>
                                        <option value="d">Divers</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Alter</label>
                                    <input type="number" name="age" onFocus={handleInteraction} onChange={handleChange} className="w-full bg-gray-50 border border-gray-200 rounded p-3 outline-none focus:ring-2 focus:ring-green-500" placeholder="Jahre" />
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Größe (cm)</label>
                                    <input type="number" name="height" onFocus={handleInteraction} onChange={handleChange} className="w-full bg-gray-50 border border-gray-200 rounded p-3 outline-none focus:ring-2 focus:ring-green-500" />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-gray-500 uppercase mb-1">Gewicht (kg)</label>
                                    <input type="number" name="weight" onFocus={handleInteraction} onChange={handleChange} className="w-full bg-gray-50 border border-gray-200 rounded p-3 outline-none focus:ring-2 focus:ring-green-500" />
                                </div>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-gray-500 uppercase mb-2">Ernährungsweise</label>
                                <div className="space-y-2">
                                    {['Allesesser', 'Vegetarisch', 'Vegan', 'Paleo', 'Keto'].map(opt => (
                                        <label key={opt} className="flex items-center gap-3 p-3 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                            <input type="radio" name="diet" value={opt} onFocus={handleInteraction} onChange={handleChange} className="w-4 h-4 text-green-600 focus:ring-green-500" />
                                            <span className="text-gray-700 text-sm font-medium">{opt}</span>
                                        </label>
                                    ))}
                                </div>
                            </div>
                            <div className="pt-4">
                                <button type="submit" className="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg transition-all transform active:scale-95">
                                    Profil speichern & Analyse starten
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // 5. END SCREEN
        const EndScreen = ({ data, cookieChoice, groupID }) => {
            const [copied, setCopied] = useState(false);
            const cCode = cookieChoice === 'accept_all' ? '1' : '0';
            let count = 0;
            if (data) { Object.values(data).forEach(val => { if (val && val !== '') count++; });}
            const surveyCode = `G${groupID}-C${cCode}-N${count}-${Math.floor(Math.random() * 899 + 100)}`;

            const copyToClipboard = () => {
                navigator.clipboard.writeText(surveyCode).then(() => setCopied(true));
            };

            return (
                <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4">
                    <div className="bg-white p-10 rounded-2xl shadow-2xl max-w-md w-full text-center border-t-8 border-green-500">
                        <div className="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                            <Icon path={paths.check} className="w-10 h-10" />
                        </div>
                        <h2 className="text-3xl font-bold text-gray-900 mb-2">Fertig!</h2>
                        <div className="bg-blue-50 border border-blue-200 rounded-xl p-6 mb-8 text-left relative overflow-hidden">
                            <p className="text-blue-900 font-bold text-xs uppercase mb-3 tracking-wider">Ihr Bestätigungs-Code</p>
                            <div className="flex gap-2">
                                <input readOnly value={surveyCode} className="w-full bg-white border-2 border-blue-200 rounded-lg p-3 font-mono text-xl text-center tracking-widest font-bold text-gray-800" onClick={(e) => e.target.select()}/>
                                <button onClick={copyToClipboard} className={`px-4 rounded-lg font-bold transition-colors flex items-center justify-center ${copied ? 'bg-green-500 text-white' : 'bg-blue-600 text-white hover:bg-blue-700'}`}>
                                    {copied ? <Icon path={paths.check} className="w-6 h-6"/> : <Icon path={paths.copy} className="w-6 h-6"/>}
                                </button>
                            </div>
                            <p className="text-blue-700 text-xs mt-3">Bitte kopieren Sie diesen Code.</p>
                        </div>
                        <button onClick={() => window.close()} className="text-gray-400 hover:text-gray-600 text-sm font-medium underline">Fenster schließen</button>
                    </div>
                </div>
            );
        };

        // --- HAUPT APP ---
        function App() {
            const [step, setStep] = useState('blog'); 
            const [cookieChoice, setCookieChoice] = useState(null);
            const [bannerVisible, setBannerVisible] = useState(false);
            const [groupID, setGroupID] = useState(0);
            const [finalData, setFinalData] = useState({});

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const g = parseInt(params.get('g')) || 0;
                setGroupID(g);
                // Banner kommt erst nach 1.5 sekunden um realistischer zu wirken
                const timer = setTimeout(() => setBannerVisible(true), 1500);
                return () => clearTimeout(timer);
            }, []);

            const handleCookieDecision = (decision) => {
                setCookieChoice(decision);
                setBannerVisible(false);
            };

            const handleRegistrationSubmit = (data) => {
                setFinalData(data);
                setStep('end');
            };

            return (
                <div className="font-sans text-gray-800 antialiased selection:bg-green-100 selection:text-green-900">
                    {step === 'blog' && (
                        <>
                            <BlogPage onStart={() => setStep('register')} />
                            {bannerVisible && <CookieBanner group={groupID} onDecision={handleCookieDecision} />}
                        </>
                    )}
                    {step === 'register' && <RegistrationForm onSubmit={handleRegistrationSubmit} group={groupID} />}
                    {step === 'end' && <EndScreen groupID={groupID} cookieChoice={cookieChoice} data={finalData} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

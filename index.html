<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalCore - Ihr Gesundheitsportal</title>
    
    <!-- LIBRARIES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-slow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }
        .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
        .animate-pulse-slow { animation: pulse-slow 3s infinite; }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );
        
        const paths = {
            eye: <><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></>,
            shield: <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="M12 8v4"/><path d="M12 16h.01"/></>,
            check: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></>,
            user: <><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
            search: <><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>,
            arrowRight: <path d="M5 12h14m-7-7 7 7-7 7"/>,
            leaf: <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z" />,
            copy: <><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></>,
            activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,
            apple: <><path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z"/><path d="M10 2c1 .5 2 2 2 5"/></>,
            coffee: <><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></>,
            heart: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
        };

        // --- HELPER ---
        const getGroupConfig = (groupID) => {
            const map = {
                0: { eyes: false, sound: false, info: false },
                1: { eyes: true,  sound: false, info: false },
                2: { eyes: false, sound: true,  info: false },
                3: { eyes: true,  sound: true,  info: false },
                5: { eyes: true,  sound: false, info: true  },
                6: { eyes: false, sound: true,  info: true  },
                7: { eyes: true,  sound: true,  info: true  },
            };
            return map[groupID] || map[0];
        };

        const playSoundFile = (audioObj) => {
            if (!audioObj) return;
            // Immer von vorne abspielen
            audioObj.currentTime = 0;
            // Promise nutzen um Fehler zu fangen
            const playPromise = audioObj.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Audio Playback Error:", error);
                });
            }
        };

        // --- 0. INTRO SCREEN (NEU: Türöffner für den Sound) ---
        const IntroScreen = ({ onStart }) => (
            <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                <div className="bg-white max-w-md w-full p-8 rounded-2xl shadow-2xl text-center animate-fade-in">
                    <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-6">
                        <Icon path={paths.activity} className="w-8 h-8" />
                    </div>
                    <h1 className="text-2xl font-bold text-gray-900 mb-4">Willkommen</h1>
                    <p className="text-gray-600 mb-8">
                        Bitte stellen Sie sicher, dass Ihr Ton eingeschaltet ist.<br/>
                        Klicken Sie auf "Starten", um die Webseite zu laden.
                    </p>
                    <button 
                        onClick={onStart}
                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transition-transform transform active:scale-95 text-lg"
                    >
                        Starten
                    </button>
                </div>
            </div>
        );

        // --- 1. STIMULUS OVERLAY ---
        const StimulusOverlay = ({ config, variant = "banner" }) => {
            return (
                <React.Fragment>
                    {/* AUGEN */}
                    {config.eyes && (
                        <div className={`pointer-events-none z-[60] flex gap-4 transition-opacity duration-500 ${variant === 'form' ? 'fixed top-0 left-1/2 -translate-x-1/2 pt-2 opacity-90' : 'absolute -top-12 left-1/2 -translate-x-1/2 opacity-100'}`}>
                            <div className="bg-white p-2 rounded-full border-2 border-gray-900 shadow-xl">
                                <Icon path={paths.eye} className="w-10 h-10 text-gray-900 animate-pulse-slow" />
                            </div>
                            <div className="bg-white p-2 rounded-full border-2 border-gray-900 shadow-xl">
                                <Icon path={paths.eye} className="w-10 h-10 text-gray-900 animate-pulse-slow" />
                            </div>
                        </div>
                    )}
                    {/* INFO TEXT */}
                    {config.info && variant === 'form' && (
                        <div className="fixed bottom-4 right-4 max-w-xs bg-red-50 border-l-4 border-red-500 p-4 shadow-2xl z-[60] rounded-r animate-fade-in bg-white">
                            <div className="flex gap-2">
                                <Icon path={paths.shield} className="w-5 h-5 text-red-600 shrink-0" />
                                <div>
                                    <p className="font-bold text-red-800 text-xs uppercase">Datenüberwachung aktiv</p>
                                    <p className="text-xs text-red-700 mt-1">Ihre Eingaben werden in Echtzeit analysiert.</p>
                                </div>
                            </div>
                        </div>
                    )}
                </React.Fragment>
            );
        };

        // --- 2. COOKIE BANNER ---
        // WICHTIG: Erhält das "freigeschaltete" audioObject von der App
        const CookieBanner = ({ group, onDecision, audioObject }) => {
            const config = getGroupConfig(group);
            const [details, setDetails] = useState(false);

            useEffect(() => {
                // Wenn Sound aktiv ist, spielen wir ihn ab
                // Da der Nutzer im Intro geklickt hat, ist das jetzt erlaubt!
                if (config.sound && audioObject) {
                    playSoundFile(audioObject);
                }
            }, [config.sound, audioObject]);

            return (
                <div className="fixed bottom-0 left-0 right-0 z-50 p-4 md:p-6 bg-white shadow-[0_-10px_40px_rgba(0,0,0,0.2)] border-t-4 border-blue-600 animate-slide-up">
                    <div className="max-w-5xl mx-auto relative">
                        <StimulusOverlay config={config} variant="banner" />
                        <div className="flex flex-col md:flex-row gap-6 items-start">
                            {config.info && (
                                <div className="hidden md:block w-1/4 shrink-0">
                                    <div className="bg-red-50 border border-red-200 p-3 rounded text-xs text-red-800">
                                        <div className="flex items-center gap-2 font-bold mb-1"><Icon path={paths.shield} className="w-4 h-4"/> WARNUNG</div>
                                        Wenn Sie akzeptieren, werden Ihre Daten verknüpft.
                                    </div>
                                </div>
                            )}
                            <div className="flex-1">
                                <h3 className="text-lg font-bold text-gray-900 mb-2">Privatsphäre-Einstellungen</h3>
                                <p className="text-sm text-gray-600 leading-relaxed mb-3">Wir nutzen Cookies und Tracking-Technologien. {details && <span className="block mt-2 text-gray-500">Details anzeigen...</span>}</p>
                                <button onClick={() => setDetails(!details)} className="text-xs text-blue-600 underline font-medium">{details ? "Weniger" : "Mehr"}</button>
                            </div>
                            <div className="flex flex-col gap-3 w-full md:w-auto shrink-0">
                                <button onClick={() => onDecision('accept_all')} className="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded shadow-md text-sm">Alle akzeptieren</button>
                                <button onClick={() => onDecision('reject_all')} className="px-6 py-3 bg-white hover:bg-gray-50 text-gray-700 font-medium border border-gray-300 rounded shadow-sm text-sm">Nur Notwendige</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- 3. BLOG PAGE ---
        const BlogPage = ({ onStart }) => (
            <div className="min-h-screen flex flex-col">
                <nav className="bg-white border-b sticky top-0 z-20"><div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between"><div className="flex items-center gap-2 text-green-600"><Icon path={paths.leaf} className="w-8 h-8" /><span className="text-2xl font-bold tracking-tight text-gray-900">Vital<span className="text-green-600">Core</span></span></div><div className="flex gap-4 items-center"><button className="bg-gray-900 text-white px-4 py-2 rounded-full text-sm font-medium">Login</button></div></div></nav>
                <main className="flex-grow">
                    <div className="bg-gradient-to-r from-green-50 to-emerald-100 py-16 px-4"><div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-12"><div className="flex-1 space-y-6"><h1 className="text-4xl md:text-5xl font-extrabold text-gray-900">Die Wissenschaft der Langlebigkeit</h1><button onClick={onStart} className="inline-flex items-center gap-2 text-green-700 font-bold hover:gap-4 transition-all">Artikel lesen <Icon path={paths.arrowRight} className="w-5 h-5" /></button></div><div className="w-full md:w-1/2 h-64 md:h-80 bg-emerald-200 rounded-2xl shadow-inner flex items-center justify-center relative overflow-hidden"><Icon path={paths.activity} className="w-32 h-32 text-emerald-600 opacity-50" /></div></div></div>
                    <div className="max-w-6xl mx-auto px-4 py-12 grid grid-cols-1 md:grid-cols-3 gap-12"><div className="md:col-span-2 space-y-12"><h2 className="text-2xl font-bold border-b pb-4">Neueste Erkenntnisse</h2>{[ {cat: "Ernährung", title: "Intervallfasten", color: "bg-orange-100", icon: paths.apple}, {cat: "Mental Health", title: "Digital Detox", color: "bg-blue-100", icon: paths.coffee} ].map((art, i) => (<div key={i} className="flex gap-6 group cursor-pointer"><div className={`w-32 h-32 ${art.color} rounded-xl shrink-0 flex items-center justify-center`}><Icon path={art.icon} className="w-12 h-12 opacity-50" /></div><div><h3 className="text-xl font-bold text-gray-900">{art.title}</h3></div></div>))}</div><div className="space-y-8"><div className="bg-slate-900 text-white p-8 rounded-2xl shadow-xl text-center"><h3 className="text-xl font-bold mb-2">Ihr Gesundheitsprofil</h3><button onClick={onStart} className="w-full bg-white text-slate-900 font-bold py-3 rounded-lg">Kostenlos starten</button></div></div></div>
                </main>
            </div>
        );

        // --- 4. REGISTRATION FORM ---
        // Erhält auch das audioObject
        const RegistrationForm = ({ onSubmit, group, audioObject }) => {
            const [formData, setFormData] = useState({ gender: '', age: '', height: '', weight: '', diet: '', substances: [], bodySatisfaction: 5 });
            const [interactionStarted, setInteractionStarted] = useState(false);
            const config = getGroupConfig(group);

            const interact = () => {
                if (!interactionStarted) {
                    setInteractionStarted(true);
                    if (config.sound && audioObject) playSoundFile(audioObject);
                }
            };
            const handleChange = (e) => { interact(); setFormData({...formData, [e.target.name]: e.target.value}); };
            const handleCheckbox = (value) => { 
                interact();
                setFormData(prev => { 
                    const newSubs = prev.substances.includes(value) ? prev.substances.filter(s => s !== value) : [...prev.substances, value]; 
                    return { ...prev, substances: newSubs }; 
                }); 
            };

            return (
                <div className="min-h-screen bg-slate-50 py-12 px-4 relative">
                    {interactionStarted && <StimulusOverlay config={config} variant="form" />}
                    <div className="max-w-xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 relative z-10">
                        <div className="bg-slate-900 p-8 text-white text-center"><h2 className="text-2xl font-bold">Profil einrichten</h2></div>
                        <form onSubmit={(e) => { e.preventDefault(); onSubmit(formData); }} className="p-8 space-y-6">
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="block text-xs font-bold text-gray-500 uppercase mb-1">Geschlecht</label><select name="gender" onFocus={interact} onChange={handleChange} className="w-full bg-gray-50 border p-3 rounded"><option value="">Wählen...</option><option value="m">Männlich</option><option value="w">Weiblich</option></select></div>
                                <div><label className="block text-xs font-bold text-gray-500 uppercase mb-1">Alter</label><input type="number" name="age" onFocus={interact} onChange={handleChange} className="w-full bg-gray-50 border p-3 rounded" /></div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="block text-xs font-bold text-gray-500 uppercase mb-1">Größe (cm)</label><input type="number" name="height" onFocus={interact} onChange={handleChange} className="w-full bg-gray-50 border p-3 rounded" /></div>
                                <div><label className="block text-xs font-bold text-gray-500 uppercase mb-1">Gewicht (kg)</label><input type="number" name="weight" onFocus={interact} onChange={handleChange} className="w-full bg-gray-50 border p-3 rounded" /></div>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-gray-500 uppercase mb-2">Ernährungsweise</label>
                                <div className="space-y-2">
                                    {['Allesesser', 'Vegetarisch', 'Vegan', 'Paleo', 'Keto'].map(opt => (
                                        <label key={opt} className="flex items-center gap-3 p-3 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                                            <input type="radio" name="diet" value={opt} onFocus={interact} onChange={handleChange} className="w-4 h-4 text-green-600 focus:ring-green-500" />
                                            <span className="text-gray-700 text-sm font-medium">{opt}</span>
                                        </label>
                                    ))}
                                </div>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-gray-500 uppercase mb-2">Konsumgewohnheiten</label>
                                <div className="grid grid-cols-2 gap-2">
                                    {['Rauchen', 'Alkohol (regelmäßig)', 'Medikamente', 'Nahrungsergänzung', 'Drogen', 'Keine davon'].map(opt => (
                                        <label key={opt} className="flex items-center gap-2 cursor-pointer p-2 border rounded hover:bg-gray-50">
                                            <input type="checkbox" onFocus={interact} onChange={() => handleCheckbox(opt)} className="rounded text-green-600 focus:ring-green-500" />
                                            <span className="text-sm text-gray-600">{opt}</span>
                                        </label>
                                    ))}
                                </div>
                            </div>
                            <div className="pt-4">
                                <button type="submit" className="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl">Profil speichern</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // --- 5. END SCREEN ---
        const EndScreen = ({ data, cookieChoice, groupID }) => {
            const cCode = cookieChoice === 'accept_all' ? '1' : '0';
            let count = 0; if (data) Object.values(data).forEach(v => { if(v) count++; });
            const surveyCode = `G${groupID}-C${cCode}-N${count}-${Math.floor(Math.random()*900+100)}`;
            const copyToClipboard = () => { navigator.clipboard.writeText(surveyCode); };

            return (
                <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4">
                    <div className="bg-white p-10 rounded-2xl shadow-2xl max-w-md w-full text-center">
                        <h2 className="text-3xl font-bold text-gray-900 mb-4">Fertig!</h2>
                        <div className="bg-blue-50 border border-blue-200 rounded-xl p-6 mb-8 text-left">
                            <p className="text-blue-900 font-bold text-xs uppercase mb-2">Code:</p>
                            <input readOnly value={surveyCode} className="w-full p-3 font-mono font-bold text-xl text-center bg-white border rounded" onClick={e=>e.target.select()}/>
                        </div>
                        <button onClick={() => window.close()} className="text-gray-400 underline">Schließen</button>
                    </div>
                </div>
            );
        };

        // --- HAUPT APP ---
        function App() {
            // WICHTIG: Startet jetzt mit 'intro'
            const [step, setStep] = useState('intro');
            const [cookieChoice, setCookieChoice] = useState(null);
            const [bannerVisible, setBannerVisible] = useState(false);
            const [groupID, setGroupID] = useState(0);
            const [finalData, setFinalData] = useState({});
            
            // Audio Objekt Zentral (nur einmal erstellen)
            const audioRef = useRef(null);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const g = parseInt(params.get('g')) || 0;
                setGroupID(g);
                
                // DATEINAME HIER:
                audioRef.current = new Audio('sound.mp3'); 
                audioRef.current.volume = 0.5;
            }, []);

            // Dies ist die "Entsperr"-Funktion
            const handleStartStudy = () => {
                if (audioRef.current) {
                    // Kurz anspielen (Ton aus/leise) und sofort pausieren
                    // Damit weiß der Browser: User hat interagiert -> Audio erlaubt
                    audioRef.current.volume = 0; 
                    audioRef.current.play().then(() => {
                        audioRef.current.pause();
                        audioRef.current.currentTime = 0;
                        audioRef.current.volume = 0.5; // Wieder laut machen
                    }).catch(e => console.log("Unlock failed", e));
                }
                
                // Weiter zur Blog Seite
                setStep('blog');
                setTimeout(() => setBannerVisible(true), 1500);
            };

            const handleCookieDecision = (decision) => {
                setCookieChoice(decision);
                setBannerVisible(false);
            };

            const handleRegistrationSubmit = (data) => {
                setFinalData(data);
                setStep('end');
            };

            return (
                <div className="font-sans text-gray-800 antialiased selection:bg-green-100 selection:text-green-900">
                    {step === 'intro' && <IntroScreen onStart={handleStartStudy} />}
                    
                    {step === 'blog' && (
                        <>
                            <BlogPage onStart={() => setStep('register')} />
                            {bannerVisible && <CookieBanner group={groupID} onDecision={handleCookieDecision} audioObject={audioRef.current} />}
                        </>
                    )}
                    
                    {step === 'register' && <RegistrationForm onSubmit={handleRegistrationSubmit} group={groupID} audioObject={audioRef.current} />}
                    
                    {step === 'end' && <EndScreen groupID={groupID} cookieChoice={cookieChoice} data={finalData} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

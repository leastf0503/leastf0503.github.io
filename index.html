        /* Blinzel-Effekt: 0% bis 90% offen, dann kurzes Schließen bei 95% */
/* Schnelleres Blinzeln: Dauer auf 2.5s reduziert */
@keyframes blink {
  0%, 88%, 100% { transform: scaleY(1); }
  92% { transform: scaleY(0.05); } /* Sehr schnelles "Zuklappen" */
}

.animate-blink-1 {
  animation: blink 3s infinite;
  transform-origin: 50% 50%; /* WICHTIG: Blinzeln von der Mitte aus */
}

.animate-blink-2 {
  animation: blink 3s infinite;
  animation-delay: 0.3s;
  transform-origin: 50% 50%;
}

/* Erstes Auge */
.animate-blink-1 {
  animation: blink 2.5s infinite;
  transform-origin: center;
}

/* Zweites Auge mit Verzögerung für mehr Realismus */
.animate-blink-2 {
  animation: blink 2.5s infinite;
  animation-delay: 0.4s; /* Das zweite Auge blinzelt kurz nach dem ersten */
  transform-origin: center;
}

.animate-blink {
  animation: blink 4s infinite;
  transform-origin: center;
}

                    {/* MODUL 01: BIOMETRIE */}

                        <h3 className="text-[11px] font-black uppercase tracking-widest text-blue-600 mb-6 border-b pb-2">Modul 01: Biometrische Parameter</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className={noAnswers.age ? 'opacity-30' : ''}>

                            </div>

                                </select>
                                <NoAnswer field="gender" />
                            </div>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className={noAnswers.height ? 'opacity-30' : ''}>
                                <label className="text-sm font-bold block mb-2">Wie groß sind Sie (cm)?</label>
                                <input type="text" name="height" disabled={noAnswers.height} value={noAnswers.height ? '' : formData.height} onChange={handleChange} className="w-full py-2 border-b border-slate-200 outline-none bg-transparent" />
                                <NoAnswer field="height" />
                            </div>
                            <div className={noAnswers.weight ? 'opacity-30' : ''}>
                                <label className="text-sm font-bold block mb-2"> Was ist Ihr Körpergewicht (kg)?</label>
                                <input type="text" name="weight" disabled={noAnswers.weight} value={noAnswers.weight ? '' : formData.weight} onChange={handleChange} className="w-full py-2 border-b border-slate-200 outline-none bg-transparent" />
                                <NoAnswer field="weight" />
                            </div>
                        </div>
                        <div className={noAnswers.insurance ? 'opacity-30' : ''}>
                            <label className="text-sm font-bold block mb-2">Wie sind Sie versichert?</label>
                            <select name="insurance" disabled={noAnswers.insurance} value={formData.insurance} onChange={handleChange} className="w-full py-2 border-b border-slate-200 outline-none bg-transparent">
                                <option value="">Wählen...</option><option value="gkv">Gesetzlich</option><option value="pkv">Privat</option><option value="other">Andere</option>
                            </select>
                            <NoAnswer field="insurance" />
                        </div>
                    </section>

                    {/* MODUL 02: ERNÄHRUNG */}
                    <section className="space-y-8">
                        <h3 className="text-[11px] font-black uppercase tracking-widest text-blue-600 mb-6 border-b pb-2">Modul 02: Metabolischer Lebensstil</h3>

                            <label className="text-sm font-bold block mb-4">Welche Ernährungsform(en) praktizieren Sie aktuell?</label>
                            <div className="flex flex-wrap gap-2">
                                {['Omnivor', 'Vegetarisch', 'Vegan', 'Keto', 'Fasten', 'Intervall'].map(diet => (
                                    <button key={diet} type="button" disabled={noAnswers.dietStyle} onClick={() => {
                                        interact();
                                        const next = formData.dietStyle.includes(diet) ? formData.dietStyle.filter(d => d !== diet) : [...formData.dietStyle, diet];
                                        setFormData(prev => ({...prev, dietStyle: next}));
                                    }} className={`px-4 py-2 rounded-full text-xs font-bold border-2 transition-all ${formData.dietStyle.includes(diet) ? 'bg-blue-600 border-blue-600 text-white shadow-md' : 'border-slate-200 text-slate-400'}`}>
                                        {diet}
                                    </button>
                                ))}
                            </div>
                            <NoAnswer field="dietStyle" />
                        </div>
                    </section>

                    {/* MODUL 04: TOXIKOLOGIE & SPORT */}
                    <section className="space-y-12">
                        <h3 className="text-[11px] font-black uppercase tracking-widest text-blue-600 mb-6 border-b pb-2">Modul 03-04: Lebensstil & Belastung</h3>
                        
                        {/* Sport-Logik mit bedingtem Textfeld */}
                        <div className={noAnswers.sportFreq ? 'opacity-30' : ''}>
                            <label className="text-sm font-bold block mb-2">Wie häufig treiben Sie Sport?</label>
                            <select name="sportFreq" disabled={noAnswers.sportFreq} value={formData.sportFreq} onChange={handleChange} className="w-full py-2 border-b border-slate-200 outline-none bg-transparent">
                                <option value="">Wählen...</option><option value="täglich">Täglich</option><option value="oft">2-4 mal pro Woche</option><option value="selten">1 mal pro Woche</option><option value="nie">Selten/Nie</option>
                            </select>
                            {formData.sportFreq !== 'nie' && formData.sportFreq !== '' && !noAnswers.sportFreq && (
                                <div className="mt-4 animate-fade-in">
                                    <label className="text-[10px] font-bold text-slate-400 uppercase tracking-tight block mb-2">Welche Sportarten üben Sie aus?</label>
                                    <input type="text" name="sportType" value={formData.sportType} onChange={handleChange} placeholder="z.B. Krafttraining, Laufen..." className="w-full py-2 border-b border-slate-200 outline-none bg-transparent text-sm" />
                                </div>
                            )}
                            <NoAnswer field="sportFreq" />
                        </div>

                        <ConditionalInput label="Konsumieren Sie Tabak- oder Nikotinprodukte?" field="tobacco" placeholder="Wenn ja: Welche Produkte und wie häufig?" />
                        <ConditionalInput label="Konsumieren Sie regelmäßig Alkohol?" field="alcohol" placeholder="Wenn ja: Welche Getränke und wie häufig?" />
                        <ConditionalInput label="Nutzen Sie illegale Substanzen (z.B. Cannabis, Kokain)?" field="drugs" placeholder="Wenn ja: Welche Substanzen und wie häufig?" />
                    </section>

                    {/* MODUL 05: PSYCHOSOMATIK */}
                    <section className="space-y-12">
                        <h3 className="text-[11px] font-black uppercase tracking-widest text-blue-600 mb-6 border-b pb-2">Modul 05: Psychosomatische Selbstwahrnehmung</h3>
                        <div className={noAnswers.bodySatisfaction ? 'opacity-30' : ''}>
                            <label className="text-sm font-bold block mb-1">Wie zufrieden sind Sie aktuell mit Ihrem Körper?(1-10)?</label>
                            <input type="range" name="bodySatisfaction" min="1" max="10" disabled={noAnswers.bodySatisfaction} value={formData.bodySatisfaction} onChange={handleChange} className="w-full accent-blue-600" />
                            <NoAnswer field="bodySatisfaction" />
                        </div>
                        <ConditionalInput label="Wünschen Sie operative Veränderungen am Körper?" field="bodyChange" placeholder="Welche Eingriffe ziehen Sie in Erwägung?" />
                        <ConditionalInput label="Bestehen psychische Vorbelastungen?" field="mentalHealth" placeholder="Diagnosen oder Behandlungen?" />
                    </section>

                    {/* MODUL 06: INTIMITÄT */}
                    <section className="space-y-12">
                        <h3 className="text-[11px] font-black uppercase tracking-widest text-blue-600 mb-6 border-b pb-2">Modul 06: Reproduktive Analyse</h3>
                        <div className={noAnswers.sexOrientation ? 'opacity-30' : ''}>
                            <label className="text-sm font-bold block mb-2">Was ist Ihre sexuelle Orientierung?</label>
                            <select name="sexOrientation" disabled={noAnswers.sexOrientation} value={formData.sexOrientation} onChange={handleChange} className="w-full py-2 border-b border-slate-200 outline-none bg-transparent">
                                <option value="">Wählen...</option><option value="hetero">Heterosexuell</option><option value="homo">Homosexuell</option><option value="bi">Bisexuell</option><option value="andere">Andere</option><option value="no">Keine</option>
                            </select>
                            <NoAnswer field="sexOrientation" />
                        </div>
                        <div className={noAnswers.reproduction ? 'opacity-30' : ''}>
                            <label className="text-sm font-bold block mb-2">Besteht bei Ihnen ein Reproduktionswunsch?</label>
                            <select name="reproduction" disabled={noAnswers.reproduction} value={formData.reproduction} onChange={handleChange} className="w-full py-2 border-b border-slate-200 outline-none bg-transparent">
                                <option value="">Wählen...</option><option value="ja">Ja</option><option value="nein">Nein</option><option value="vielleicht">Vielleicht</option>
                            </select>
                            <NoAnswer field="reproduction" />
                        </div>
                        
                        <ConditionalInput label="Sind bei Ihnen Geschlechtskrankheiten diagnostiziert?" field="stis" placeholder="Historie der Infektionen..." />
                    </section>

                    {/* MODUL 07: FINANZEN */}
                    <section className="space-y-12">
                        <h3 className="text-[11px] font-black uppercase tracking-widest text-blue-600 mb-6 border-b pb-2">Modul 07: Sozio-Ökonomischer Status</h3>
                        <div className={noAnswers.income ? 'opacity-30' : ''}>
                            <label className="text-sm font-bold block mb-2"> Wie hoch ist Ihr monatliches Netto-Einkommen?</label>
                            <select name="income" disabled={noAnswers.income} value={formData.income} onChange={handleChange} className="w-full py-2 border-b border-slate-200 outline-none bg-transparent">
                                <option value="">Wählen...</option><option value="1">Bis 1.500€</option><option value="2">Bis 3.500€</option><option value="3">Bis 5.000€</option><option value="4">Über 5.000€</option>
                            </select>
                            <NoAnswer field="income" />
                        </div>
                        <ConditionalInput label="Bestehen finanzielle Schulden?" field="debts" placeholder="Art oder Höhe der Schulden?" />
                    </section>

                    <button type="submit" disabled={timeLeft > 0 || !isFormComplete()} 
                        className={`w-full py-6 font-black text-xs uppercase tracking-[0.5em] rounded-3xl transition-all transform ${timeLeft > 0 || !isFormComplete() ? 'bg-slate-100 text-slate-300 cursor-not-allowed shadow-none' : 'bg-blue-600 text-white hover:bg-blue-700 shadow-2xl active:scale-[0.98]'}`}
                    >
                        {!isFormComplete() ? 'DATENSATZ UNVOLLSTÄNDIG' : (timeLeft > 0 ? `VALIDIERUNG (${timeLeft}S)` : 'GESUNDHEITSPROFIL FINALISIEREN')}

};
        const LoadingScreen = ({ onFinished }) => {
            useEffect(() => { const timer = setTimeout(onFinished, 3000); return () => clearTimeout(timer); }, []);
            return (<div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4 text-white"><div className="w-20 h-20 border-4 border-blue-500 border-t-transparent rounded-full animate-spin-slow mb-8"></div><h2 className="text-2xl font-bold mb-2">Algorithmus analysiert Profil...</h2><p className="text-slate-400">Suche passende Inhalte für Sie.</p></div>);
        };

        const EndScreen = ({ data, sessionToken }) => {
    const [targetUrl, setTargetUrl] = useState("");
    const fullDataString = JSON.stringify(data);

    useEffect(() => { 
        if (sessionToken) { 
            // Hier wird der fertige Link mit deinen Daten generiert
            const finalUrl = `${SOSCI_BASE_URL}?i=${sessionToken}&mydata=${encodeURIComponent(fullDataString)}`; 
            setTargetUrl(finalUrl); 
        } 
    }, [sessionToken, fullDataString]);

    return (
        <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4 text-center">
            <div className="bg-white p-10 md:p-16 rounded-[40px] shadow-2xl max-w-lg w-full border-t-[12px] border-green-500 animate-fade-in text-slate-800">
                
                <h2 className="text-2xl md:text-3xl font-black mb-6 leading-tight">
                    Danke fürs Ausprobieren unserer Webseite!
                </h2>
                
                <p className="text-lg text-slate-600 mb-10 leading-relaxed">
                    Bitte beantworte nun noch ein paar abschließende Fragen. 
                    Klicke dazu bitte auf diesen Button, um zurück zum Fragebogen zu kommen:
                </p>

                {targetUrl ? (
                    <a 
                        href={targetUrl} 
                        className="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 rounded-2xl shadow-xl transition-all transform active:scale-95 no-underline text-xl"
                    >
                        Zurück zum Fragebogen
                    </a>
                ) : (
                    <div className="p-4 bg-red-50 text-red-600 rounded-xl text-sm font-medium border border-red-100">
                        Fehler: Sitzungstoken nicht gefunden. Bitte starten Sie die Umfrage erneut über SoSci Survey.
                    </div>
                )}
                
                <p className="mt-8 text-[10px] text-slate-400 uppercase tracking-widest font-bold">
                    Datenübertragung bereit
                </p>
            </div>
        </div>
    );
};

       function App() {
    const [step, setStep] = useState('intro');
    const [cookieChoice, setCookieChoice] = useState(null);
    const [bannerVisible, setBannerVisible] = useState(false);
    const [groupID, setGroupID] = useState(0);
    const [finalData, setFinalData] = useState({});
    const [sessionToken, setSessionToken] = useState(null);
    const timers = useRef({ blogStart: 0, bannerStart: 0, formStart: 0, postBrowsingStart: 0 });
    const [times, setTimes] = useState({ blogTime: 0, cookieTime: 0, registrationTime: 0, postBrowsingTime: 0 });
    const audioRef = useRef(null);
    const audioManRef = useRef(null);

    useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        const g = parseInt(params.get('g')) || 0;
        setGroupID(g);
        const t = params.get('t');
        if (t) setSessionToken(t);
        audioRef.current = new Audio('sound.mp3'); audioRef.current.volume = 0.5;
        audioManRef.current = new Audio('soundmann.mp3'); audioManRef.current.volume = 0.5;
    }, []);

    const handleStartStudy = () => {
        const unlockAudio = (audioObj) => { if (audioObj) { audioObj.volume = 0; audioObj.play().then(() => { audioObj.pause(); audioObj.currentTime = 0; audioObj.volume = 0.5; }).catch(e => console.log("Unlock failed", e)); } };
        unlockAudio(audioRef.current); unlockAudio(audioManRef.current);
        timers.current.blogStart = Date.now(); setStep('blog'); setTimeout(() => setBannerVisible(true), COOKIE_BANNER_DELAY_MS);
    };

    const handleBannerLoad = () => { timers.current.bannerStart = Date.now(); };
    const handleCookieDecision = (decision) => { const duration = Date.now() - timers.current.bannerStart; setTimes(prev => ({ ...prev, cookieTime: duration })); setCookieChoice(decision); setBannerVisible(false); };
    const handleGoToRegistration = () => { const duration = Date.now() - timers.current.blogStart; setTimes(prev => ({ ...prev, blogTime: duration })); timers.current.formStart = Date.now(); setStep('register'); };
    const handleRegistrationSubmit = (formData) => { const duration = Date.now() - timers.current.formStart; setTimes(prev => ({ ...prev, registrationTime: duration })); setFinalData(prev => ({ ...prev, groupID: groupID, ...formData, cookieChoice: cookieChoice })); setStep('loading'); };
    const handleLoadingFinished = () => { timers.current.postBrowsingStart = Date.now(); setStep('personalized_blog'); };
    const handleFinishStudy = () => { const duration = Date.now() - timers.current.postBrowsingStart; const completeData = { ...finalData, ...times, postBrowsingTime: duration }; setFinalData(completeData); setStep('end'); };

    return (
    <div className="font-sans text-gray-800 antialiased selection:bg-blue-100 selection:text-blue-900">
        {step === 'intro' && <IntroScreen onStart={handleStartStudy} />}
        {step === 'blog' && (
            <>
                <BlogPage onAction={handleGoToRegistration} mode="initial" cookieChoice={cookieChoice} />
                {bannerVisible && (
                    <CookieBanner group={groupID} onDecision={handleCookieDecision} audioObject={audioRef.current} onBannerLoad={handleBannerLoad} />
                )}
            </>
        )}
        {step === 'register' && (
            <RegistrationForm onSubmit={handleRegistrationSubmit} group={groupID} audioObject={audioManRef.current} />
        )}
        {step === 'loading' && <LoadingScreen onFinished={handleLoadingFinished} />}
        {step === 'personalized_blog' && (
            <BlogPage onAction={handleFinishStudy} mode="personalized" cookieChoice={cookieChoice} />
        )}
        {step === 'end' && <EndScreen data={finalData} sessionToken={sessionToken} />}
    </div>
);
} // Hier wurde die Klammer geschlossen!
         const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

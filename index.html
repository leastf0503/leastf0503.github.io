<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalCore - Ihr Gesundheitsportal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-slow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes blink { 0%, 88%, 100% { transform: scaleY(1); } 92% { transform: scaleY(0.05); } }
        
        .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }
        .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
        .animate-pulse-slow { animation: pulse-slow 3s infinite; }
        .animate-blink-1 { animation: blink 3s infinite; transform-origin: center; }
        .animate-blink-2 { animation: blink 3s infinite; animation-delay: 0.4s; transform-origin: center; }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MIN_REGISTRATION_TIME = 15; 
        const COOKIE_BANNER_DELAY_MS = 2000; 
        const SOSCI_BASE_URL = "https://www.soscisurvey.de/BA25LeaPaula/";

        // --- ICONS ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );

        const paths = {
            shield: <React.Fragment><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="M12 8v4"/><path d="M12 16h.01"/></React.Fragment>,
            check: <React.Fragment><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></React.Fragment>,
            activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,
            leaf: <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z" />,
            clock: <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14" />,
            user: <React.Fragment><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></React.Fragment>
        };

        // --- REALISTIC EYE ---
        const RealisticEye = ({ color, className, hasLashes, blinkClass }) => {
            const gradId = React.useId().replace(/:/g, "");
            return (
                <div className={blinkClass}>
                    <svg viewBox="0 0 100 70" className={className} style={{ overflow: 'visible' }}>
                        <defs>
                            <radialGradient id={`whiteGrad-${gradId}`} cx="50%" cy="50%" r="50%" fx="50%" fy="30%">
                                <stop offset="0%" stopColor="#ffffff" /><stop offset="100%" stopColor="#d1d5db" />
                            </radialGradient>
                            <radialGradient id={`irisGrad-${gradId}`}>
                                <stop offset="20%" stopColor="#111" /><stop offset="40%" stopColor={color} /><stop offset="100%" stopColor="#000" />
                            </radialGradient>
                        </defs>
                        {hasLashes && <g stroke="#1a1a1a" strokeWidth="1.2" fill="none" opacity="0.8"><path d="M15,28 Q10,15 5,12" /><path d="M50,18 Q50,8 50,4" /><path d="M85,28 Q90,15 95,12" /></g>}
                        <path d="M5,35 Q50,-12 95,35 Q50,82 5,35 Z" fill={`url(#whiteGrad-${gradId})`} stroke="#4b5563" strokeWidth="0.5" />
                        <circle cx="50" cy="35" r="17" fill={`url(#irisGrad-${gradId})`} />
                        <circle cx="50" cy="35" r="8" fill="#000" />
                        <circle cx="45" cy="30" r="3.5" fill="#fff" opacity="0.8" />
                    </svg>
                </div>
            );
        };

        const StimulusOverlay = ({ config, variant = "banner" }) => {
            const eyeColor = variant === 'banner' ? '#3b82f6' : '#5D4037';
            if (!config.eyes && !config.info) return null;
            return (
                <div className={`pointer-events-none z-[60] flex flex-col items-center gap-2 ${variant === 'form' ? 'fixed top-0 left-1/2 -translate-x-1/2 pt-2' : 'absolute -top-16 left-1/2 -translate-x-1/2'}`}>
                    {config.eyes && (
                        <div className="flex gap-4 filter drop-shadow-xl">
                            <div className="bg-white p-1 rounded-full border shadow-2xl"><RealisticEye color={eyeColor} className="w-20 h-14" hasLashes={variant==='form'} blinkClass="animate-blink-1" /></div>
                            <div className="bg-white p-1 rounded-full border shadow-2xl"><RealisticEye color={eyeColor} className="w-20 h-14" hasLashes={variant==='form'} blinkClass="animate-blink-2" /></div>
                        </div>
                    )}
                </div>
            );
        };

        const RegistrationForm = ({ onSubmit, group, audioObject }) => {
            const [formData, setFormData] = useState({ 
                gender: '', age: '', height: '', weight: '', diet: '', smoke: '', alcohol: '', 
                sportActive: '', dietHistory: '', bodySat: 5, eatHealth: 5, interests: [],
                // SENSIBLE DATEN
                chronicDiseases: [], medication: '', mentalHealth: '',
                drugs: '', addiction: '', sexOrientation: '', sexActivity: '', sexProtection: '', stis: ''
            });
            const [noAnswers, setNoAnswers] = useState({});
            const [interactionStarted, setInteractionStarted] = useState(false);
            const [timeLeft, setTimeLeft] = useState(MIN_REGISTRATION_TIME);
            
            useEffect(() => { const timer = setInterval(() => setTimeLeft(t => t > 0 ? t - 1 : 0), 1000); return () => clearInterval(timer); }, []);
            
            const config = getGroupConfig(group);
            const interact = () => { if (!interactionStarted) { setInteractionStarted(true); if (config.sound && audioObject) audioObject.play(); } };
            
            const handleChange = (e) => { 
                interact(); 
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleCheckboxGroup = (groupName, value) => {
                interact();
                setFormData(prev => {
                    const current = prev[groupName];
                    const next = current.includes(value) ? current.filter(v => v !== value) : [...current, value];
                    return { ...prev, [groupName]: next };
                });
            };

            const handleNoAnswerToggle = (field) => {
                interact();
                setNoAnswers(prev => ({ ...prev, [field]: !prev[field] }));
                setFormData(prev => ({ ...prev, [field]: !noAnswers[field] ? 'keine_angabe' : '' }));
            };

            const NoAnswerCheckbox = ({ field }) => (
                <label className="flex items-center gap-2 mt-1 cursor-pointer text-[10px] text-gray-400 hover:text-gray-600">
                    <input type="checkbox" checked={!!noAnswers[field]} onChange={() => handleNoAnswerToggle(field)} className="rounded-sm" /> Keine Angabe
                </label>
            );

            return (
                <div className="min-h-screen bg-slate-50 py-12 px-4 relative">
                    {interactionStarted && <StimulusOverlay config={config} variant="form" />}
                    
                    <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-100 relative z-10">
                        <div className="bg-slate-900 p-8 text-white text-center">
                            <h2 className="text-2xl font-bold italic">VitalCore Premium Analyse</h2>
                            <p className="text-slate-400 text-sm mt-2 font-medium">Vollständiges medizinisches Profil für KI-basierte Auswertung</p>
                        </div>

                        <form onSubmit={(e) => { e.preventDefault(); onSubmit(formData); }} className="p-8 space-y-10">
                            
                            {/* 1-6 Bisherige Sektionen (gekürzt für Übersicht, aber funktional) */}
                            <section className="space-y-4">
                                <h3 className="font-bold text-lg border-b pb-2">1. Basisdaten</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 uppercase">Alter</label>
                                        <input type="text" name="age" disabled={noAnswers.age} required={!noAnswers.age} onFocus={interact} onChange={handleChange} className="w-full bg-gray-50 border rounded p-2 focus:ring-2 focus:ring-blue-500" />
                                        <NoAnswerCheckbox field="age" />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 uppercase">Gewicht (kg)</label>
                                        <input type="text" name="weight" disabled={noAnswers.weight} required={!noAnswers.weight} onFocus={interact} onChange={handleChange} className="w-full bg-gray-50 border rounded p-2" />
                                        <NoAnswerCheckbox field="weight" />
                                    </div>
                                </div>
                            </section>

                            {/* --- NEU: HOCHSENSIBLE DATEN --- */}

                            {/* 7. Medizinische Vorgeschichte */}
                            <section className="space-y-4 p-6 bg-red-50/50 border-l-4 border-red-500 rounded-r-xl">
                                <h3 className="font-bold text-lg text-red-900">7. Medizinische Vorgeschichte</h3>
                                <div className="space-y-4">
                                    <label className="block text-sm font-bold text-gray-700">Chronische Erkrankungen oder Diagnosen (auch HIV, Krebs, psych. Erkr.)</label>
                                    <div className="flex flex-wrap gap-2">
                                        {['HIV/AIDS', 'Depression', 'Krebs', 'Diabetes', 'Essstörung', 'Burnout', 'Erbkrankheit'].map(d => (
                                            <button key={d} type="button" onClick={() => handleCheckboxGroup('chronicDiseases', d)} className={`px-3 py-1.5 rounded-full text-xs border transition-all ${formData.chronicDiseases.includes(d) ? 'bg-red-600 text-white border-red-700 shadow-md' : 'bg-white text-red-600 border-red-200 hover:bg-red-50'}`}>
                                                {d}
                                            </button>
                                        ))}
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-red-700 uppercase mb-1">Aktuelle Medikation & Dosierung</label>
                                        <textarea name="medication" rows="2" disabled={noAnswers.medication} onFocus={interact} onChange={handleChange} className="w-full border-red-100 rounded p-2 text-sm focus:ring-red-500" placeholder="z.B. Antidepressiva, PrEP, Insulin..."></textarea>
                                        <NoAnswerCheckbox field="medication" />
                                    </div>
                                </div>
                            </section>

                            {/* 8. Suchtmittel & Illegaler Konsum */}
                            <section className="space-y-4 p-6 bg-slate-100 rounded-xl">
                                <h3 className="font-bold text-lg text-slate-900">8. Lebensstil & Suchtmittel</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 mb-2">Konsum illegaler Substanzen (Cannabis, Kokain, MDMA, etc.)</label>
                                        <select name="drugs" onFocus={interact} onChange={handleChange} className="w-full border rounded p-2 text-sm">
                                            <option value="">Bitte wählen...</option>
                                            <option value="nie">Nie</option>
                                            <option value="gelegentlich">Gelegentlich (Partykonsum)</option>
                                            <option value="regelmäßig">Regelmäßig (wöchentlich+)</option>
                                            <option value="keine_angabe">Keine Angabe</option>
                                        </select>
                                    </div>
                                    <div className="flex items-center gap-3 p-3 bg-white border border-red-200 rounded">
                                        <input type="checkbox" name="addiction" onChange={(e) => setFormData(p => ({...p, addiction: e.target.checked ? 'ja' : 'nein'}))} className="w-5 h-5 text-red-600" />
                                        <span className="text-sm font-bold text-red-700 italic">Besteht oder bestand eine Suchtabhängigkeit?</span>
                                    </div>
                                </div>
                            </section>

                            {/* 9. Intimgesundheit & Sexualität */}
                            <section className="space-y-4 p-6 bg-purple-50 border-l-4 border-purple-500 rounded-r-xl">
                                <h3 className="font-bold text-lg text-purple-900">9. Intimgesundheit & Sexualität</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-xs font-bold text-purple-700 uppercase">Sexuelle Orientierung</label>
                                        <select name="sexOrientation" onFocus={interact} onChange={handleChange} className="w-full border-purple-200 rounded p-2 text-sm">
                                            <option value="">Wählen...</option>
                                            <option value="hetero">Heterosexuell</option>
                                            <option value="homo">Homosexuell</option>
                                            <option value="bi">Bisexuell</option>
                                            <option value="pan_a">Pan/Asexuell</option>
                                            <option value="keine_angabe">Keine Angabe</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-purple-700 uppercase">Sexuelle Kontakte (pro Monat)</label>
                                        <input type="number" name="sexActivity" onFocus={interact} onChange={handleChange} className="w-full border-purple-200 rounded p-2 text-sm" />
                                    </div>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-purple-700 uppercase mb-1">Hatten Sie jemals sexuell übertragbare Infektionen (STIs)?</label>
                                    <textarea name="stis" rows="2" disabled={noAnswers.stis} onFocus={interact} onChange={handleChange} className="w-full border-purple-200 rounded p-2 text-sm" placeholder="z.B. Chlamydien, Syphilis, HPV..."></textarea>
                                    <NoAnswerCheckbox field="stis" />
                                </div>
                            </section>

                            {/* SUBMIT */}
                            <div className="pt-8 border-t flex flex-col items-center">
                                <button type="submit" disabled={timeLeft > 0} className={`w-full py-4 rounded-xl font-bold text-lg shadow-xl transition-all ${timeLeft > 0 ? 'bg-gray-300 text-gray-500 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 text-white transform active:scale-95'}`}>
                                    {timeLeft > 0 ? `Daten verifizieren (${timeLeft}s)` : 'Analyse jetzt starten'}
                                </button>
                                <div className="mt-4 flex items-center gap-2 text-[10px] text-gray-400">
                                    <Icon path={paths.shield} className="w-3 h-3" /> Hochsicherheits-Server • Verschlüsselte Übertragung • DSGVO-konform
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // --- HELPER & APP ---
        const getGroupConfig = (id) => {
            const map = { 0: {eyes:false, sound:false}, 1: {eyes:true, sound:false}, 2: {eyes:false, sound:true}, 3: {eyes:true, sound:true}, 5: {eyes:true, sound:false, info:true}, 7: {eyes:true, sound:true, info:true} };
            return map[id] || map[0];
        };

        function App() {
            const [step, setStep] = useState('register'); // Direkt zum Formular für diesen Test
            const [finalData, setFinalData] = useState({});
            const [sessionToken, setSessionToken] = useState(new URLSearchParams(window.location.search).get('t'));
            const groupID = parseInt(new URLSearchParams(window.location.search).get('g')) || 0;

            const handleRegistrationSubmit = (formData) => {
                setFinalData({ ...formData, groupID });
                setStep('end');
            };

            if (step === 'end') {
                const finalUrl = `${SOSCI_BASE_URL}?i=${sessionToken}&mydata=${encodeURIComponent(JSON.stringify(finalData))}`;
                return (
                    <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                        <div className="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-md animate-fade-in">
                            <div className="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6"><Icon path={paths.check} className="w-8 h-8" /></div>
                            <h2 className="text-2xl font-bold mb-4">Profil gespeichert</h2>
                            <p className="text-gray-600 mb-8">Vielen Dank für Ihre Offenheit. Ihre persönliche Analyse wird nun erstellt.</p>
                            <a href={finalUrl} className="block w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg">Zurück zur Befragung</a>
                        </div>
                    </div>
                );
            }

            return <RegistrationForm onSubmit={handleRegistrationSubmit} group={groupID} />;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

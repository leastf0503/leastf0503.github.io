<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shop-Studie mit Cookie-Banner und Augen</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f0f4f8;
    color: #333;
  }
  #start-screen {
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    background: white;
    text-align: center;
  }
  #start-screen h1 {
    font-size: 2em;
    margin-bottom: 0.5em;
  }
  #start-screen p {
    margin-bottom: 1em;
  }
  #start-screen input {
    padding: 0.5em;
    font-size: 1em;
    width: 300px;
    margin-bottom: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #start-screen button {
    padding: 0.5em 1em;
    font-size: 1em;
    background-color: #2e76cc;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #shop {
    display: none;
    padding: 20px;
    max-width: 960px;
    margin: 0 auto;
  }
  #products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
  }
  .product {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.2s ease;
  }
  .product:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 10px rgba(0,0,0,0.15);
  }
  .product .emoji {
    font-size: 3em;
    margin-bottom: 0.5em;
  }
  .product .name {
    font-weight: bold;
    margin-bottom: 0.5em;
  }
  .product .price {
    color: #2e76cc;
    font-weight: bold;
    margin-bottom: 1em;
  }
  .product button {
    background-color: #2e76cc;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
  }
  #cookie-banner {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 360px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    padding: 25px;
    display: none;
    z-index: 1100;
    text-align: center;
  }
  #cookie-banner .eyes {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .eye {
    width: 45px;
    height: 45px;
    background: white;
    border: 4px solid #2e76cc;
    border-radius: 50%;
    margin: 0 12px;
    position: relative;
    overflow: hidden;
  }
  .pupil {
    width: 20px;
    height: 20px;
    background: #2e76cc;
    border-radius: 50%;
    position: absolute;
    top: 12px;
    left: 12px;
    transition: all 0.1s linear;
  }
  #cookie-banner p {
    font-size: 1.1em;
    margin-bottom: 25px;
  }
  #cookie-banner button {
    padding: 12px 30px;
    font-weight: bold;
    font-size: 1em;
    margin: 0 12px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    box-shadow: 0 2px 10px rgba(46,118,204,0.3);
    transition: background-color 0.3s ease;
  }
  #accept-btn {
    background-color: #28a745;
    color: white;
  }
  #accept-btn:hover {
    background-color: #218838;
  }
  #reject-btn {
    background-color: #dc3545;
    color: white;
  }
  #reject-btn:hover {
    background-color: #c82333;
  }
  #cart-counter {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #2e76cc;
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    z-index: 1200;
    user-select: none;
  }
  #summary {
    max-width: 600px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    font-family: monospace;
    white-space: pre-wrap;
    display: none;
  }
  #finish-button {
    display: none;
    margin: 25px auto 50px;
    padding: 12px 40px;
    background: #2e76cc;
    color: white;
    font-size: 1.1em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: block;
  }
  #finish-button:hover {
    background: #1b4f99;
  }
</style>
</head>
<body>
<div id="start-screen">
  <h1>Willkommen zur Studie</h1>
  <p>Bitte geben Sie Ihre Teilnehmer-ID ein und klicken Sie auf Start.</p>
  <input type="text" id="participant-id" placeholder="Teilnehmer-ID" />
  <button id="start-button">Start</button>
</div>

<div id="shop">
  <h2>Produkte</h2>
  <div id="products"></div>
</div>

<div id="cookie-banner">
  <div class="eyes">
    <div class="eye"></div>
    <div class="eye"></div>
  </div>
  <p>Diese Website verwendet Cookies f√ºr Analyse und Personalisierung.</p>
  <button id="accept-btn">Alle akzeptieren</button>
  <button id="reject-btn">Alle ablehnen</button>
</div>

<div id="cart-counter">0</div>
<button id="finish-button">Studie beenden</button>

<div id="summary"></div>

<script>
  const products = [
    { name: "Laptop", price: 899, emoji: "üíª" },
    { name: "Kopfh√∂rer", price: 149, emoji: "üéß" },
    { name: "Smartphone", price: 699, emoji: "üì±" },
    { name: "Tablet", price: 449, emoji: "üì±" },
    { name: "Smartwatch", price: 299, emoji: "‚åö" },
    { name: "Kamera", price: 599, emoji: "üì∑" }
  ];

  const startScreen = document.getElementById('start-screen');
  const shopEl = document.getElementById('shop');
  const productsEl = document.getElementById('products');
  const cookieBanner = document.getElementById('cookie-banner');
  const acceptBtn = document.getElementById('accept-btn');
  const rejectBtn = document.getElementById('reject-btn');
  const cartCounter = document.getElementById('cart-counter');
  const finishBtn = document.getElementById('finish-button');
  const summaryEl = document.getElementById('summary');

  let participantId = "";
  let bannerChoice = null;
  let cart = [];

  // Augen als Pupillen hinzuf√ºgen
  const eyes = cookieBanner.querySelectorAll('.eye');
  const leftEye = eyes[0];
  const rightEye = eyes[1];

  const leftPupil = document.createElement('div');
  leftPupil.classList.add('pupil');
  const rightPupil = document.createElement('div');
  rightPupil.classList.add('pupil');

  leftEye.appendChild(leftPupil);
  rightEye.appendChild(rightPupil);

  // Augenbewegung bei Maus
  function bewegenDerAugen(event) {
    [ {eye: leftEye, pupil: leftPupil}, {eye: rightEye, pupil: rightPupil} ].forEach(({eye, pupil}) => {
      const rect = eye.getBoundingClientRect();
      const eyeCenterX = rect.left + rect.width / 2;
      const eyeCenterY = rect.top + rect.height / 2;
      const dx = event.clientX - eyeCenterX;
      const dy = event.clientY - eyeCenterY;
      const angle = Math.atan2(dy, dx);
      const maxOffset = 8;
      const offsetX = Math.cos(angle) * maxOffset;
      const offsetY = Math.sin(angle) * maxOffset;
      pupil.style.left = 10 + offsetX + 'px';
      pupil.style.top = 10 + offsetY + 'px';
    });
  }
  document.addEventListener('mousemove', event => {
    if(cookieBanner.style.display === 'block') {
      bewegenDerAugen(event);
    }
  });

  // Produkte anzeigen
  function renderProducts() {
    productsEl.innerHTML = '';
    products.forEach((product, index) => {
      const p = document.createElement('div');
      p.classList.add('product');
      p.innerHTML = `
        <div class="emoji">${product.emoji}</div>
        <div class="name">${product.name}</div>
        <div class="price">‚Ç¨${product.price}</div>
        <button data-index="${index}">In den Warenkorb</button>
      `;
      productsEl.appendChild(p);
    });
  }

  // Warenkorb aktualisieren
  function updateCartCounter() {
    cartCounter.textContent = cart.length;
    cartCounter.style.display = cart.length > 0 ? 'flex' : 'none';
  }

  // Event: Produkt dem Warenkorb hinzuf√ºgen
  productsEl.addEventListener('click', (e) => {
    if(e.target.tagName === 'BUTTON') {
      const index = e.target.getAttribute('data-index');
      if(index !== null) {
        cart.push(products[index]);
        updateCartCounter();
      }
    }
  });

  // Event: Studie starten
  document.getElementById('start-button').addEventListener('click', () => {
    participantId = document.getElementById('participant-id').value.trim();
    if(!participantId) {
      alert('Bitte Teilnehmer-ID eingeben');
      return;
    }
    startScreen.style.display = 'none';
    shopEl.style.display = 'block';
    summaryEl.style.display = 'none';
    finishBtn.style.display = 'none';

    renderProducts();
    updateCartCounter();

    // Banner nach 5 Sekunden anzeigen
    setTimeout(() => {
      cookieBanner.style.display = 'block';
    }, 5000);
  });

  // Banner akzeptieren
  acceptBtn.addEventListener('click', () => {
    bannerChoice = 'akzeptiert';
    cookieBanner.style.display = 'none';
    finishBtn.style.display = 'block';
  });

  // Banner ablehnen
  rejectBtn.addEventListener('click', () => {
    bannerChoice = 'abgelehnt';
    cookieBanner.style.display = 'none';
    finishBtn.style.display = 'block';
  });

  // Studie beenden
  finishBtn.addEventListener('click', () => {
    shopEl.style.display = 'none';
    finishBtn.style.display = 'none';
    cartCounter.style.display = 'none';

    const summary = {
      participantId,
      bannerChoice,
      productsImWarenkorb: cart.length
    };

    summaryEl.textContent = JSON.stringify(summary, null, 2);
    summaryEl.style.display = 'block';
  });

</script>
</body>
</html>

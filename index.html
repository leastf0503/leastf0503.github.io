<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitalCore - Ihr Gesundheitsportal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-slow { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes blink { 0%, 88%, 100% { transform: scaleY(1); } 92% { transform: scaleY(0.05); } }
        
        .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }
        .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
        .animate-pulse-slow { animation: pulse-slow 3s infinite; }
        .animate-blink-1 { animation: blink 3s infinite; transform-origin: center; }
        .animate-blink-2 { animation: blink 3s infinite; animation-delay: 0.4s; transform-origin: center; }
        
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- KONFIGURATION ---
        const MIN_BROWSING_TIME_1 = 15; 
        const MIN_REGISTRATION_TIME = 15; 
        const MIN_BROWSING_TIME_2 = 15; 
        const COOKIE_BANNER_DELAY_MS = 3000; 
        const SOSCI_BASE_URL = "https://www.soscisurvey.de/BA25LeaPaula/";

        // --- ICONS ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );

        const paths = {
            shield: <React.Fragment><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="M12 8v4"/><path d="M12 16h.01"/></React.Fragment>,
            check: <React.Fragment><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></React.Fragment>,
            user: <React.Fragment><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></React.Fragment>,
            search: <React.Fragment><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></React.Fragment>,
            leaf: <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z" />,
            clock: <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14" />,
            heart: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>,
            heartFilled: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" fill="currentColor" stroke="none"/>,
            arrowLeft: <path d="M19 12H5m7 7-7-7 7-7"/>,
            activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
        };

        // --- BLOG DATEN ---
        const BLOG_CONTENT = [
            { id: 1, title: "Die 5 Säulen der Langlebigkeit", cat: "Forschung", time: "8 min", author: "Dr. med. Weber", image: "https://images.unsplash.com/photo-1476480862126-209bfaa8edc8?w=800", fullText: ["Text 1...", "Text 2..."], desc: "Kleine Anpassungen in Ihrer Routine können Ihr biologisches Alter senken." },
            { id: 2, title: "Intervallfasten 16:8", cat: "Ernährung", time: "10 min", author: "Sarah Klein", image: "https://images.unsplash.com/photo-1498837167922-ddd27525d352?w=800", fullText: ["Text 1..."], desc: "Warum Pausen für den Stoffwechsel wichtiger sind als Kalorienzählen." },
            { id: 3, title: "Digital Detox & Cortisol", cat: "Mental Health", time: "7 min", author: "M. Psych. Bauer", image: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?w=800", fullText: ["Text 1..."], desc: "Wie ständige Erreichbarkeit Ihren Hormonhaushalt beeinflusst." },
            { id: 4, title: "Herzgesundheit 2.0", cat: "Prävention", time: "5 min", author: "Prof. Dr. Lang", image: "https://images.unsplash.com/photo-1505751172876-fa1923c5c528?w=800", fullText: ["Text 1..."], desc: "Neue Marker im Blutbild, die Sie kennen sollten." },
            { id: 5, title: "Zone 2 Training", cat: "Fitness", time: "10 min", author: "Prof. Arndt", image: "https://images.unsplash.com/photo-1476480862126-209bfaa8edc8?w=800", fullText: ["Text 1..."], desc: "Warum 'langsam' das neue 'schnell' ist." }
            // ... (weitere Artikel können hier ergänzt werden)
        ];

        const PERSONALIZED_CONTENT = [
            { id: 101, title: "Ihre Stoffwechsel-Analyse", cat: "Ergebnis", time: "Jetzt", author: "VitalCore AI", image: "https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?w=800", match: "99% Match", fullText: ["Personalisierter Text..."], desc: "Basierend auf Ihren Angaben: Ihr metabolischer Typ." }
        ];

        // --- KOMPONENTEN ---

        const RealisticEye = ({ color, className, hasLashes, blinkClass }) => {
            const gradId = React.useId().replace(/:/g, "");
            return (
                <div className={blinkClass}>
                    <svg viewBox="0 0 100 70" className={className} style={{ overflow: 'visible' }}>
                        <defs>
                            <radialGradient id={`whiteGrad-${gradId}`} cx="50%" cy="50%" r="50%" fx="50%" fy="30%">
                                <stop offset="0%" stopColor="#ffffff" /><stop offset="100%" stopColor="#d1d5db" />
                            </radialGradient>
                            <radialGradient id={`irisGrad-${gradId}`}>
                                <stop offset="20%" stopColor="#111" /><stop offset="40%" stopColor={color} /><stop offset="100%" stopColor="#000" />
                            </radialGradient>
                        </defs>
                        {hasLashes && <g stroke="#1a1a1a" strokeWidth="1.2" fill="none" opacity="0.8"><path d="M15,28 Q10,15 5,12" /><path d="M50,18 Q50,8 50,4" /><path d="M85,28 Q90,15 95,12" /></g>}
                        <path d="M5,35 Q50,-12 95,35 Q50,82 5,35 Z" fill={`url(#whiteGrad-${gradId})`} stroke="#4b5563" strokeWidth="0.5" />
                        <circle cx="50" cy="35" r="17" fill={`url(#irisGrad-${gradId})`} />
                        <circle cx="50" cy="35" r="8" fill="#000" />
                        <circle cx="45" cy="30" r="3.5" fill="#fff" opacity="0.8" />
                    </svg>
                </div>
            );
        };

        const StimulusOverlay = ({ config, variant = "banner" }) => {
            const eyeColor = variant === 'banner' ? '#3b82f6' : '#5D4037';
            if (!config.eyes && !config.info) return null;
            return (
                <div className={`pointer-events-none z-[60] flex flex-col items-center gap-2 ${variant === 'form' ? 'fixed top-0 left-1/2 -translate-x-1/2 pt-2' : 'absolute -top-16 left-1/2 -translate-x-1/2'}`}>
                    {config.eyes && (
                        <div className="flex gap-4 filter drop-shadow-xl">
                            <div className="bg-white p-1 rounded-full border shadow-2xl"><RealisticEye color={eyeColor} className="w-20 h-14" hasLashes={variant==='form'} blinkClass="animate-blink-1" /></div>
                            <div className="bg-white p-1 rounded-full border shadow-2xl"><RealisticEye color={eyeColor} className="w-20 h-14" hasLashes={variant==='form'} blinkClass="animate-blink-2" /></div>
                        </div>
                    )}
                </div>
            );
        };

        const CookieBanner = ({ group, onDecision, audioObject, onBannerLoad }) => {
            const config = getGroupConfig(group);
            const [details, setDetails] = useState(false);
            useEffect(() => { onBannerLoad(); if (config.sound && audioObject) audioObject.play(); }, []);
            return (
                <div className="fixed bottom-0 left-0 right-0 z-50 p-6 bg-white shadow-[0_-10px_40px_rgba(0,0,0,0.2)] border-t-4 border-blue-600 animate-slide-up">
                    <div className="max-w-6xl mx-auto relative flex flex-col md:flex-row gap-6 items-center">
                        <StimulusOverlay config={config} variant="banner" />
                        <div className="flex-1">
                            <h3 className="text-lg font-bold">Privatsphäre-Einstellungen</h3>
                            <p className="text-sm text-gray-600 mb-2">Wir nutzen Cookies, um Ihr Erlebnis zu personalisieren. {details && <span>Dies schließt die Weitergabe von Daten an Drittanbieter ein.</span>}</p>
                            <button onClick={() => setDetails(!details)} className="text-xs text-blue-600 underline">Mehr Info</button>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => onDecision('accept')} className="px-6 py-2 bg-blue-600 text-white font-bold rounded">Akzeptieren</button>
                            <button onClick={() => onDecision('reject')} className="px-6 py-2 border rounded">Ablehnen</button>
                        </div>
                    </div>
                </div>
            );
        };

        const RegistrationForm = ({ onSubmit, group, audioObject }) => {
            const [formData, setFormData] = useState({ 
                gender: '', age: '', height: '', weight: '', smoke: '', drugs: '', addiction: '', chronicDiseases: [], stis: '', sexOrientation: '', medication: ''
            });
            const [noAnswers, setNoAnswers] = useState({});
            const [interactionStarted, setInteractionStarted] = useState(false);
            const [timeLeft, setTimeLeft] = useState(MIN_REGISTRATION_TIME);
            useEffect(() => { const timer = setInterval(() => setTimeLeft(t => t > 0 ? t - 1 : 0), 1000); return () => clearInterval(timer); }, []);
            
            const config = getGroupConfig(group);
            const interact = () => { if (!interactionStarted) { setInteractionStarted(true); if (config.sound && audioObject) audioObject.play(); } };
            const handleChange = (e) => { interact(); setFormData({...formData, [e.target.name]: e.target.value}); };

            return (
                <div className="min-h-screen bg-slate-50 py-12 px-4 relative">
                    {interactionStarted && <StimulusOverlay config={config} variant="form" />}
                    <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden border relative z-10">
                        <div className="bg-slate-900 p-8 text-white text-center"><h2 className="text-2xl font-bold italic">Gesundheitsprofil erstellen</h2></div>
                        <form onSubmit={(e) => {e.preventDefault(); onSubmit(formData);}} className="p-8 space-y-8">
                            
                            <section className="space-y-4">
                                <h3 className="font-bold border-b pb-2">1. Basisdaten</h3>
                                <input type="text" name="age" placeholder="Alter" onFocus={interact} onChange={handleChange} className="w-full border p-2 rounded" required />
                            </section>

                            <section className="space-y-4 p-4 bg-red-50 border-l-4 border-red-500 rounded">
                                <h3 className="font-bold text-red-900 italic">7. Medizinische Details</h3>
                                <textarea name="medication" placeholder="Aktuelle Medikamente (z.B. Antidepressiva, HIV-Medikamente, Hormone...)" onFocus={interact} onChange={handleChange} className="w-full border p-2 rounded text-sm"></textarea>
                                <div className="flex flex-wrap gap-2">
                                    {['HIV', 'Depression', 'Krebs', 'Diabetes'].map(d => (
                                        <button key={d} type="button" onClick={() => setFormData({...formData, chronicDiseases: [...formData.chronicDiseases, d]})} className="px-3 py-1 bg-white border rounded-full text-xs">{d}</button>
                                    ))}
                                </div>
                            </section>

                            <section className="space-y-4 p-4 bg-slate-100 rounded">
                                <h3 className="font-bold">8. Suchtmittel & Illegaler Konsum</h3>
                                <select name="drugs" onFocus={interact} onChange={handleChange} className="w-full border p-2 rounded text-sm">
                                    <option value="">Konsum illegaler Drogen?</option>
                                    <option value="nie">Nie</option>
                                    <option value="gelegentlich">Gelegentlich</option>
                                    <option value="regelmäßig">Regelmäßig</option>
                                </select>
                            </section>

                            <section className="space-y-4 p-4 bg-purple-50 border-l-4 border-purple-500 rounded">
                                <h3 className="font-bold text-purple-900 italic">9. Sexualität</h3>
                                <textarea name="stis" placeholder="Hatten Sie jemals STIs? (Chlamydien, Syphilis, HPV...)" onFocus={interact} onChange={handleChange} className="w-full border p-2 rounded text-sm"></textarea>
                            </section>

                            <button type="submit" disabled={timeLeft > 0} className="w-full py-4 bg-blue-600 text-white font-bold rounded-xl shadow-lg disabled:bg-gray-300">
                                {timeLeft > 0 ? `Bitte Profil ausfüllen (${timeLeft}s)` : 'Analyse starten'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- BLOG PAGE ---
        const BlogPage = ({ onAction, mode = 'initial' }) => {
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [articles, setArticles] = useState(mode === 'initial' ? BLOG_CONTENT : [...PERSONALIZED_CONTENT, ...BLOG_CONTENT]);
            const [timeLeft, setTimeLeft] = useState(mode === 'initial' ? MIN_BROWSING_TIME_1 : MIN_BROWSING_TIME_2);
            useEffect(() => { const timer = setInterval(() => setTimeLeft(t => t > 0 ? t - 1 : 0), 1000); return () => clearInterval(timer); }, []);

            if (selectedArticle) return (
                <div className="min-h-screen bg-white animate-fade-in p-8">
                    <button onClick={() => setSelectedArticle(null)} className="mb-4 text-blue-600 flex items-center gap-2"><Icon path={paths.arrowLeft} className="w-4 h-4"/> Zurück</button>
                    <h1 className="text-3xl font-bold mb-4">{selectedArticle.title}</h1>
                    <img src={selectedArticle.image} className="w-full h-64 object-cover rounded-xl mb-6" />
                    <div className="space-y-4 text-lg">{selectedArticle.fullText.map((p, i) => <p key={i}>{p}</p>)}</div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50">
                    <nav className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-20">
                        <div className="flex items-center gap-2 font-bold text-xl"><Icon path={paths.leaf} className="w-6 h-6 text-green-600"/> VitalCore</div>
                        <button onClick={onAction} disabled={timeLeft > 0} className="bg-slate-900 text-white px-6 py-2 rounded-full disabled:bg-gray-300">
                            {mode === 'initial' ? (timeLeft > 0 ? `Profil erstellen in ${timeLeft}s` : 'Profil erstellen') : (timeLeft > 0 ? `Warten ${timeLeft}s` : 'Studie beenden')}
                        </button>
                    </nav>
                    <main className="max-w-6xl mx-auto p-8 grid md:grid-cols-3 gap-6">
                        {articles.map(art => (
                            <div key={art.id} onClick={() => setSelectedArticle(art)} className="bg-white rounded-xl shadow-sm overflow-hidden cursor-pointer hover:shadow-md transition-shadow">
                                <div className="h-40 relative">
                                    <img src={art.image} className="w-full h-full object-cover" />
                                    {art.match && <div className="absolute top-2 left-2 bg-green-500 text-white text-xs px-2 py-1 rounded">{art.match}</div>}
                                </div>
                                <div className="p-4"><h3 className="font-bold mb-2">{art.title}</h3><p className="text-sm text-gray-500">{art.desc}</p></div>
                            </div>
                        ))}
                    </main>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [step, setStep] = useState('intro');
            const [bannerVisible, setBannerVisible] = useState(false);
            const [groupID, setGroupID] = useState(new URLSearchParams(window.location.search).get('g') || 0);
            const [finalData, setFinalData] = useState({});
            const sessionToken = new URLSearchParams(window.location.search).get('t');

            const handleStart = () => { setStep('blog'); setTimeout(() => setBannerVisible(true), COOKIE_BANNER_DELAY_MS); };
            const handleDecision = (choice) => { setFinalData({...finalData, cookieChoice: choice}); setBannerVisible(false); };
            const handleFormSubmit = (data) => { setFinalData({...finalData, ...data}); setStep('loading'); };

            if (step === 'intro') return (
                <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                    <div className="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-sm animate-fade-in">
                        <Icon path={paths.activity} className="w-12 h-12 text-blue-600 mx-auto mb-4" />
                        <h2 className="text-2xl font-bold mb-2">Willkommen</h2>
                        <p className="text-gray-500 mb-6">Bitte stellen Sie sicher, dass Ihr Ton eingeschaltet ist.</p>
                        <button onClick={handleStart} className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">Starten</button>
                    </div>
                </div>
            );

            if (step === 'blog') return (
                <>
                    <BlogPage onAction={() => setStep('register')} mode="initial" />
                    {bannerVisible && <CookieBanner group={groupID} onDecision={handleDecision} onBannerLoad={() => {}} />}
                </>
            );

            if (step === 'register') return <RegistrationForm onSubmit={handleFormSubmit} group={groupID} />;
            
            if (step === 'loading') {
                setTimeout(() => setStep('personalized'), 3000);
                return <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center text-white"><div className="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>Analysiere...</div>;
            }

            if (step === 'personalized') return <BlogPage onAction={() => setStep('end')} mode="personalized" />;

            if (step === 'end') {
                const finalUrl = `${SOSCI_BASE_URL}?i=${sessionToken}&mydata=${encodeURIComponent(JSON.stringify(finalData))}`;
                return (
                    <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                        <div className="bg-white p-10 rounded-3xl text-center max-w-sm">
                            <h2 className="text-2xl font-bold mb-4">Studie beendet</h2>
                            <a href={finalUrl} className="block w-full bg-blue-600 text-white py-4 rounded-xl">Zurück zu SoSci Survey</a>
                        </div>
                    </div>
                );
            }
        }

        const getGroupConfig = (id) => {
            const map = { 0: {eyes:false, sound:false}, 1: {eyes:true, sound:false}, 2: {eyes:false, sound:true}, 3: {eyes:true, sound:true}, 5: {eyes:true, sound:false, info:true}, 7: {eyes:true, sound:true, info:true} };
            return map[id] || map[0];
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
